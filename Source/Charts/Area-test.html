<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Line Bar Chart</title>
        <link rel="icon" href="logo.png" type="image/png" sizes="32x32" />

        <script src="./Data/d3DefaultConfig.js"></script>
        <script src="./Data/utils.js"></script>
        <script src="./Data/d3.v4.min.js"></script>
        <script src="./Data/d3-scale-chromatic.v1.min.js"></script>
        <link rel="stylesheet" href="Data/general.css" />
    </head>

    <body>
        <div style="text-align: center">
            <div id="my_dataviz"></div>
        </div>
        <div id="tooltip"></div>

        <script>
            // Color Pallets - Set 3
            const d3colors = [
                "#8DD3C9",
                "#FFFFAA",
                "#B8BED6",
                "#F98171",
                "#78B5D1",
                "#FFB15B",
                "#B4E061",
                "#FDCDE5",
                "#DAD9D4",
                "#BD7FBE",
                "#CDE9C1",
                "#FFEA77",
            ];

            var dataset = [
                [
                    ["01-01-1998", 30.5621003042803618],
                    ["01-01-1999", 50.9164824306094999],
                    ["01-01-2000", 40.6363092398355727],
                    ["01-01-2001", 10.6302204824674538],
                    ["01-01-2002", 20.2485817228091547],
                    ["01-01-2003", 32.13664898092621325],
                ],
                ["Countries", "Population"],
            ];

            // var dataset = [
            //     [
            //         ["a", 1],
            //         ["b", 4],
            //         ["c", 5],
            //     ],
            //     ["username", "is_active"],
            // ];

            // var dataset = [
            //     [
            //         ["a", 703, 1902],
            //         ["b", 1473, 3341],
            //         ["c", 863, 1935],
            //         ["d", 1494, 3008],
            //         ["e", 965, 1743],
            //         ["f", 568, 1271],
            //         ["g", 189, 626],
            //         ["i", 731, 1443],
            //         ["j", 306, 630],
            //         ["k", 899, 2556],
            //         ["l", 231, 880],
            //         ["m", 262, 589],
            //         ["n", 429, 1497],
            //         ["o", 322, 749],
            //         ["p", 315, 720],
            //         ["q", 228, 522],
            //         ["r", 436, 1391],
            //         ["s", 287, 613],
            //         ["t", 419, 932],
            //         ["u", 296, 612],
            //         ["v", 343, 855],
            //     ],
            //     ["Label 1", "Line Data", "bar Fa"],
            // ];

            var dataset = [
                [
                    ["Furniture", 741999.0625],
                    ["OfficeSupplies", 719048.25],
                    ["Technology", 836155.4375],
                ],
                ["Category", "Sales"],
            ];

            var lineStroke = 3;
            var {
                initialCircleRadius,
                initialBoxDimension,
                onHoverCircleRadius,
                onHoverBoxDimension,
                defaultLineCurve,
            } = defaultD3Config;

            function transformData(dataValues, dateFormat) {
                var valueDateType = false;
                console.log(dataValues[0][0], isDateFormat(dataValues[0][0]));
                if (isDateFormat(dataValues[0][0])) {
                    valueDateType = true;
                }
                var dateWiseResponse = {};

                if (valueDateType) {
                    console.log(dataValues);
                    dataValues.forEach((dataRow) => {
                        var requiredTypeData = getDateFormattedData(
                            dataRow[0],
                            dateFormat
                        );
                        if (!dateWiseResponse[requiredTypeData]) {
                            dateWiseResponse[requiredTypeData] = 0;
                        }
                        dateWiseResponse[requiredTypeData] += +dataRow[1];
                    });

                    var sortedKeys = sortDates(dateWiseResponse, dateFormat);
                    var response = [];

                    sortedKeys.forEach((dateKey) => {
                        response.push([dateKey, dateWiseResponse[dateKey]]);
                    });
                    return response;
                }

                return dataValues;
            }

            function drawChart(data, plottingConfiguration = {}) {
                window.data = data[0];
                var data = data[0];

                let {
                    d3colorPalette,
                    paddingInner,
                    markerShape,
                    curveType,
                    timeParseFormat,
                    dateFormat,
                } = plottingConfiguration;
                if (!d3colorPalette) {
                    d3colorPalette = defaultD3Config.d3ColorPalette;
                }
                d3Colors = d3colorPalette;

                if (!paddingInner) {
                    paddingInner = defaultD3Config.defaultPaddingInner;
                }

                if (!curveType) {
                    curveType = defaultLineCurve;
                }

                if (!timeParseFormat) {
                    timeParseFormat = defaultD3Config.defaultTimeParseFormat;
                }

                if (!dateFormat) {
                    dateFormat = defaultD3Config.dateFormat;
                }

                data = transformData(data, dateFormat);

                clearChart();
                (margin = { top: 30, right: 140, bottom: 70, left: 50 }),
                    (width =
                        window.innerWidth - margin.left - margin.right - 20),
                    (height =
                        window.innerHeight - margin.top - margin.bottom - 20);

                yaxisTicks = height / 70;

                xScale = d3
                    .scaleBand()
                    .rangeRound([0, width])
                    .padding(paddingInner)
                    .domain(
                        data.map(function (d) {
                            return d[0];
                        })
                    );

                yScale = d3
                    .scaleLinear()
                    .rangeRound([height, 0])
                    .domain([
                        0,
                        d3.max(data, function (d) {
                            return d[1];
                        }),
                    ]);

                var svg = d3
                    .select("#my_dataviz")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom);

                var g = svg
                    .append("g")
                    .attr(
                        "transform",
                        "translate(" + margin.left + "," + margin.top + ")"
                    );

                // axis-x
                bottomAxis = g
                    .append("g")
                    .attr("class", "axis axis--x x-axis")
                    .attr("transform", "translate(0," + height + ")");

                if (isDateFormat(data[0])) {
                    bottomAxis.call(
                        d3
                            .axisBottom(xScale)
                            .tickSizeOuter(0)
                            .ticks(data.length)
                            .tickFormat(d3.timeFormat(dateFormat))
                    );
                } else {
                    bottomAxis.call(
                        d3
                            .axisBottom(xScale)
                            .tickSizeOuter(0)
                            .ticks(data.length)
                    );
                }

                // axis-y
                // g.append("g")
                //     .attr("class", "axis axis--y y-axis")
                //     .call(d3.axisLeft(yScale).tickSizeOuter(0));

                g.append("g")
                    .attr("class", "axis axis--y y-axis")
                    // .attr("transform", "translate(" + (width - 20) + ", 0)")
                    .call(
                        d3.axisLeft(yScale).tickSizeOuter(0).ticks(yaxisTicks)
                    );

                var bar = g.selectAll("rect").data(data).enter().append("g");

                svg.append("g")
                    .attr("class", "grid")
                    .style("stroke-width", "1")
                    .attr(
                        "transform",
                        "translate(" + margin.left + "," + margin.top + ")"
                    )
                    .call(make_y_gridlines().tickSize(-width).tickFormat(""));

                // line chart
                var line = d3
                    .line()
                    .x(function (d, i) {
                        return xScale(d[0]) + xScale.bandwidth() / 2;
                    })
                    .y(function (d) {
                        return yScale(d[1]);
                    })
                    .curve(d3[curveType]);

                svg.append("path")
                    .attr("class", "line") // Assign a class for styling
                    .attr("d", line(data)) // 11. Calls the line generator
                    .attr("stroke", d3Colors[0])
                    .attr("stroke-width", lineStroke)
                    // .attr("fill", "none")
                    .attr(
                        "transform",
                        "translate(" + margin.left + "," + margin.top + ")"
                    );

                drawMarker(true, markerShape);

                dateformatValue = function (value) {
                    return value;
                };

                function make_x_gridlines() {
                    return d3.axisBottom(xScale).ticks(dataValues.length);
                }
                function make_y_gridlines() {
                    return d3.axisLeft(yScale).ticks(yaxisTicks);
                }
            }

            function drawMarker(fillStatus, markerShape) {
                let dataValues = data,
                    fill = "#ffffff",
                    stroke = d3Colors[0];

                if (fillStatus) {
                    initialCircleRadius = 3;
                    fill = d3Colors[0];
                    stroke = 0;
                }
                if (!markerShape) {
                    markerShape = defaultD3Config.defaultMarkerShape;
                }

                var svg = d3.select("#my_dataviz svg");

                svg.selectAll(".marker-shape").remove();

                svg.selectAll(".dot")
                    .data(dataValues)
                    .enter()
                    .append(markerShape)
                    .attr("stroke", stroke)
                    .attr("class", markerShape)
                    .attr("class", "marker-shape")
                    .attr(
                        "transform",
                        "translate(" + margin.left + "," + margin.top + ")"
                    )
                    .attr("fill", fill)
                    .attr(
                        markerShapeConfig[markerShape] &&
                            markerShapeConfig[markerShape].xPositionAttrName,
                        function (d, i) {
                            return xScale(d[0]) + xScale.bandwidth() / 2;
                        }
                    )
                    .attr(
                        markerShapeConfig[markerShape] &&
                            markerShapeConfig[markerShape].yPositionAttrName,
                        function (d) {
                            return yScale(d[1]);
                        }
                    )
                    .attr("r", initialCircleRadius)
                    .attr("height", initialBoxDimension)
                    .attr("width", initialBoxDimension)
                    .attr("points", function (d, i) {
                        var x1 = xScale(d[0]);
                        return x1;
                    })
                    .on("mousemove ", function (d, i) {
                        var x_pos = d3.mouse(this)[0];
                        var y_pos = d3.mouse(this)[1];

                        // console.log(d);
                        const xValue = dateformatValue(d[0]);
                        const yValue = d[1];

                        d3.select("#tooltip")
                            .style("left", x_pos - 10 + "px")
                            .style("top", y_pos + "px")
                            .style("display", "block")
                            .html(xValue + ", " + yValue.toFixed(2));

                        var shapeClass = ".marker-shape";
                        d3.selectAll(shapeClass).style("opacity", 0.3);
                        d3.select(this)
                            .style("opacity", 1)
                            .attr("r", onHoverCircleRadius)
                            .attr("height", onHoverBoxDimension)
                            .attr("width", onHoverBoxDimension);
                    })
                    .on("mouseout", function () {
                        d3.select("#tooltip").style("display", "none");
                        var shapeClass = ".marker-shape";
                        d3.selectAll(shapeClass)
                            .style("opacity", 1)
                            .attr("r", initialCircleRadius)
                            .attr("height", initialBoxDimension)
                            .attr("width", initialBoxDimension);
                    });
            }

            drawChart(dataset);
        </script>
    </body>
</html>
