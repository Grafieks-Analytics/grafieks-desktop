<!DOCTYPE html>
<html>
    <head>
        <title>Sankey Chart</title>
        <!-- <link href="Data/style.css" rel="stylesheet" /> -->
        <link rel="icon" href="logo.png" type="image/png" sizes="32x32" />

        <style>
            .node rect {
                cursor: move;
                shape-rendering: crispEdges;
            }

            .node text {
                pointer-events: none;
                text-shadow: 1px 1px 2px #fff;
                font-size: 0.8em;
                font-family: sans-serif;
            }

            #tooltip {
                position: absolute;
                pointer-events: none;
                font-size: 0.7em;
                font-family: sans-serif;
                padding: 3px;
                width: auto;
                height: auto;
                background-color: #f2f2f2;
                -webkit-box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.4);
                -mox-box-shadow: 0px 0px 0px 5px rgba(0, 0, 0, 0.4);
                box-shadow: 0px 0px 5px rbga(0, 0, 0, 0.4);
                pointer-events: none;
            }

            .value {
                white-space: pre-line;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div id="chart"></div>

        <script src="./Data/d3.v3.min.js"></script>
        <script src="./Data/bihisankey.js"></script>
        <script src="./Data/sankey2.js"></script>
    </body>
</html>
