            function transformData(dataValue, dateFormat, dateFormat1) {
                json = {};
                var isKey1Date = false;
                var isKey2Date = false;

                if (isDateFormat(dataValue[0][1])) {
                    isKey1Date = true;
                }
                if (isDateFormat(dataValue[0][0])) {
                    isKey2Date = true;
                }

                var uniqueKey2 = [];
                dataValue.forEach((d) => {
                    if (isKey1Date) {
                        var key = getDateFormattedData(d[1], dateFormat);
                    } else {
                        var key = d[1];
                    }

                    if (!json[key]) {
                        json[key] = {};
                    }
                    if (isKey2Date) {
                        var key2 = getDateFormattedData(d[0], dateFormat1);
                    } else {
                        var key2 = d[0];
                    }
                    if (!uniqueKey2.includes(key2)) {
                        uniqueKey2.push(key2);
                    }

                    var value = d[2];

                    if (!json[key][key2]) {
                        json[key][key2] = 0;
                    }

                    json[key][key2] += +value;
                });

                var response = [];
                var allKeys = uniqueKey2;

                var sortedKeys = sortDates(json, dateFormat);
                const response1 = sortedKeys.map((d) => {
                    return { ...json[d], key: d };
                });
                console.log({ response1 });

                for (var key in json) {
                    if (Object.keys(json[key]).length < allKeys.length) {
                        allKeys.forEach((d) => {
                            if (!json[key][d]) {
                                json[key][d] = 0;
                            }
                        });
                    }
                    response.push({ ...json[key], key });
                }

                return [response, allKeys, data[2]];
            }

                    .attr("class", "mouse-per-line");

                mousePerLine
                    .append("circle")
                    .attr("r", 3)
                    .style("stroke", function (d) {
                        return color(d.key);
                    })
                    .style("fill", function (d) {
                        return color(d.key);
                    })
                    .style("stroke-width", "1px")
                    .style("opacity", "0");

                mousePerLine
                    .append("text")
                    .attr("transform", "translate(10,3)");

                mouseG
                    .append("svg:rect") // append a rect to catch mouse movements on canvas
                    .attr("width", width) // can't catch mouse events on a g element
                    .attr("height", height)
                    .attr("fill", "none")
                    .attr("pointer-events", "all")
                    .on("mouseout", function () {
                        d3.select(".mouse-line").style("opacity", "0");
                        d3.selectAll(".mouse-per-line circle").style(
                            "opacity",
                            "0"
                        );
                        d3.selectAll(".mouse-per-line text").style(
                            "opacity",
                            "0"
                        );
                        d3.select("#tooltip")
                            .style("display", "none")
                            .style("opacity", "0");
                    })
                    .on("mouseover", function () {
                        // on mouse in show line, circles and text
                        d3.select(".mouse-line").style("opacity", "1");
                        d3.selectAll(".mouse-per-line circle").style(
                            "opacity",
                            "1"
                        );
                        d3.selectAll(".mouse-per-line text").style(
                            "opacity",
                            "1"
                        );
                    })
                    .on("mousemove", function () {
                        // mouse moving over canvas

                        var mouse = d3.mouse(this);
                        d3.select(".mouse-line").attr("d", function () {
                            var d = "M" + mouse[0] + "," + height;
                            d += " " + mouse[0] + "," + 0;
                            return d;
                        });

                        d3.selectAll(".mouse-per-line").attr(
                            "transform",
                            function (d, i) {
                                var xValue = mouse[0];

                                bisect = d3.bisector(function (d) {
                                    return d.key;
                                }).right;

                                idx = bisect(d.values, xValue);

                                var beginning = 0,
                                    end = lines[i].getTotalLength(),
                                    target = null;

                                while (true) {
                                    target = Math.floor((beginning + end) / 2);
                                    pos = lines[i].getPointAtLength(target);
                                    if (
                                        (target === end ||
                                            target === beginning) &&
                                        pos.x !== mouse[0]
                                    ) {
                                        break;
                                    }
                                    if (pos.x > mouse[0]) end = target;
                                    else if (pos.x < mouse[0])
                                        beginning = target;
                                    else break; //position found
                                }

                                tooltipData[d.key] = {
                                    xAxis: xValue,
                                    yAxis: pos.y,
                                    yPos: mouse[1],
                                    dataValue: y.invert(pos.y).toFixed(2),
                                };

                                drawToolTip(color, mouse);

                                // d3.select(this)
                                //     .select("text")
                                //     .text(y.invert(pos.y).toFixed(2));

                                return (
                                    "translate(" + mouse[0] + "," + pos.y + ")"
                                );
                            }
                        );
                    });

                /*
                if (chartType == constants.chartType.STANDARD) {
                    setStandardTickWidths();
                }

                function setStandardTickWidths() {
                    var a = document.querySelectorAll(".x-axis .tick text");

                    for (var i = 0; i < a.length; i++) {
                        var singleCharacterLength =
                            a[i].getBBox().width / a[i].innerHTML.length;
                        var numOfCharacters = Math.floor(
                            barWidth / singleCharacterLength
                        );

                        var tick = a[i];

                        var tickWidth = tick && tick.getBBox().width;
                        if (tickWidth > barWidth) {
                            console.log("Length is long", numOfCharacters);
                            var tickValue = tick.innerHTML;
                            tickValue =
                                tickValue &&
                                tickValue.substr(0, numOfCharacters - 3) +
                                    "...";
                            console.log(tickValue);
                            tick.innerHTML = tickValue;
                        }
                    }
                }
                
                */

                setYaxisWidth();

                // var barWidth = document.querySelector(".bar").getBBox().width;
                var barWidth = x.bandwidth();
                if (
                    chartType == constants.chartType.FIT_WIDTH &&
                    barWidth < 40
                ) {
                    setXaxisWidth();
                }

                function setXaxisWidth() {
                    var allYAxisTicks =
                        document.querySelectorAll(".x-axis .tick");
                    var maxWidth = 0;
                    for (var i = 0; i < allYAxisTicks.length; i++) {
                        var tick = allYAxisTicks[i];
                        var width = tick.getBBox().width;
                        if (width > maxWidth) {
                            maxWidth = width;
                        }
                    }

                    extraHeightWorked = true;
                    extraHeight = maxWidth < 100 ? maxWidth : 100;

                    d3.select(".x-axis").attr("text-anchor", "right");

                    d3.selectAll(".x-axis text")
                        .attr("transform", "rotate(-90)")
                        .attr("dy", "0.3em")
                        .attr("x", "-" + +extraHeight)
                        .attr("y", "0");
                }

                a = document.querySelectorAll(".x-axis text");
                var textWidth = document
                    .querySelector(".x-axis .tick text")
                    .getBBox().height;

                if (chartType == constants.chartType.FIT_WIDTH) {
                    removeAxisTicks("xAxis", dataValues, dataValues.length / 2);
                    for (var i = 0; i < a.length; i++) {
                        if (i == 0 && barWidth < textWidth * 0.5) {
                            a[i].setAttribute("dy", "1em");
                            continue;
                        }
                        if (barWidth < textWidth * 0.5) {
                            a[i].setAttribute("dy", "0.8em");
                        }
                    }
                }
                if (chartType === constants.chartType.FIT_WIDTH) {
                    var allXAxisTexts =
                        document.querySelectorAll(".x-axis text");
                    for (var i = 0; i < allXAxisTexts.length; i++) {
                        var xAxisTick = allXAxisTexts[i].innerHTML;
                        // Check added to bypass all the names with length <= 2 from getting trimmed
                        if (xAxisTick && xAxisTick.length <= 2) {
                            continue;
                        }

                        if (xAxisTick) {
                            var singleCharacterLength =
                                allXAxisTexts[i].getBBox().width /
                                (xAxisTick && xAxisTick.length);

                            var numOfCharacters =
                                (extraHeight
                                    ? extraHeight
                                    : xScale.bandwidth()) /
                                singleCharacterLength;

                            if (
                                xAxisTick &&
                                xAxisTick.length > numOfCharacters
                            ) {
                                if (Math.ceil(numOfCharacters) > 3) {
                                    // console.log(xAxisTick);
                                    allXAxisTexts[i].innerHTML =
                                        (xAxisTick &&
                                            xAxisTick.substr(
                                                0,
                                                numOfCharacters - 3
                                            )) + "...";
                                } else {
                                    allXAxisTexts[i].innerHTML =
                                        (xAxisTick && xAxisTick.substr(0, 2)) +
                                        "...";
                                }
                            }
                        }

                        if (i == 0 && barWidth < textWidth * 0.5) {
                            allXAxisTexts[i].setAttribute("dy", "1em");
                            continue;
                        }
                        if (barWidth < textWidth * 0.5) {
                            allXAxisTexts[i].setAttribute("dy", "0.8em");
                        }
                    }
                }

                if (extraHeightWorked && !redrawn) {
                    extraHeightWorked = false;
                    redrawn = true;
                    drawChart(window.data, plottingConfiguration);
                }

                if (extraHeightWorked && redrawn) {
                    extraHeightWorked = false;
                    redrawn = false;
                }

                if (chartType == constants.chartType.STANDARD) {
                    setStandardTickWidths();
                }

                function setStandardTickWidths() {
                    var a = document.querySelectorAll(".x-axis .tick text");

                    for (var i = 0; i < a.length; i++) {
                        var singleCharacterLength =
                            a[i].getBBox().width / a[i].innerHTML.length;
                        var numOfCharacters = Math.floor(
                            barWidth / singleCharacterLength
                        );

                        var tick = a[i];

                        var tickWidth = tick && tick.getBBox().width;
                        if (tickWidth > barWidth) {
                            console.log("Length is long", numOfCharacters);
                            var tickValue = tick.innerHTML;
                            tickValue =
                                tickValue &&
                                tickValue.substr(0, numOfCharacters - 3) +
                                    "...";
                            console.log(tickValue);
                            tick.innerHTML = tickValue;
                        }
                    }
                }

                function setYaxisWidth() {
                    var allYAxisTicks =
                        document.querySelectorAll(".y-axis .tick");
                    var maxWidth = 72;
                    for (var i = 0; i < allYAxisTicks.length; i++) {
                        var tick = allYAxisTicks[i];
                        var width = tick.getBBox().width + 25;
                        if (width > maxWidth) {
                            maxWidth = width;
                        }
                    }

                    var yAxisDiv = document.querySelector("#yAxisDiv svg");

                    yAxisDiv && yAxisDiv.setAttribute("width", maxWidth);
                    // d3.select("#my_dataviz").style(
                    //     "margin-left",
                    //     maxWidth + "px"
                    // );
                    document.querySelector("#my_dataviz").style["margin-left"] =
                        maxWidth + "px !important";

                    yAxisDiv &&
                        yAxisDiv.setAttribute(
                            "transform",
                            "translate(" +
                                (maxWidth - margin.left) +
                                "," +
                                0 +
                                ")"
                        );
                }
            }

            function drawToolTip(color, mouse) {
                // return;

                var tooltipDataText = "";

                var i = 0;
                for (var key in tooltipData) {
                    if (i++ < 10) {
                        tooltipDataText +=
                            "<div style='display: flex'><div style='margin:  7px; width: 6px; height: 6px; border-radius: 100%; background-color:" +
                            color(key) +
                            "'></div>" +
                            "<span>" +
                            key +
                            ": " +
                            tooltipData[key].dataValue +
                            "</span></div>";
                    }
                }

                // console.log(d3.select("#tooltip").clientWidth);

                d3.select("#tooltip")
                    .style("left", mouse[0] + 80 + "px")
                    .style("top", mouse[1] + "px")
                    .style("display", "block")
                    .style("opacity", "1")
                    .html(tooltipDataText);
            }

            drawChart(data);
        </script>
    </body>
