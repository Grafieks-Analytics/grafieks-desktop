<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <!-- Load d3.js -->

        <script src="./Data/d3DefaultConfig.js"></script>
        <script src="./Data/utils.js"></script>
        <script src="./Data/d3.v4.min.js"></script>
        <script src="./Data/d3-scale-chromatic.v1.min.js"></script>

        <link rel="stylesheet" href="Data/general.css" />

        <!-- Create a div where the graph will take place -->
        <style type="text/css">

                padding: 0;
                margin: 0;
            }

            #tooltip {
                font-size: 14px;
                font-family: Arial, Helvetica, sans-serif;

            #my_dataviz {

    <body>
        <!-- Create a div where the graph will take place -->
        <!-- html containers starts-->
        <div id="mainChartWindow" style="display: flex">
            <div id="yAxisDiv"></div>
            <div id="my_dataviz"></div>
            <div id="xAxisLabelId" style="position: fixed"></div>
        </div>

        <div id="tooltip"></div>

        <div id="legend"></div>

        <script>
            var tooltipData = {};
            var extraHeightWorked = false;
            var redrawn = false;
            var extraHeight = 0;

            var {
                initialCircleRadius,
                initialBoxDimension,
                onHoverCircleRadius,
                onHoverBoxDimension,
                defaultLineCurve,
            } = defaultD3Config;

            function transformData(
                dataValue,
                dataColumns,
                dateFormat,
                dateFormat1
            ) {
                json = {};
                var isKey1Date = false;
                var isKey2Date = false;

                // [Tag: Date Change]
                var { xAxisColumnDetails = [], colorByData = [] } = dataColumns;

                // [Tag: Date Change]
                if (xAxisColumnDetails[0].itemType == "Date") {
                    isKey2Date = true;
                    dateFormat = xAxisColumnDetails[0].dateFormat;
                }
                // [Tag: Date Change]
                if (colorByData[0].itemType == "Date") {
                    isKey1Date = true;
                    dateFormat1 = colorByData[0].dateFormat;
                }
                var uniqueKey2 = [];
                var lineMainCategories = [];
                dataValue.forEach((d) => {
                    if (isKey1Date) {
                        var key = getDateFormattedData(d[1], dateFormat);
                    } else {
                        var key = d[1];
                    }

                    if (isKey2Date) {
                        var key2 = getDateFormattedData(d[0], dateFormat1);
                    } else {
                        var key2 = d[0];
                    }
                    if (!uniqueKey2.includes(key)) {
                        uniqueKey2.push(key);
                    }

                    if (!lineMainCategories.includes(key2)) {
                        lineMainCategories.push(key2);
                    }

                    var value = d[2];

                    if (!json[key2]) {
                        json[key2] = {};
                    }
                    if (!json[key2][key]) {
                        json[key2][key] = 0;
                    }

                    json[key2][key] += +value;
                });

                var allKeys = uniqueKey2;
                let response = Object.keys(json).map((key) => {
                    return { ...json[key], key };
                });

                if (isKey2Date) {
                    var sortedKeys = sortDates(json, dateFormat);
                    response = sortedKeys.map((d) => {
                        return { ...json[d], key: d };
                    });
                }

                var responseData = [];

                response.forEach((d) => {
                    var objectName = d.key;
                    allKeys.forEach((key) => {
                        responseData.push([objectName, key, d[key]]);
                    });
                });

                return [responseData, lineMainCategories, allKeys, data[2]];
            }

            function drawChart(data, plottingConfiguration = {}) {
                window.data = data;
                let {
                    dateFormat = defaultD3Config.dateFormat,
                    dateFormat1 = defaultD3Config.dateFormat,
                    d3colorPalette = defaultD3Config.d3ColorPalette,
                    paddingInner = defaultD3Config.defaultPaddingInner,
                    chartType = defaultD3Config.chartType,
                    curveType = defaultLineCurve,
                    toolTip,
                    dataColumns,
                    standardThresholdWidth = defaultD3Config.standardThresholdWidth,
                    legendConfig = defaultD3Config.defaultLegendConfig,
                    labelConfig = defaultD3Config.defaultlabelConfig,
                    gridConfig = defaultD3Config.defaultGridConfig,
                    // font size
                    xLabelfontSize = defaultD3Config.fontSize,
                    yLabelfontSize = defaultD3Config.fontSize,
                    xTickfontSize = defaultD3Config.fontSize,
                    yTickfontSize = defaultD3Config.fontSize,
                    dataLabelfontSize = defaultD3Config.fontSize,
                    // font family
                    xLabelfontFamily = defaultD3Config.fontFamily,
                    yLabelfontFamily = defaultD3Config.fontFamily,
                    xTickfontFamily = defaultD3Config.fontFamily,
                    yTickfontFamily = defaultD3Config.fontFamily,
                    dataLabelfontFamily = defaultD3Config.fontFamily,
                    // font color
                    xLabelfontColor = defaultD3Config.fontColor,
                    yLabelfontColor = defaultD3Config.fontColor,
                    xTickfontColor = defaultD3Config.fontColor,
                    yTickfontColor = defaultD3Config.fontColor,
                    dataLabelColor = defaultD3Config.fontColor,

                    markerShape = defaultD3Config.defaultMarkerShape,
                    markerStatus = defaultD3Config.defaultMarkerStatus,
                    // xaxis setting
                    xAxisConfig = defaultD3Config.xAxisConfig,
                    yAxisConfig = defaultD3Config.yAxisConfig,

                    filledStatus = true,
                } = plottingConfiguration;

                window.xLabelfontSize = xLabelfontSize;
                window.yLabelfontSize = yLabelfontSize;
                window.xTickfontSize = xTickfontSize;
                window.yTickfontSize = yTickfontSize;
                window.dataLabelfontSize = dataLabelfontSize;

                window.xLabelfontFamily = xLabelfontFamily;
                window.yLabelfontFamily = yLabelfontFamily;
                window.xTickfontFamily = xTickfontFamily;
                window.yTickfontFamily = yTickfontFamily;
                window.dataLabelfontFamily = dataLabelfontFamily;

                window.xLabelfontColor = xLabelfontColor;
                window.yLabelfontColor = yLabelfontColor;
                window.xTickfontColor = xTickfontColor;
                window.yTickfontColor = yTickfontColor;
                window.dataLabelColor = dataLabelColor;

                // var dataValues = data[0];
                var y_pos_x_label = 55;

                var [dataValues, lineMainCategories, allKeys, label] =
                    transformData(data[0], dataColumns, dateFormat, dateFormat);

                // console.log({ lineMainCategories });

                // console.log({ dataValues, keys });

                // dataValues = transformData(data, dateFormat);
                // console.log(dataValues);
                // var [dataValues, all_keys, keys2] = dataValues;

                d3Colors = d3colorPalette;

                stroke = d3Colors[0];

                // colorData = "colorData";
                // console.log({ data });

                d3.selectAll("#my_dataviz").html("");
                d3.selectAll("#yAxisDiv").html("");

                let { legendStatus, legendPosition } = legendConfig;
                let { labelStatus, labelFormat } = labelConfig;
                let { gridStatus } = gridConfig;
                let {
                    xlabel,
                    xboldLabel,
                    xitalicLabel,
                    xboldTick,
                    xitalicTick,
                    xaxisStatus,
                } = xAxisConfig;
                let {
                    ylabel,
                    yboldLabel,
                    yitalicLabel,
                    yboldTick,
                    yitalicTick,
                    yaxisStatus,
                } = yAxisConfig;
                window.yboldLabel = yboldLabel;
                window.xboldLabel = xboldLabel;
                window.xitalicLabel = xitalicLabel;
                window.yitalicLabel = yitalicLabel;
                if (!xAxisConfig.xlabel && !yAxisConfig.ylabel) {
                    [xAxisLabel, yAxisLabel, colorData] = data[2];
                } else {
                    [xAxisLabel, yAxisLabel, colorData] = [
                        xAxisConfig.xlabel,
                        yAxisConfig.ylabel,
                        data[2][2],
                    ];
                }
                // [xAxisLabel, yAxisLabel, colorData] = data[2];
                if (!toolTip) {
                    toolTip = {
                        textColumn1: xAxisLabel,
                        textColumn2: yAxisLabel,
                        colorData: colorData,
                    };
                }
                // legends code starts
                d3.select("#legend").html("").style("padding", "");
                if (legendStatus) {
                    d3.select("#legend").html("");

                    d3.select("#legend")
                        .append("p")
                        .html(colorData + "&nbsp;")
                        .style("font-weight", "bold")
                        .style("margin", "auto")
                        .style("position", "sticky");

                    // console.log({ data });
                    d3.select("#legend")
                        .selectAll("div")
                        .data(data[1])
                        .enter()
                        .append("div")
                        .html((d, i) => {
                            return (
                                '<div style="width: 15px; height: 15px; margin-top:2px; background: ' +
                                d3Colors[i % d3Colors.length] +
                                ';">  </div>' +
                                "<span style='margin-left: 5px; max-width: 160px'>" +
                                d +
                                "</span>"
                            );
                        })
                        .style("display", "flex")
                        .style("padding", "2px");
                }

                // legends code ends

                // legends height ,width elements

                const yAxisWidth =
                    document.querySelector("#yAxisDiv").clientWidth;
                d3.select("#legend").attr("style", null);
                d3.select("#mainChartWindow").attr("style", null);
                d3.select("#xAxisLabelId").style("bottom", 20);
                var legendElement = document.querySelector("#legend");

                d3.selectAll("#my_dataviz").html("");
                var margin = { top: 30, right: 30, bottom: 70, left: 60 },
                    width = window.innerWidth - 100,
                    height =
                        window.innerHeight - margin.top - margin.bottom - 55;

                if (chartType == constants.chartType.STANDARD) {
                    width = lineMainCategories.length * standardThresholdWidth;
                }

                if (legendPosition == "top" || legendPosition == "bottom") {
                    height -= 50;
                }
                if (legendPosition == "left" || legendPosition == "right") {
                    // var legendWidth = legendElement.offsetWidth;
                    width -= 5;
                    height -= 20;
                }
                var legendHeight = legendElement.offsetHeight;

                // console.log(document.querySelector("#legend").offsetHeight);
                // console.log({ legendHeight });
                var legendWidth = legendElement.offsetWidth;

                // legends code starts
                if (legendStatus) {
                    if (
                        legendHeight <
                        document.querySelector("html").offsetHeight
                    ) {
                        topPosition = "calc(50vh - " + legendHeight / 2 + "px)";
                    } else {
                        topPosition = 0;
                    }
                    rightPosition = "calc(50vw - " + legendWidth / 2 + "px)";

                    //  var widthOld = (document.querySelector("#my_dataviz").clientWidth) ;
                    var widthOld =
                        document.querySelector("html").clientWidth - 72;
                    var heightOld = document.querySelector("html").clientHeight;

                    // legendElement.style.padding = "10px";
                    legendElement.style.border = "1px solid black";

                    switch (legendPosition) {
                        case "left":
                            d3.select("#legend")
                                .attr("style", null)
                                .style("top", topPosition)
                                .style("right", "auto")
                                // .style("bottom", "auto")
                                .style("left", "0px")
                                // .style("right", "5px")
                                .style("display", "block")
                                .style("max-height", "100vh")
                                .style("overflow", "scroll")
                                .style("border", "none")
                                .style("position", "fixed");
                            d3.selectAll("#legend div span")
                                .style("max-width", "160px")
                                .style("white-space", "nowrap")
                                .style("overflow", "hidden")
                                .style("text-overflow", "ellipsis");

                            var legendWidth = legendElement.offsetWidth;
                            // margin.left += 100;
                            width -= legendWidth;
                            // d3.select("#my_dataviz svg").attr("width", width + margin.left + margin.right);

                            d3.select("#mainChartWindow").attr("style", null);

                            d3.select("#mainChartWindow").style(
                                "width",
                                widthOld - legendWidth + yAxisWidth
                            );
                            d3.select("#mainChartWindow").style(
                                "margin-left",
                                legendWidth + "px"
                            );
                            d3.select("#xAxisLabelId").style("bottom", "0px");
                            d3.selectAll("#my_dataviz").style(
                                "height",
                                "calc(100vh - 32px) "
                            );
                            d3.selectAll("#my_dataviz").style(
                                "margin-top",
                                0 + "px"
                            );

                            break;
                        case "top":
                            d3.select("#mainChartWindow").attr("style", null);
                            // margin.top += 50;
                            // debugger;
                            // height -= 50;
                            y_pos_x_label = 57;
                            d3.select("#legend")
                                .attr("style", null)
                                .style("top", "10px")
                                .style("right", rightPosition)
                                .style("bottom", "auto")
                                .style("left", "auto")
                                .style("display", "flex")
                                .style("max-width", "99vw")
                                .style("overflow", "scroll")
                                .style("border", "none");
                            d3.selectAll("#legend div span")
                                .style("max-width", "160px")
                                .style("white-space", "nowrap")
                                .style("overflow", "hidden")
                                .style("text-overflow", "ellipsis");
                            // d3.select("#xAxisLabelId").style("bottom", 20);
                            d3.select("#xAxisLabelId").style(
                                "bottom",
                                10 + "px"
                            );
                            d3.selectAll("#my_dataviz").style(
                                "height",
                                "calc(100vh - 32px) "
                            );
                            d3.selectAll("#my_dataviz").style(
                                "margin-top",
                                30 + "px"
                            );

                            break;
                        case "bottom":
                            // height -= 50; // use legend client height
                            margin.bottom += 10;
                            var legendWidth = legendElement.offsetWidth;
                            y_pos_x_label = 20;

                            d3.select("#xAxisLabelId").style("bottom", "60px");
                            d3.select("#mainChartWindow").attr("style", null);

                            // d3.select("#mainChartWindow").style("width", width);
                            //  d3.select("#mainChartWindow").style("height",heightOld-80 );
                            d3.select("#mainChartWindow").style(
                                "margin-left",
                                0
                            );
                            d3.select("#legend")
                                .attr("style", null)
                                .style("top", "auto")
                                .style("right", rightPosition)
                                .style("bottom", "0px")
                                // .style("left", margin.left + "px")
                                .style("display", "flex")
                                .style("max-width", "99vw")
                                .style("overflow", "scroll")
                                .style("border", "none");

                            d3.selectAll("#legend div span")
                                .style("max-width", "160px")
                                .style("white-space", "nowrap")
                                .style("overflow", "hidden")
                                .style("text-overflow", "ellipsis");
                            d3.selectAll("#my_dataviz").style(
                                "height",
                                "calc(100vh - 42px)"
                            );
                            d3.selectAll("#my_dataviz").style(
                                "margin-top",
                                0 + "px"
                            );

                            break;
                        // For Right Legened
                        case "right":
                        default:
                            // width -= 220;
                            // d3.select("#my_dataviz").style("width", width + margin.left + margin.right);
                            var legendWidth = legendElement.offsetWidth;
                            width -= legendWidth + 10;

                            d3.select("#legend")
                                .attr("style", null)
                                .style("right", "0px")
                                .style("left", "auto")
                                .style("position", "fixed")
                                .style("top", topPosition)
                                .style("max-height", "100vh")
                                .style("overflow", "scroll")
                                .style("border", "none")
                                .style("bottom", "auto")
                                .style("display", "block");
                            d3.selectAll("#legend div span")
                                .style("max-width", "160px")
                                .style("white-space", "nowrap")
                                .style("overflow", "hidden")
                                .style("text-overflow", "ellipsis");

                            d3.select("#mainChartWindow").attr("style", null);
                            d3.select("#mainChartWindow").style(
                                "width",
                                widthOld - legendWidth + yAxisWidth - 10 + "px"
                            );
                            d3.select("#mainChartWindow").style(
                                "margin-left",
                                0
                            );
                            d3.select("#xAxisLabelId").style("bottom", 20);

                            d3.selectAll("#my_dataviz").style(
                                "height",
                                "calc(100vh - 32px) "
                            );
                            d3.selectAll("#my_dataviz").style(
                                "margin-top",
                                0 + "px"
                            );
                            d3.select("#xAxisLabelId").style(
                                "bottom",
                                20 + "px"
                            );
                    }
                }

                // if (legendPosition == "left" || legendPosition == "right") {
                //     var legendWidth = legendElement.offsetWidth;
                //     width -= legendWidth;
                // }

                // legends code ends

                // append the svg object to the body of the page
                svg = d3
                    .select("#my_dataviz")
                    .append("svg")
                    .attr("width", width + 20)
                    .attr("height", height + margin.top + margin.bottom + 15)
                    .append("g")
                    .attr(
                        "transform",
                        "translate(" + 0 + "," + margin.top + ")"
                    );

                // group the data: I want to draw one line per group
                sumstat = d3
                    .nest() // nest function allows to group the calculation per level of a factor
                    .key(function (d) {
                        return d[1];
                    })
                    .entries(dataValues);

                var xAxisValues = dataValues.map((d) => d[0]);

                // Add X axis --> it is a date format
                x = d3.scaleBand().domain(xAxisValues).range([0, width]);

                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .attr("class", "x-axis")
                    .call(d3.axisBottom(x).ticks(5).tickSize(0));

                var y_min = d3.min(dataValues, function (d) {
                    return +d[2];
                });
                var y_max = d3.max(dataValues, function (d) {
                    return +d[2];
                });

                if (y_min > 0) {
                    y_min = 0;
                }

                // console.log("Min Max", y_min, y_max);
                // Add Y axis
                y = d3
                    .scaleLinear()
                    .domain([y_min, y_max])
                    .range([height, 0])
                    .nice();

                yAxisTicks = height / 70;
                // svg.append("g").call(d3.axisLeft(y));
                var yAxis = d3
                    .axisLeft(y)
                    .tickSize(0)
                    .ticks(yAxisTicks)
                    .tickFormat(d3.format(".2s"));

                if (gridStatus) {
                    svg.append("g")
                        .attr("class", "grid")
                        .style("stroke-width", "1")
                        .call(
                            make_y_gridlines(y)
                                .tickSize(-width)
                                .tickFormat(d3.format(".2s"))
                        );
                } else {
                    svg.append("g")
                        .attr("class", "grid")
                        .style("stroke-width", "1")
                        .call(
                            make_y_gridlines(y)
                                // .tickSize(-width)
                                .tickFormat(d3.format(".2s"))
                        );
                }

                d3.select("#yAxisDiv")
                    .append("svg")
                    .attr("width", "72")
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g") //add group to leave margin for axis
                    .attr(
                        "transform",
                        "translate(" + 70 + "," + margin.top + ")"
                    )
                    .append("g")
                    .attr("class", "y-axis")
                    .call(yAxis);

                // color palette
                var res = sumstat.map(function (d) {
                    return d.key;
                }); // list of group names
                var color = d3.scaleOrdinal().domain(res).range(d3Colors);

                setLabel(
                    xAxisLabel,
                    "x_label",
                    d3
                        .select("#xAxisLabelId")
                        .append("svg")
                        .attr("width", window.innerWidth, "height", 150),
                    y_pos_x_label,
                    false
                );
                setLabel(yAxisLabel, "y_label", d3.select("svg"), false);
                // Draw the line
                svg.selectAll(".line")
                    .data(sumstat)
                    .enter()
                    .append("path")
                    .attr("fill", "none")
                    .attr("stroke", function (d) {
                        return color(d.key);
                    })
                    .attr("class", "line")
                    .attr("stroke-width", 1.5)
                    .attr("d", function (d) {
                        return d3
                            .line()
                            .x(function (d) {
                                return x(d[0]) + x.bandwidth() / 2;
                            })
                            .y(function (d) {
                                return y(+d[2]);
                            })
                            .curve(d3[curveType])(d.values);
                    });

                dateformatValue = function (value) {
                    return value;
                };

                var fill = "#ffffff";

                if (!markerShape) {
                    markerShape = defaultD3Config.defaultMarkerShape;
                }
                if (labelStatus && markerShape) {
                    svg.selectAll(".dot")
                        .data(dataValues)
                        .enter()
                        .append("text")
                        .attr("class", "dataLabel")
                        .text(function (d, i) {
                            this.setAttribute("data-value-x", d[0]);
                            this.setAttribute("data-value-x1", d[1]);

                            this.setAttribute("data-value-y", d[2]);

                            if (!d[2]) {
                                return "";
                            }
                            return labelFormatSet(d[2], labelFormat);
                        })
                        .attr("x", function (d, i) {
                            this.setAttribute("data-value-x", d[0]);
                            this.setAttribute("data-value-x1", d[1]);

                            this.setAttribute("data-value-y", d[2]);

                            return x(d[0]) + x.bandwidth() / 2;
                        })
                        .attr("font-family", dataLabelfontFamily)
                        .attr("font-size", dataLabelfontSize)
                        .attr("fill", dataLabelColor)
                        .attr("y", function (d) {
                            // console.log(d[2]);
                            return y(d[2]) - 5;
                        });
                }
                if (markerShape) {
                    svg.selectAll(".dot")
                        .data(dataValues)
                        .enter()
                        .append(markerShape)
                        .attr("stroke", function (d) {
                            return color(d[1]);
                        })
                        .attr("class", markerShape)
                        .attr("class", "marker-shape")
                        .attr(
                            "transform",
                            "translate(" +
                                (markerShape == constants.markerShapes.RECT
                                    ? 0 - 2.8
                                    : 0) +
                                "," +
                                (markerShape == constants.markerShapes.RECT
                                    ? 0 - 2.8
                                    : 0) +
                                ")"
                        )
                        .attr("fill", function (d) {
                            if (filledStatus) {
                                initialCircleRadius = 3;
                                fill = color(d[1]);
                            }
                            return fill;
                        })
                        .attr(
                            markerShapeConfig[markerShape] &&
                                markerShapeConfig[markerShape]
                                    .xPositionAttrName,
                            function (d, i) {
                                this.setAttribute("data-value-x", d[0]);
                                this.setAttribute("data-value-x1", d[1]);

                                this.setAttribute("data-value-y", d[2]);

                                return x(d[0]) + x.bandwidth() / 2;
                            }
                        )
                        .attr(
                            markerShapeConfig[markerShape] &&
                                markerShapeConfig[markerShape]
                                    .yPositionAttrName,
                            function (d) {
                                // console.log(d[2]);
                                return y(d[2]);
                            }
                        )
                        .attr("r", initialCircleRadius)
                        .attr("height", initialBoxDimension)
                        .attr("width", initialBoxDimension)
                        .attr("points", function (d, i) {
                            var x1 = x(d[0]);
                            return x1;
                        })
                        .on("mouseout", function (d, i) {
                            d3.select("#tooltip").style("display", "none");
                            d3.selectAll(".bar").style("opacity", 1);
                        })
                        .on("mousemove", function (d, i) {
                            var x_pos = d3.mouse(this)[0];
                            var y_pos = d3.mouse(this)[1];

                            const xValue = dateformatValue(d[0]);
                            const xValue1 = dateformatValue(d[1]);
                            const yValue = d[2];

                            d3.select("#tooltip")
                                // .style("left", x_pos + "px")
                                // .style("top", y_pos - 20 + "px")
                                .style("top", y_pos - 20 + "px")
                                .style("display", "block")
                                // .html(xValue + ", " + yValue.toFixed(2));
                                // .html(function () {
                                //     var textValue = d.y0 - d.y1;
                                //     if (d.y1 < 0) {
                                //         textValue = d.y1 - d.y0;
                                //     }

                                //     return (
                                //         "<div class='arrowTooltip'></div>" +
                                //         Math.round(yValue) +
                                //         "</div>"
                                //     );
                                // });
                                .html(function () {
                                    var textValue = d.y0 - d.y1;
                                    if (d.y1 < 0) {

                var barWidth = x.bandwidth();

                    chartType == constants.chartType.FIT_WIDTH &&

                    setXaxisWidth();
                }

                d3.selectAll(".x-axis text")
                    .attr("font-size", xTickfontSize)
                    .attr("font-family", xTickfontFamily)
                    .attr("font-weight", xboldTick ? "bold" : "regular")
                    .attr("font-style", xitalicTick ? "italic" : "regular")
                    .attr("fill", xTickfontColor)
                    .attr("y", 8);
                d3.selectAll(".y-axis text")
                    .attr("font-size", yTickfontSize)
                    .attr("font-family", yTickfontFamily)
                    .attr("font-weight", yboldTick ? "bold" : "regular")
                    .attr("font-style", yitalicTick ? "italic" : "regular")
                    .attr("fill", yTickfontColor);
                if (xaxisStatus) {
                    d3.selectAll("g .x-axis").attr("style", "display: block");
                } else {
                    d3.selectAll("g .x-axis").attr("style", "display: none");
                }
                if (yaxisStatus) {
                    d3.selectAll("g .y-axis").attr("style", "display: block");
                } else {
                    d3.selectAll("g .y-axis").attr("style", "display: none");
                }
                function setXaxisWidth() {
                    var allYAxisTicks =
                        document.querySelectorAll(".x-axis .tick");
                    var maxWidth = 0;
                    for (var i = 0; i < allYAxisTicks.length; i++) {
                        var tick = allYAxisTicks[i];
                        var width = tick.getBBox().width;
                        if (width > maxWidth) {
                            maxWidth = width;
                        }
                    }

                    extraHeightWorked = true;
                    // extraHeight = maxWidth < 55 ? maxWidth : 53;
                    extraHeight = maxWidth < 55 ? 130 : 83;

                    //     d3.select(".x-axis").attr("text-anchor", "right");

                    //     d3.selectAll(".x-axis text")
                    //         .attr("transform", "rotate(-90)")
                    //         .attr("dy", "0.3em")

                    //         .attr("x", "-"+extraHeight)
                    //         .attr("y", "0");
                    // }
                    d3.select(".x-axis").attr("text-anchor", "right");
                    d3.selectAll(".x-axis text")
                        .attr("transform", "rotate(-90)")
                        .attr("dy", "0.3em")
                        .attr("text-anchor", "end")
                        // .attr("x", "-" + (maxWidth + 3))
                        .attr("x", "-" + 10)
                        // .attr("font-size", fontSize)
                        .attr("y", "0");
                }

                a = document.querySelectorAll(".x-axis text");
                var textWidth = document
                    .querySelector(".x-axis .tick text")
                    .getBBox().height;

                if (chartType == constants.chartType.FIT_WIDTH) {
                    removeAxisTicks(
                        "xAxis",
                        dataValues,
                        lineMainCategories.length
                    );
                    for (var i = 0; i < a.length; i++) {
                        if (i == 0 && barWidth < textWidth * 0.5) {
                            a[i].setAttribute("dy", "1em");
                            continue;
                        }
                        if (barWidth < textWidth * 0.5) {
                            a[i].setAttribute("dy", "0.8em");
                        }
                    }
                }
                if (chartType === constants.chartType.FIT_WIDTH) {
                    var allXAxisTexts =
                        document.querySelectorAll(".x-axis text");
                    for (var i = 0; i < allXAxisTexts.length; i++) {
                        var xAxisTick = allXAxisTexts[i].innerHTML;
                        // Check added to bypass all the names with length <= 2 from getting trimmed
                        if (xAxisTick && xAxisTick.length <= 2) {
                            continue;
                        }

                        if (xAxisTick) {
                            var singleCharacterLength =
                                allXAxisTexts[i].getBBox().width /
                                (xAxisTick && xAxisTick.length);

                            var numOfCharacters =
                                (extraHeight ? extraHeight : x.bandwidth()) /
                                singleCharacterLength;

                            if (
                                xAxisTick &&
                                xAxisTick.length > numOfCharacters

                                if (Math.ceil(numOfCharacters) > 3) {

                                    allXAxisTexts[i].innerHTML =
                                        (xAxisTick &&
                                            xAxisTick.substr(
                                                0,
                                                numOfCharacters - 3
                                            )) + "...";
                                } else {
                                    allXAxisTexts[i].innerHTML =

                            allXAxisTexts[i].setAttribute("dy", "1em");
                            continue;
                        }
                        if (barWidth < textWidth * 0.5) {
                            allXAxisTexts[i].setAttribute("dy", "0.8em");

                    .attr("font-size", yTickfontSize)
                    .attr("font-family", yTickfontFamily)
                    .attr("fill", yTickfontColor);
                // axis setting ends

                function setStandardTickWidths() {
                    barWidth = barWidth * 0.75;
                    var a = document.querySelectorAll(".x-axis .tick text");

                    for (var i = 0; i < a.length; i++) {
                        var singleCharacterLength =
                            a[i].getBBox().width / a[i].innerHTML.length;

                        var numOfCharacters = Math.floor(
                            barWidth / singleCharacterLength
                        );

                        var tick = a[i];

                        var tickWidth = tick && tick.getBBox().width;
                        if (tickWidth > barWidth) {
                            var tickValue = tick.innerHTML;
                            tickValue =
                                tickValue &&
                                tickValue.substr(0, numOfCharacters - 3) +
                                    "...";
                            tick.innerHTML = tickValue;
                        }
                    }
                }

                function setYaxisWidth() {
                    var allYAxisTicks =
                        document.querySelectorAll(".y-axis .tick");
                    var maxWidth = 72;
                    for (var i = 0; i < allYAxisTicks.length; i++) {
                        var tick = allYAxisTicks[i];
                        var width = tick.getBBox().width + 25;
                        if (width > maxWidth) {
                            maxWidth = width;
                        }
                    }

                    var yAxisDiv = document.querySelector("#yAxisDiv svg");

                    yAxisDiv && yAxisDiv.setAttribute("width", maxWidth);
                    // d3.select("#my_dataviz").style(
                    //     "margin-left",
                    //     maxWidth + "px"
                    // );
                    document.querySelector("#my_dataviz").style["margin-left"] =
                        maxWidth + "px !important";

                    yAxisDiv &&
                        yAxisDiv.setAttribute(
                            "transform",
                            "translate(" + 0 + "," + 0 + ")"
                        );
                }

                function make_x_gridlines(x) {
                    return d3.axisBottom(x).ticks(8).tickSizeOuter(0);
                }
                function make_y_gridlines(y) {
                    return d3.axisLeft(y).ticks(yAxisTicks);
                }
            }

            function drawToolTip(color, mouse) {
                // return;

                var tooltipDataText = "";

                var i = 0;
                for (var key in tooltipData) {
                    if (i++ < 10) {
                        tooltipDataText +=
                            "<div style='display: flex'><div style='margin:  7px; width: 6px; height: 6px; border-radius: 100%; background-color:" +
                            color(key) +
                            "'></div>" +
                            "<span>" +
                            key +
                            ": " +
                            tooltipData[key].dataValue +
                            "</span></div>";
                    }
                }

                // console.log(d3.select("#tooltip").clientWidth);

                d3.select("#tooltip")

                    .style("top", mouse[1] + "px")
