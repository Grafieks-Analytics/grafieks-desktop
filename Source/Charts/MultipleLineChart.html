            // set the dimensions and margins of the graph

            var {
                initialCircleRadius,
                initialBoxDimension,
                onHoverCircleRadius,
                onHoverBoxDimension,
                defaultLineCurve,
            } = defaultD3Config;

            function drawChart(data, plottingConfiguration = {}) {
                var dataValues = data[0];

                let {
                    d3colorPalette,
                    paddingInner,
                    markerShape,
                    curveType,
                } = plottingConfiguration;
                if (!d3colorPalette) {
                    d3colorPalette = defaultD3Config.d3ColorPalette;
                }
                d3Colors = d3[d3colorPalette];

                if (!paddingInner) {
                    paddingInner = defaultD3Config.defaultPaddingInner;
                }

                if (!curveType) {
                    curveType = defaultLineCurve;
                }
                d3.selectAll("#my_dataviz").html("");
                var margin = { top: 30, right: 30, bottom: 70, left: 60 },
                    width = window.innerWidth - margin.left - margin.right - 20,
                    height =
                        window.innerHeight - margin.top - margin.bottom - 20;

                // append the svg object to the body of the page
                svg = d3
                    .select("#my_dataviz")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr(
                        "transform",
                        "translate(" + margin.left + "," + margin.top + ")"
                    );

                // group the data: I want to draw one line per group
                var sumstat = d3
                    .nest() // nest function allows to group the calculation per level of a factor
                    .key(function (d) {
                        return d[1];
                    })
                    .entries(data);

                // Add X axis --> it is a date format
                x = d3
                    .scaleLinear()
                    .domain(
                        d3.extent(data, function (d) {
                            return d[0];
                        })
                    )
                    .range([0, width]);
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x).ticks(5));

                // Add Y axis
                y = d3
                    .scaleLinear()
                    .domain([
                        0,
                        d3.max(data, function (d) {
                            return +d[2];
                        }),
                    ])
                    .range([height, 0]);
                svg.append("g").call(d3.axisLeft(y));

                // color palette
                var res = sumstat.map(function (d) {
                    return d.key;
                }); // list of group names
                var color = d3.scaleOrdinal().domain(res).range(d3Colors);

                // Draw the line
                svg.selectAll(".line")
                    .data(sumstat)
                    .enter()
                    .append("path")
                    .attr("fill", "none")
                    .attr("stroke", function (d) {
                        return color(d.key);
                    })
                    .attr("stroke-width", 1.5)
                    .attr("d", function (d) {
                        return d3
                            .line()
                            .x(function (d) {
                                return x(d[0]);
                            })
                            .y(function (d) {
                                return y(+d[2]);
                            })
                            .curve(d3[curveType])(d.values);
                    });

                drawMarker(true, false, "#ff00ff");
            }

            function drawMarker(fillStatus, markerShape, fillColor) {
                let dataValues = data,
                    fill = "#ffffff",
                    stroke = d3Colors[0];

                if (fillStatus) {
                    initialCircleRadius = 3;
                    fill = fillColor;
                    stroke = 0;
                }

                if (!markerShape) {
                    markerShape = defaultD3Config.defaultMarkerShape;
                }

                svg.selectAll(".marker-shape").remove();

                svg.selectAll(".dot")
                    .data(dataValues)
                    .enter()
                    .append(markerShape)
                    .attr("stroke", stroke)
                    .attr("class", markerShape)
                    .attr("class", "marker-shape")
                    .attr("fill", fill)
                    .attr(
                        markerShapeConfig[markerShape] &&
                            markerShapeConfig[markerShape].xPositionAttrName,
                        function (d, i) {
                            return x(i);
                        }
                    )
                    .attr(
                        markerShapeConfig[markerShape] &&
                            markerShapeConfig[markerShape].yPositionAttrName,
                        function (d) {
                            return y(d);
                        }
                    )
                    .attr("r", initialCircleRadius)
                    .attr("height", initialBoxDimension)
                    .attr("width", initialBoxDimension)
                    .attr("points", function (d, i) {
                        console.log(x(i));
                        var x1 = x(i);
                        return (
                            x1 +
                            " " +
                            (x1 + 3) +
                            ", " +
                            (x1 + 10) +
                            " " +
                            (x1 + 10) +
                            ", " +
                            (x1 - 10) +
                            " " +
                            (x1 + 10)
                        );
                    })
                    .on("mousemove ", function (d, i) {
                        var x_pos = d3.mouse(this)[0];
                        var y_pos = d3.mouse(this)[1];

                        const xValue = x.invert(x_pos);
                        const yValue = y.invert(y_pos);

                        d3.select("#tooltip")
                            .style("left", x_pos - 10 + "px")
                            .style("top", y_pos + "px")
                            .style("display", "block")
                            .html(parseInt(xValue) + ", " + yValue.toFixed(2));

                        var shapeClass = ".marker-shape";
                        d3.selectAll(shapeClass).style("opacity", 0.3);
                        d3.select(this)
                            .style("opacity", 1)
                            .attr("r", onHoverCircleRadius)
                            .attr("height", onHoverBoxDimension)
                            .attr("width", onHoverBoxDimension);
                    })
                    .on("mouseout", function () {
                        d3.select("#tooltip").style("display", "none");
                        var shapeClass = ".marker-shape";
                        d3.selectAll(shapeClass)
                            .style("opacity", 1)
                            .attr("r", initialCircleRadius)
                            .attr("height", initialBoxDimension)
                            .attr("width", initialBoxDimension);
                    });
            }

            window.onload = function () {
                drawChart(data);
            };

            // Pass this from QT
            window.addEventListener("resize", function () {
                drawChart(data);
            });
        </script>
