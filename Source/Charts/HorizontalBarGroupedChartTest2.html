<html>
    <head>
        <script src="./Data/d3DefaultConfig.js"></script>
        <script src="./Data/utils.js"></script>
        <script src="./Data/d3.v4.min.js"></script>
        <script src="./Data/d3-scale-chromatic.v1.min.js"></script>
        <link rel="stylesheet" href="Data/general.css" />
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            window.addEventListener("resize", function (event) {
                $("#chart").width(window.innerWidth * 0.9);
                $("#chart").height(window.innerHeight);
            });
        </script>
        <div id="my_dataviz"></div>

        <div id="tooltip"></div>

        <script>
            function drawChart(data, plottingConfiguration = {}) {
                window.data = data;
                dataValues = data[0];

                console.log(JSON.stringify(plottingConfiguration));

                var parseTime = d3.timeParse("%d-%b-%y");

                let {
                    d3colorPalette,
                    paddingInner,
                    markerShape,
                    curveType,
                    dateFormat,
                } = plottingConfiguration;
                if (!d3colorPalette) {
                    d3colorPalette = defaultD3Config.d3ColorPalette;
                }
                d3Colors = d3[d3colorPalette];

                if (!paddingInner) {
                    paddingInner = defaultD3Config.defaultPaddingInner;
                }
            }

            function horizontalGroupBarChart(config) {
                drawHorizontalGroupBarChartChart(config);
            }
            function createhorizontalGroupBarChartLegend(
                mainDiv,
                columnsInfo,
                colorRange
            ) {
                var z = d3.scaleOrdinal().range(colorRange);
                var mainDivName = mainDiv.substr(1, mainDiv.length);
                $(mainDiv).before(
                    "<div id='Legend_" +
                        mainDivName +
                        "' class='pmd-card-body' style='margin-top:0; margin-bottom:0;'></div>"
                );
                var keys = Object.keys(columnsInfo);
                keys.forEach(function (d) {
                    var cloloCode = z(d);
                    $("#Legend_" + mainDivName).append(
                        "<span class='team-graph team1' style='display: inline-block; margin-right:10px;'>\
                        	<span style='background:" +
                            cloloCode +
                            ";width: 10px;height: 10px;display: inline-block;vertical-align: middle;'>&nbsp;</span>\
                        	<span style='padding-top: 0;font-family:Source Sans Pro, sans-serif;font-size: 13px;display: inline;'>" +
                            columnsInfo[d] +
                            " </span>\
                        </span>"
                    );
                });
            }

            function drawHorizontalGroupBarChartChart(config) {
                var data = config.data;
                var columnsInfo = config.columnsInfo;
                var xAxis = config.xAxis;
                var yAxis = config.yAxis;
                var colorRange = config.colorRange;
                var mainDiv = config.mainDiv;
                var mainDivName = mainDiv.substr(1, mainDiv.length);
                var label = config.label;
                var requireLegend = config.requireLegend;

                var margin = { top: 40, right: 20, bottom: 80, left: 70 };
                var width = window.innerWidth - margin.left - margin.right;
                var height = window.innerHeight - margin.top - margin.bottom;

                d3.selectAll("#my_dataviz").html("");

                // Add svg to
                var svg = d3
                    .selectAll("#my_dataviz")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr(
                        "transform",
                        "translate(" + margin.left + "," + margin.top + ")"
                    );

                var g = svg
                    .append("g")
                    .attr(
                        "transform",
                        "translate(" + margin.left + "," + margin.top + ")"
                    );

                if (
                    requireLegend != null &&
                    requireLegend != undefined &&
                    requireLegend != false
                ) {
                    $("#Legend_" + mainDivName).remove();
                    createhorizontalGroupBarChartLegend(
                        mainDiv,
                        columnsInfo,
                        colorRange
                    );
                }

                var y0 = d3
                    .scaleBand()
                    .rangeRound([height, 0])
                    .paddingInner(0.1);

                var y1 = d3.scaleBand().padding(0.05);

                var x = d3.scaleLinear().rangeRound([0, width]);

                var z = d3.scaleOrdinal().range(colorRange);

                var keys = Object.keys(columnsInfo);
                y0.domain(
                    data.map(function (d) {
                        return d[yAxis];
                    })
                );
                y1.domain(keys).rangeRound([0, y0.bandwidth()]);
                x.domain([
                    -10,
                    d3.max(data, function (d) {
                        return d3.max(keys, function (key) {
                            return d[key];
                        });
                    }),
                ]).nice();
                var maxTicks = d3.max(data, function (d) {
                    return d3.max(keys, function (key) {
                        return d[key];
                    });
                });
                var element = g
                    .append("g")
                    .selectAll("g")
                    .data(data)
                    .enter()
                    .append("g")
                    .attr("transform", function (d) {
                        return "translate(0," + y0(d[yAxis]) + ")";
                    });
                var rect = element
                    .selectAll("rect")
                    .data(function (d, i) {
                        return keys.map(function (key) {
                            return {
                                key: key,
                                value: d[key],
                                index: key + "_" + i + "_" + d[yAxis],
                            };
                        });
                    })
                    .enter()
                    .append("rect")
                    .attr("x", function (d) {
                        if (d.value < 0) {
                            return x(d.value);
                        }
                        return x(0);
                    })
                    .attr("y", function (d) {
                        return y1(d.key);
                    })
                    .attr("width", function (d) {
                        return Math.abs(x(d.value) - x(0));
                    })
                    .attr("data-index", function (d, i) {
                        return d.index;
                    })
                    .attr("height", y1.bandwidth())
                    .attr("fill", function (d) {
                        return z(d.key);
                    });
                //CBT:add tooltips
                var self = {};
                self.svg = svg;
                self.cssPrefix = "horgroupBar0_";
                self.data = data;
                self.keys = keys;
                self.height = height;
                self.width = width;
                self.label = label;
                self.yAxis = yAxis;
                self.xAxis = xAxis;

                rect.on("mouseover mousemove", function () {
                    var currentEl = d3.select(this);
                    var index = currentEl.attr("data-index");
                });

                rect.on("mouseout", function () {
                    var currentEl = d3.select(this);
                    var index = currentEl.attr("data-index");
                });

                g.append("g")
                    .attr("class", "axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x).ticks(maxTicks))
                    .append("text")
                    .attr("x", width / 2)
                    .attr("y", margin.bottom * 0.7)
                    .attr("dx", "0.32em")
                    .attr("fill", "#000")
                    .attr("font-weight", "bold")
                    .attr("text-anchor", "start")
                    .text(label.xAxis);

                g.append("g")
                    .attr("class", "axis")
                    .call(d3.axisLeft(y0).ticks(null, "s"))
                    .append("text")
                    .attr("x", height * 0.4 * -1)
                    .attr("y", margin.left * 0.8 * -1) //y(y.ticks().pop()) + 0.5)
                    .attr("dy", "0.71em")
                    .attr("fill", "#000")
                    .attr("transform", "rotate(-90)")
                    .attr("font-weight", "bold")
                    // .attr("text-anchor", "start")
                    .text(label.yAxis);
            }

            var groupChartData = [
                { 2614: -8, 4449: 15, over: 1 },
                { 2614: 7, 4449: 2, over: 2 },
                { 2614: 4, 4449: 5, over: 3 },
                { 2614: 19, 4449: 8, over: 4 },
                { 2614: 3, 4449: -7, over: 5 },
                { 2614: 6, 4449: 1, over: 6 },
                { 2614: 7, 4449: 6, over: 7 },
                { 2614: 13, 4449: -2, over: 8 },
                { 2614: 1, 4449: 8, over: 9 },
                { 2614: -8, 4449: 9, over: 10 },
            ];
            var columnsInfo = { 2614: "Team A", 4449: "Team B" };
            var barChartConfig = {
                mainDiv: "#chart",
                colorRange: ["#2a98cd", "#df7247"],
                data: groupChartData,
                columnsInfo: columnsInfo,
                xAxis: "runs",
                yAxis: "over",
                label: {
                    xAxis: "Runs",
                    yAxis: "Over",
                },
                requireLegend: true,
            };
            var groupChart = new horizontalGroupBarChart(barChartConfig);
        </script>
    </body>
</html>
