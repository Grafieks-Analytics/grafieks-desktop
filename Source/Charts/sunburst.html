<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sun Burst Chart</title>

        <script src="../../Assets/vendors/vega5.min.js"></script>
        <script src="../../Assets/vendors/vega-embed.js"></script>
    </head>

    <body>
        <div id="vis"></div>
        <script type="text/javascript">
            var config = {
                // default view background color
                // covers the entire view component
                background: "#fff",
                axis: {
                    labelFont: "serif",
                    labelFontSize: 16,
                    tickWidth: 3,
                    tickColor: "red"
                }
            };

            var spec = {
                $schema: "https://vega.github.io/schema/vega/v5.json",
                width: 600,
                height: 600,
                padding: 5,
                autosize: "none",

                data: [
                    {
                        name: "tree",
                        url:
                            "https://gist.githubusercontent.com/chilarai/60f60ea4ccba94ff919dfd0b1450c525/raw/a9fb9b2c0ed75df3c2313ec62296d989c5de1fe1/tree.json",
                        transform: [
                            {
                                type: "stratify",
                                key: "id",
                                parentKey: "parent"
                            },
                            {
                                type: "partition",
                                field: "size",
                                sort: { field: "value" },
                                size: [
                                    { signal: "2 * PI" },
                                    { signal: "width / 2" }
                                ],
                                as: [
                                    "a0",
                                    "r0",
                                    "a1",
                                    "r1",
                                    "depth",
                                    "children"
                                ]
                            }
                        ]
                    }
                ],

                scales: [
                    {
                        name: "color",
                        type: "ordinal",
                        domain: { data: "tree", field: "depth" },
                        range: { scheme: "tableau20" }
                    }
                ],

                marks: [
                    {
                        type: "arc",
                        from: { data: "tree" },
                        encode: {
                            enter: {
                                x: { signal: "width / 2" },
                                y: { signal: "height / 2" },
                                fill: { scale: "color", field: "depth" },
                                tooltip: {
                                    signal:
                                        "datum.name + (datum.size ? ', ' + datum.size + ' bytes' : '')"
                                }
                            },
                            update: {
                                startAngle: { field: "a0" },
                                endAngle: { field: "a1" },
                                innerRadius: { field: "r0" },
                                outerRadius: { field: "r1" },
                                stroke: { value: "white" },
                                strokeWidth: { value: 0.5 },
                                zindex: { value: 0 }
                            },
                            hover: {
                                stroke: { value: "red" },
                                strokeWidth: { value: 2 },
                                zindex: { value: 1 }
                            }
                        }
                    }
                ]
            };

            vegaEmbed("#vis", spec, {
                config: config,
                tooltip: { theme: "dark" }
            })
                .then(function(result) {
                    console.log(result);
                })
                .catch(console.error);
        </script>
    </body>
</html>
