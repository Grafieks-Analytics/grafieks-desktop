<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load d3.js -->
    <script src="./Data/d3.v3.min.js"></script>
    <link rel="icon" href="logo.png" type="image/png" sizes="32x32" />
    <link rel="stylesheet" href="Data/general.css" />

    <title>Grouped Line Bar</title>

    <style>
        body {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            shape-rendering: crispEdges;
        }

        .bar {
            fill: steelblue;
        }

        .x.axis path {
            display: none;
        }
    </style>
</head>
<body>
    <div id="my_dataviz"></div>
    <div id="tooltip"></div>
    <script>
        // Color Pallets - Set 3
        const d3colors = [
            "#8DD3C9",
            "#FFFFAA",
            "#B8BED6",
            "#F98171",
            "#78B5D1",
            "#FFB15B",
            "#B4E061",
            "#FDCDE5",
            "#DAD9D4",
            "#BD7FBE",
            "#CDE9C1",
            "#FFEA77",
        ];

        function getTextWidth(text, fontSize, fontName) {
            c = document.createElement("canvas");
            ctx = c.getContext("2d");
            ctx.font = fontSize + " " + fontName;
            return ctx.measureText(text).width;
        }

        function DataSegregator(array, on) {
            var SegData;
            OrdinalPositionHolder = {
                valueOf: function () {
                    thisObject = this;
                    keys = Object.keys(thisObject);
                    keys.splice(keys.indexOf("valueOf"), 1);
                    keys.splice(keys.indexOf("keys"), 1);
                    return keys.length == 0
                        ? -1
                        : d3.max(keys, function (d) {
                              return thisObject[d];
                          });
                },
                keys: function () {
                    keys = Object.keys(thisObject);
                    keys.splice(keys.indexOf("valueOf"), 1);
                    keys.splice(keys.indexOf("keys"), 1);
                    return keys;
                },
            };
            array[0]
                .map(function (d) {
                    return d[on];
                })
                .forEach(function (b) {
                    value = OrdinalPositionHolder.valueOf();
                    OrdinalPositionHolder[b] =
                        OrdinalPositionHolder > -1 ? ++value : 0;
                });

            SegData = OrdinalPositionHolder.keys().map(function () {
                return [];
            });

            array.forEach(function (d) {
                d.forEach(function (b) {
                    SegData[OrdinalPositionHolder[b[on]]].push(b);
                });
            });

            return SegData;
        }

        Data = [
            {
                Date: "2016-06-14",
                Categories: [
                    { Name: "Category1", Value: 368 },
                    { Name: "Category2", Value: 321 },
                    { Name: "Category3", Value: 524 },
                ],
                LineCategory: [
                    { Name: "Line1", Value: 69 },
                    { Name: "Line2", Value: 63 },
                ],
            },
            {
                Date: "2016-06-15",
                Categories: [
                    { Name: "Category1", Value: 521 },
                    { Name: "Category2", Value: 123 },
                    { Name: "Category3", Value: 653 },
                ],
                LineCategory: [
                    { Name: "Line1", Value: 89 },
                    { Name: "Line2", Value: 96 },
                ],
            },
            {
                Date: "2016-06-17",
                Categories: [
                    { Name: "Category1", Value: 368 },
                    { Name: "Category2", Value: 236 },
                    { Name: "Category3", Value: 537 },
                ],
                LineCategory: [
                    { Name: "Line1", Value: 63 },
                    { Name: "Line2", Value: 35 },
                ],
            },
            {
                Date: "2016-06-18",
                Categories: [
                    { Name: "Category1", Value: 423 },
                    { Name: "Category2", Value: 330 },
                    { Name: "Category3", Value: 689 },
                ],
                LineCategory: [
                    { Name: "Line1", Value: 86 },
                    { Name: "Line2", Value: 45 },
                ],
            },
            {
                Date: "2016-06-19",
                Categories: [
                    { Name: "Category1", Value: 601 },
                    { Name: "Category2", Value: 423 },
                    { Name: "Category3", Value: 490 },
                ],
                LineCategory: [
                    { Name: "Line1", Value: 65 },
                    { Name: "Line2", Value: 63 },
                ],
            },
            {
                Date: "2016-06-20",
                Categories: [
                    { Name: "Category1", Value: 412 },
                    { Name: "Category2", Value: 461 },
                    { Name: "Category3", Value: 321 },
                ],
                LineCategory: [
                    { Name: "Line1", Value: 75 },
                    { Name: "Line2", Value: 85 },
                ],
            },
        ];

        var margin = { top: 20, right: 30, bottom: 60, left: 40 },
            width = 1300 - margin.left - margin.right,
            height = 600 - margin.top - margin.bottom;

        var textWidthHolder = 0;
        /// Adding Date in LineCategory
        Data.forEach(function (d) {
            d.LineCategory.forEach(function (b) {
                b.Date = d.Date;
            });
        });

        var Categories = new Array();
        // Extension method declaration

        Categories.pro;

        var Data;
        var ageNames;
        var x0 = d3.scale.ordinal().rangeRoundBands([0, width], 0.1);
        var XLine = d3.scale.ordinal().rangeRoundPoints([0, width], 0.1);
        var x1 = d3.scale.ordinal();

        var y = d3.scale.linear().range([height, 0]);

        var YLine = d3.scale
            .linear()
            .range([height, 0])
            .domain([
                0,
                d3.max(Data, function (d) {
                    return d3.max(d.LineCategory, function (b) {
                        return b.Value;
                    });
                }),
            ]);

        var color = d3.scale.ordinal().range(d3colors);

        var line = d3.svg
            .line()
            .x(function (d) {
                return x0(d.Date) + x0.rangeBand() / 2;
            })
            .y(function (d) {
                return YLine(d.Value);
            });

        var xAxis = d3.svg.axis().scale(x0).orient("bottom").outerTickSize(0);

        var yAxis = d3.svg
            .axis()
            .scale(y)
            .orient("left")
            .tickFormat(d3.format(".2s"))
            .outerTickSize(0);

        var YLeftAxis = d3.svg
            .axis()
            .scale(YLine)
            .orient("right")
            .tickFormat(d3.format(".2s"))
            .outerTickSize(0);

        var svg = d3
            .select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr(
                "transform",
                "translate(" + margin.left + "," + margin.top + ")"
            );

        // Bar Data categories
        Data.forEach(function (d) {
            d.Categories.forEach(function (b) {
                if (
                    Categories.findIndex(function (c) {
                        return c.Name === b.Name;
                    }) == -1
                ) {
                    b.Type = "bar";
                    Categories.push(b);
                }
            });
        });

        // Line Data categories
        Data.forEach(function (d) {
            d.LineCategory.forEach(function (b) {
                if (
                    Categories.findIndex(function (c) {
                        return c.Name === b.Name;
                    }) == -1
                ) {
                    b.Type = "line";
                    Categories.push(b);
                }
            });
        });

        // Processing Line data
        lineData = DataSegregator(
            Data.map(function (d) {
                return d.LineCategory;
            }),
            "Name"
        );

        // Line Coloring
        LineColor = d3.scale.ordinal();
        LineColor.domain(
            Categories.filter(function (d) {
                return d.Type == "line";
            }).map(function (d) {
                return d.Name;
            })
        );
        LineColor.range(d3colors);
        x0.domain(
            Data.map(function (d) {
                return d.Date;
            })
        );
        XLine.domain(
            Data.map(function (d) {
                return d.Date;
            })
        );
        x1.domain(
            Categories.filter(function (d) {
                return d.Type == "bar";
            }).map(function (d) {
                return d.Name;
            })
        ).rangeRoundBands([0, x0.rangeBand()]);
        y.domain([
            0,
            d3.max(Data, function (d) {
                return d3.max(d.Categories, function (d) {
                    return d.Value;
                });
            }),
        ]);

        svg.append("g")
            .attr("class", "x axis x-axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        svg.append("g")
            .attr("class", "y axis  y-axis")
            .attr("transform", "translate(" + width + ",0)")
            .call(YLeftAxis)

            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", -10)

            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Percent");

        svg.append("g")
            .attr("class", "y axis   y-axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Population");

        var state = svg
            .selectAll(".state")
            .data(Data)
            .enter()
            .append("g")
            .attr("class", "state")
            .attr("transform", function (d) {
                return "translate(" + x0(d.Date) + ",0)";
            });

        state
            .selectAll("rect")
            .data(function (d) {
                return d.Categories;
            })
            .enter()
            .append("rect")
            .attr("width", x1.rangeBand())
            .attr("x", function (d) {
                return x1(d.Name);
            })
            .attr("y", function (d) {
                return y(d.Value);
            })
            .attr("class", "c")
            //.attr("height", function (d) { return height - y(d.Value); })
            .style("fill", function (d) {
                return color(d.Name);
            })
            .on("mousemove", function (d, i) {
                var x_pos = d3.mouse(this.parentNode.parentNode)[0];
                var y_pos = d3.mouse(this)[1] - 20;

                d3.select("#tooltip")
                    .style("left", x_pos + "px")
                    .style("top", y_pos + "px")
                    .style("display", "block")
                    .html(d.Name + ": " + d.Value);
                d3.selectAll(".c").style("opacity", 0.3);
                d3.select(this).style("opacity", 1);
            })
            .on("mouseout", function (d, i) {
                d3.select("#tooltip").style("display", "none");
                d3.selectAll(".c").style("opacity", 1);
            })

            .transition()
            .delay(500)
            .attrTween("height", function (d) {
                var i = d3.interpolate(0, height - y(d.Value));
                return function (t) {
                    return i(t);
                };
            });

        // drawaing lines
        svg.selectAll(".lines")
            .data(lineData)
            .enter()
            .append("g")
            .attr("class", "line")
            .each(function (d) {
                Name = d[0].Name;
                d3.select(this)
                    .append("path")
                    .attr("d", function (b) {
                        return line(b);
                    })

                    .style({ "stroke-width": "2px", fill: "none" })
                    .style("stroke", LineColor(Name))
                    .transition()
                    .duration(1500);
            });

        svg.selectAll("dot1")
            .data(Data)
            .enter()
            .append("circle")
            .attr("r", 5)
            .attr("cx", function (d) {
                return x0(d.LineCategory[0].Date) + x0.rangeBand() / 2;
            })
            .attr("cy", function (d) {
                return YLine(d.LineCategory[0].Value);
            })
            .style("fill", "white")
            .style("stroke-width", 1)
            .style("stroke", "grey")
            .on("mousemove", function (d, i) {
                var x_pos = d3.mouse(this)[0];
                var y_pos = d3.mouse(this)[1] - 20;

                d3.select("#tooltip")
                    .style("left", x_pos + "px")
                    .style("top", y_pos + "px")
                    .style("display", "block")
                    .html(
                        d.LineCategory[0].Date + ": " + d.LineCategory[0].Value
                    );
                d3.select(this).style("stroke-width", 3);
            })
            .on("mouseout", function (d, i) {
                d3.select("#tooltip").style("display", "none");
                d3.select(this).style("stroke-width", 1);
            });

        svg.selectAll("dot2")
            .data(Data)
            .enter()
            .append("circle")
            .attr("r", 5)
            .attr("cx", function (d) {
                return x0(d.LineCategory[1].Date) + x0.rangeBand() / 2;
            })
            .attr("cy", function (d) {
                return YLine(d.LineCategory[1].Value);
            })
            .style("fill", "white")
            .style("stroke-width", 1)
            .style("stroke", "grey")
            .on("mousemove", function (d, i) {
                var x_pos = d3.mouse(this)[0];
                var y_pos = d3.mouse(this)[1] - 20;

                d3.select("#tooltip")
                    .style("left", x_pos + "px")
                    .style("top", y_pos + "px")
                    .style("display", "block")
                    .html(
                        d.LineCategory[1].Date + ": " + d.LineCategory[1].Value
                    );
                d3.select(this).style("stroke-width", 3);
            })
            .on("mouseout", function (d, i) {
                d3.select("#tooltip").style("display", "none");
                d3.select(this).style("stroke-width", 1);
            });

        // Legends

        var LegendHolder = svg.append("g").attr("class", "legendHolder");
        var legend = LegendHolder.selectAll(".legend")
            .data(
                Categories.map(function (d) {
                    return { Name: d.Name, Type: d.Type };
                })
            )
            .enter()
            .append("g")
            .attr("class", "legend")
            .attr("transform", function (d, i) {
                return "translate(0," + (height + margin.bottom / 2) + ")";
            })
            .each(function (d, i) {
                //  Legend Symbols

                d3.select(this)
                    .append("rect")
                    .attr("width", function () {
                        return 18;
                    })
                    .attr("x", function (b) {
                        left = (i + 1) * 15 + i * 18 + i * 5 + textWidthHolder;
                        return left;
                    })
                    .attr("y", function (b) {
                        return b.Type == "bar" ? 0 : 7;
                    })
                    .attr("height", function (b) {
                        return b.Type == "bar" ? 18 : 5;
                    })
                    .style("fill", function (b) {
                        return b.Type == "bar"
                            ? color(d.Name)
                            : LineColor(d.Name);
                    });

                //  Legend Text

                d3.select(this)
                    .append("text")
                    .attr("x", function (b) {
                        left =
                            (i + 1) * 15 +
                            (i + 1) * 18 +
                            (i + 1) * 5 +
                            textWidthHolder;

                        return left;
                    })
                    .attr("y", 9)
                    .attr("dy", ".35em")
                    .style("text-anchor", "start")
                    .text(d.Name);

                textWidthHolder += getTextWidth(d.Name, "10px", "calibri");
            });

        // Legend Placing

        d3.select(".legendHolder").attr("transform", function (d) {
            thisWidth = d3.select(this).node().getBBox().width;
            return "translate(" + (width / 2 - thisWidth / 2) + ",0)";
        });
    </script>
</body>
