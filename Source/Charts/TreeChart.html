<!DOCTYPE html>
<head>
    <script src="./Data/d3DefaultConfig.js"></script>
    <script src="./Data/utils.js"></script>
    <script src="./Data/d3.v4.min.js"></script>
    <script src="./Data/d3-scale-chromatic.v1.min.js"></script>
    <link rel="stylesheet" href="Data/general.css" />

    <meta charset="UTF-8" />
    <style>
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <div id="my_dataviz"></div>
    <div id="tooltip"></div>

    <script>
        // Color Pallets - Set 3
        const d3colors = [
            "#8DD3C9",
            "#FFFFAA",
            "#B8BED6",
            "#F98171",
            "#78B5D1",
            "#FFB15B",
            "#B4E061",
            "#FDCDE5",
            "#DAD9D4",
            "#BD7FBE",
            "#CDE9C1",
            "#FFEA77",
        ];

        var data = {
            name: "",
            size: 4000,
            children: [
                {
                    children: [
                        {
                            children: [
                                { children: [], name: "a", size: 2121 },
                                { children: [], name: "b", size: 443 },
                            ],
                            name: "City",
                            size: 2564,
                        },
                    ],
                    name: "NepalState1",
                    size: 2564,
                },
                {
                    children: [
                        {
                            children: [{ children: [], name: "c", size: 1121 }],
                            name: "Citya",
                            size: 1121,
                        },
                        {
                            children: [
                                { children: [], name: "d", size: 4243 },
                                { children: [], name: "e", size: 4625 },
                            ],
                            name: "Cityb",
                            size: 8868,
                        },
                    ],
                    name: "Delhi",
                    size: 9989,
                },
                {
                    children: [
                        {
                            children: [
                                { children: [], name: "f", size: 2010 },
                                { children: [], name: "g", size: 222 },
                            ],
                            name: "Guwahati",
                            size: 2232,
                        },
                    ],
                    name: "ssam",
                    size: 2232,
                },
                {
                    children: [
                        {
                            children: [
                                { children: [], name: "h", size: 3112 },
                                { children: [], name: "r", size: 524 },
                            ],
                            name: "Capital",
                            size: 3636,
                        },
                        {
                            children: [{ children: [], name: "r", size: 100 }],
                            name: "Allahbad",
                            size: 100,
                        },
                    ],
                    name: "UP",
                    size: 3736,
                },
                {
                    children: [
                        {
                            children: [
                                { children: [], name: "g", size: 11053 },
                            ],
                            name: "C1",
                            size: 11053,
                        },
                    ],
                    name: "Thimpu",
                    size: 11053,
                },
                {
                    children: [
                        {
                            children: [{ children: [], name: "j", size: 10 }],
                            name: "C2",
                            size: 10,
                        },
                    ],
                    name: "B1",
                    size: 10,
                },
            ],
        };

        function drawChart(data, plottingConfiguration = {}) {
            window.data = data;
            let { d3colorPalette, paddingInner, markerShape, curveType } =
                plottingConfiguration;
            if (!d3colorPalette) {
                d3colorPalette = defaultD3Config.d3ColorPalette;
            }
            d3Colors = d3colorPalette;

            if (!paddingInner) {
                paddingInner = defaultD3Config.defaultPaddingInner;
            }

            d3.selectAll("#my_dataviz").html("");
            (margin = { top: 30, right: 30, bottom: 70, left: 60 }),
                (width = window.innerWidth - margin.left - margin.right - 20),
                (height = window.innerHeight - margin.top - margin.bottom - 20),
                (color = d3.scaleOrdinal().range(d3Colors));

            // append the svg object to the body of the page
            // appends a 'group' element to 'svg'
            // moves the 'group' element to the top left margin
            svg = d3
                .select("#my_dataviz")
                .append("svg")
                .attr("width", width + margin.right + margin.left)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr(
                    "transform",
                    "translate(" + margin.left + "," + margin.top + ")"
                );

            (i = 0), (duration = 750);

            // declares a tree layout and assigns the size
            treemap = d3.tree().size([height, width]);

            // Assigns parent, children, height, depth
            root = d3.hierarchy(data, function (d) {
                return d.children;
            });
            root.x0 = height / 2;
            root.y0 = 0;

            // Collapse after the second level
            // root.children.forEach(collapse);
            // root.each(collapse);

            update(root);
        }

        // // Set the dimensions and margins of the diagram
        // var margin = { top: 20, right: 90, bottom: 30, left: 90 },
        //     width = 960 - margin.left - margin.right,
        //     height = 500 - margin.top - margin.bottom;

        // Collapse the node and all it's children
        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
            }
        }

        function update(source) {
            // Assigns the x and y position for the nodes
            var data = treemap(root);

            // Compute the new tree layout.
            var nodes = data.descendants(),
                links = data.descendants().slice(1);

            // Normalize for fixed-depth.
            nodes.forEach(function (d) {
                d.y = d.depth * 180;
            });

            // ****************** Nodes section ***************************

            // Update the nodes...
            var node = svg.selectAll("g.node").data(nodes, function (d) {
                return d.id || (d.id = ++i);
            });

            // Enter any new modes at the parent's previous position.
            var nodeEnter = node
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", function (d) {
                    return "translate(" + source.y0 + "," + source.x0 + ")";
                })
                .attr("stroke-width", 1)
                .attr("stroke", d3colors[4])
                .on("click", click);

            // Add Circle for the nodes
            nodeEnter
                .append("circle")
                .attr("class", "node")
                .attr("r", 1e-6)
                .style("fill", function (d) {
                    return d._children ? d3colors[1] : "#fff";
                });

            // Mouse Events
            nodeEnter
                .on("mouseover mousemove", function (d, i) {
                    var x_pos = d3.mouse(this.parentNode)[0] + margin.left;
                    var y_pos = d3.mouse(this.parentNode)[1] - margin.top;

                    d3.select("#tooltip")
                        .style("left", x_pos + "px")
                        .style("top", y_pos + "px")
                        .style("display", "block")
                        .style("z-index", 1000)
                        .style("postion", "absolute")
                        .text(
                            d.data.name
                                ? d.data.name + " : " + d.data.size
                                : d.data.size
                        );
                    d3.select(this).style("fill", d3colors[1]);
                })
                .on("mouseout", function (d, i) {
                    d3.select("#tooltip").style("display", "none");
                    d3.select(".bar" + i).style("fill", d3colors[0]);
                });

            // Add labels for the nodes
            nodeEnter
                .append("text")
                .attr("dy", ".35em")
                .attr("x", function (d) {
                    return d.children || d._children ? -13 : 13;
                })
                .attr("text-anchor", function (d) {
                    return d.children || d._children ? "end" : "start";
                })
                .text(function (d) {
                    return d.data.name
                        ? d.data.name + " : " + d.data.size
                        : d.data.size;
                })
                .attr("stroke", "black")
                .attr("stroke-width", 0)
                .attr("fill", "black")
                .attr("font-size", "10px")
                .attr("font-family", "verdana");

            // UPDATE
            var nodeUpdate = nodeEnter.merge(node);

            // Transition to the proper position for the node
            nodeUpdate
                .transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + d.y + "," + d.x + ")";
                });

            // Update the node attributes and style
            nodeUpdate
                .select("circle.node")
                .attr("r", 10)
                .style("fill", function (d) {
                    return d._children ? "lightsteelblue" : "#fff";
                })
                .attr("cursor", "pointer");

            // Remove any exiting nodes
            var nodeExit = node
                .exit()
                .transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + source.y + "," + source.x + ")";
                })
                .remove();

            // On exit reduce the node circles size to 0
            nodeExit.select("circle").attr("r", 1e-6);

            // On exit reduce the opacity of text labels
            nodeExit.select("text").style("fill-opacity", 1e-6);

            // ****************** links section ***************************

            // Update the links...
            var link = svg.selectAll("path.link").data(links, function (d) {
                return d.id;
            });

            // Enter any new links at the parent's previous position.
            var linkEnter = link
                .enter()
                .insert("path", "g")
                .attr("class", "link")
                .attr("d", function (d) {
                    var o = { x: source.x0, y: source.y0 };
                    return diagonal(o, o);
                });

            // UPDATE
            var linkUpdate = linkEnter.merge(link);

            // Transition back to the parent element position
            linkUpdate
                .transition()
                .duration(duration)
                .attr("d", function (d) {
                    return diagonal(d, d.parent);
                });

            // Remove any exiting links
            var linkExit = link
                .exit()
                .transition()
                .duration(duration)
                .attr("d", function (d) {
                    var o = { x: source.x, y: source.y };
                    return diagonal(o, o);
                })
                .remove();

            // Store the old positions for transition.
            nodes.forEach(function (d) {
                d.x0 = d.x;
                d.y0 = d.y;
            });

            // Creates a curved (diagonal) path from parent to the child nodes
            function diagonal(s, d) {
                path = `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`;

                return path;
            }

            // Toggle children on click.
            function click(d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }
                update(d);
            }
        }

        drawChart(data);
    </script>
</body>
