<!DOCTYPE html>
<meta charset="utf-8" />
<head>
    <script src="./Data/d3DefaultConfig.js"></script>
    <script src="./Data/utils.js"></script>
    <script src="./Data/d3.v4.min.js"></script>
    <script src="./Data/d3-scale-chromatic.v1.min.js"></script>
    <link rel="stylesheet" href="Data/general.css" />
    <style>
        .y-axis .domain {
            display: none;
        }
    </style>
</head>
<body>
    <div id="tooltip"></div>
    <div style="display: flex; flex-direction: column">
        <div id="my_dataviz"></div>
        <div id="xAxisDiv"></div>
    </div>

    <script>
        // reference: https://bl.ocks.org/seasmith/b72e6b8be1978eae046e0cff131668b1
        var data = [
            [
                ["Ind", "1999", "139.81"],
                ["Ind", "2000", "100.81"],
                ["Ind", "2001", "136.35"],
                ["Ind", "2002", "143.22"],
                ["Aus", "1999", "0"],
                ["Aus", "2000", "241.64"],
                ["Aus", "2001", "48.43"],
                ["Aus", "2002", "54.43"],
                ["Nz", "1999", "-211.31"],
                ["Nz", "2000", "-200.36"],
                ["Nz", "2001", "0"],
                ["Nz", "2002", "0"],
                ["Uk", "1999", "321.31"],
                ["Uk", "2000", "-500.36"],
                ["Uk", "2001", "103.7"],
                ["Uk", "2002", "100.82"],
            ],
            ["Ind", "Aus", "Nz", "Uk"],
            ["1999", "2000", "2001", "2002"],
        ];

        function transformData(dataValue) {
            json = {};
            dataValue.forEach((d) => {
                var key = d[1];
                if (!json[key]) {
                    json[key] = {};
                }
                var key2 = d[0];
                var value = d[2];

                json[key][key2] = +value;
            });

            var response = [];
            for (var key in json) {
                response.push({ ...json[key], key });
            }
            return response;
        }

        drawChart(data);

        function drawChart(data, plottingConfiguration = {}) {
            window.data = data;

            var keys = data[1];
            // keys = ["apples", "bananas", "cherries", "dates"];
            data = transformData(data[0]);

            let {
                d3colorPalette,
                paddingInner,
                markerShape,
                curveType,
                dateFormat,
                chartType,
                standardThresholdHeight,
            } = plottingConfiguration;

            if (!d3colorPalette) {
                d3colorPalette = defaultD3Config.d3ColorPalette;
            }
            d3Colors = d3colorPalette;

            if (!paddingInner) {
                paddingInner = defaultD3Config.defaultPaddingInner;
            }

            if (!dateFormat) {
                dateFormat = defaultD3Config.dateFormat;
            }

            if (!chartType) {
                chartType = defaultD3Config.horizontalChartType;
            }

            if (!standardThresholdHeight) {
                standardThresholdHeight =
                    defaultD3Config.standardThresholdHeight;
            }

            var margin = { top: 20, right: 20, bottom: 30, left: 40 };
            var width = window.innerWidth - margin.left - margin.right - 50;
            var height = window.innerHeight - margin.top - margin.bottom - 50;

            if (chartType == constants.chartType.STANDARD) {
                height = keys.length * standardThresholdHeight;
                console.log(height);
            }

            var timeFormat = d3.timeFormat("%m-%Y");
            var parseDate = d3.timeParse("%Y");

            var y = d3
                .scaleBand()
                .domain(
                    data.map(function (d) {
                        return d.key;
                    })
                )
                .rangeRound([margin.top, height - margin.bottom])
                .padding(paddingInner);

            var barWidth = y.bandwidth();

            var series = d3.stack().keys(keys).offset(d3.stackOffsetDiverging)(
                data
            );

            var x = d3
                .scaleLinear()
                .domain([d3.min(series, stackMin), d3.max(series, stackMax)])
                .rangeRound([0, width - margin.right])
                .nice();

            var z = d3.scaleOrdinal(d3Colors);

            d3.selectAll("#my_dataviz").html("");
            var svg = d3
                .selectAll("#my_dataviz")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr(
                    "transform",
                    "translate(" + margin.left + "," + (margin.top + 10) + ")"
                );

            svg.append("g")
                .attr("class", "grid")
                .style("stroke-width", "1")
                .call(make_x_gridlines(x).tickSize(height).tickFormat(""));

            var keysIterator = 0;
            svg.append("g")
                .selectAll("g")
                .data(series)
                .enter()
                .append("g")
                .attr("fill", function (d) {
                    return z(d.key);
                })
                .selectAll("rect")
                .data(function (d, i) {
                    return d;
                })
                .enter()
                .append("rect")
                .attr("height", y.bandwidth)
                .attr("class", "bar")
                .attr("y", function (d) {
                    return y(d.data.key);
                })
                .attr("x", function (d, i) {
                    return x(d[0]);
                })
                .attr("width", function (d) {
                    return x(d[1]) - x(d[0]);
                })
                .on("mouseout", function (d, i) {
                    d3.select("#tooltip").style("display", "none");
                    d3.selectAll(".bar").style("opacity", 1);
                })
                .on("mouseover mousemove", function (d, i) {
                    var computedValues = this.getClientRects()[0];

                    let xpos = computedValues.x + barWidth / 2;
                    let ypos = d3.mouse(this)[1] - 20;

                    d3.select("#tooltip")
                        .style("left", xpos + "px")
                        .style("top", ypos + "px")
                        .style("display", "block")
                        .style("position", "absolute")
                        .text(function () {
                            var textValue = d[1] - d[0];
                            var labelName = d.data.key;
                            return textValue.toFixed(3);
                        });

                    d3.selectAll(".bar").style("opacity", 0.3);
                    d3.select(this).style("opacity", 1);
                });

            svg.append("g")
                .attr("transform", "translate(0, 0)")
                .attr("class", "y-axis")
                .call(d3.axisLeft(y).tickSize(0));

            // svg.append("g")
            //     .attr("transform", "translate(0," + height + ")")
            //     .call(d3.axisBottom(x).tickSize(0));

            var xAxis = d3.axisBottom(x).tickSize(0).ticks(10);

            d3.select("#xAxisDiv")
                .append("svg")
                .attr("height", "72")
                .attr("width", width + margin.left + margin.right)
                .append("g") //add group to leave margin for axis
                .attr(
                    "transform",
                    "translate(" + margin.left + ",0)"
                    // "translate(0,0)"
                )
                .append("g")
                .attr("class", "x-axis")
                .call(xAxis);

            function stackMin(series) {
                return d3.min(series, function (d) {
                    return d[0];
                });
            }

            function stackMax(series) {
                return d3.max(series, function (d) {
                    return d[1];
                });
            }

            function make_x_gridlines(x) {
                return d3.axisBottom(x);
            }
            function make_y_gridlines(y) {
                return d3.axisLeft(y).ticks(10);
            }
        }
    </script>
</body>
