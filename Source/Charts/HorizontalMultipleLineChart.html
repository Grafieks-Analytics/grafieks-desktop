            function transformData(dataValue, dateFormat, dateFormat1) {
                json = {};
                var isKey1Date = false;
                var isKey2Date = false;

                if (isDateFormat(dataValue[0][1])) {
                    isKey1Date = true;
                }
                if (isDateFormat(dataValue[0][0])) {
                    isKey2Date = true;
                }

                var uniqueKey2 = [];
                dataValue.forEach((d) => {
                    if (isKey1Date) {
                        var key = getDateFormattedData(d[1], dateFormat);
                    } else {
                        var key = d[1];
                    }

                    if (!json[key]) {
                        json[key] = {};
                    }
                    if (isKey2Date) {
                        var key2 = getDateFormattedData(d[0], dateFormat1);
                    } else {
                        var key2 = d[0];
                    }
                    if (!uniqueKey2.includes(key2)) {
                        uniqueKey2.push(key2);
                    }

                    var value = d[2];

                    if (!json[key][key2]) {
                        json[key][key2] = 0;
                    }

                    json[key][key2] += +value;
                });

                var response = [];
                var allKeys = uniqueKey2;

                var sortedKeys = sortDates(json, dateFormat);
                const response1 = sortedKeys.map((d) => {
                    return { ...json[d], key: d };
                });

                for (var key in json) {
                    if (Object.keys(json[key]).length < allKeys.length) {
                        allKeys.forEach((d) => {
                            if (!json[key][d]) {
                                json[key][d] = 0;
                            }
                        });
                    }
                    response.push({ ...json[key], key });
                }

                return [response, allKeys, data[2]];
            }

                    .attr("fill", "none")

                        return color(d.key);

                    .attr("d", function (d) {

                        return d3
                            .line()
                            .y(function (d) {
                                return y(d[0]) + y.bandwidth() / 2;

                            .x(function (d) {
                                return x(+d[2]);
                            })
                            .curve(d3[curveType])(d.values);
                        // Changes done
                    });

                dateformatValue = function (value) {
                    return value;
                };

                svg.selectAll(".dot")

                        return color(d[1]);

                    .attr(
                        "transform",
                        "translate(" +
                            (markerShape == constants.markerShapes.RECT
                                ? 0 - 2.8
                                : 0) +
                            "," +
                            -2.8 +
                            ")"
                    )
                    .attr("fill", function (d) {
                        return color(d[1]);

                    .attr(
                        markerShapeConfig[markerShape] &&
                            markerShapeConfig[markerShape].xPositionAttrName,
                        function (d, i) {
                            this.setAttribute("data-value-x", d[2]);

                    .attr(
                        markerShapeConfig[markerShape] &&
                            markerShapeConfig[markerShape].yPositionAttrName,
                        function (d) {
                            return y(d[0]) + y.bandwidth() / 2;
                        }
                    )
                    .attr("r", initialCircleRadius)
                    .attr("height", initialBoxDimension)
                    .attr("width", initialBoxDimension)
                    .attr("points", function (d, i) {
                        var x1 = y(d[2]);
                        return x1;
                    })
                    .on("mouseout", function (d, i) {
                        d3.select("#tooltip").style("display", "none");
                        d3.selectAll(".bar").style("opacity", 1);
                    })
                    .on("mousemove", function (d, i) {
                        var x_pos = d3.mouse(this)[0];

                        const yValue = d[2];

                            // .style("top", y_pos - 20 + "px")
                            .style("top", y_pos + "px")
                            .style("display", "block")
                            // .html(xValue + ", " + yValue.toFixed(2));
                            .html(function () {
                                var textValue = d.y0 - d.y1;
                                if (d.y1 < 0) {
                                    textValue = d.y1 - d.y0;
                                }

                                return (
                                    "<div class='arrowTooltip'></div>" +
                                    Math.round(yValue) +
                                    "</div>"
                                );
                            });
                    });
