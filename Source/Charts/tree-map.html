<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tree Map Chart</title>

    <script src="../../Assets/vendors/vega5.min.js"></script>
    <script src="../../Assets/vendors/vega-embed.js"></script>
  </head>

  <body>
    <div id="vis"></div>
    <script type="text/javascript">
      var config = {
        // default view background color
        // covers the entire view component
        background: "#fff",
        axis: {
          labelFont: "serif",
          labelFontSize: 16,
          tickWidth: 3,
          tickColor: "red"
        }
      };

      var spec = {
    $schema: "https://vega.github.io/schema/vega/v5.json",
    width: 960,
    height: 400,
    padding: 2.5,
    autosize: "none",

    signals: [
        {
            name: "layout",
            value: "squarify",
            bind: {
                input: "select",
                options: ["squarify", "binary", "slicedice"]
            }
        },
        {
            name: "aspectRatio",
            value: 1.6,
            bind: { input: "range", min: 1, max: 5, step: 0.1 }
        }
    ],

    data: [
        {
            name: "tree",
            url:
                "https://gist.githubusercontent.com/chilarai/60f60ea4ccba94ff919dfd0b1450c525/raw/a9fb9b2c0ed75df3c2313ec62296d989c5de1fe1/tree.json",

            transform: [
                {
                    type: "stratify",
                    key: "id",
                    parentKey: "parent"
                },
                {
                    type: "treemap",
                    field: "size",
                    sort: { field: "value" },
                    round: true,
                    method: { signal: "layout" },
                    ratio: { signal: "aspectRatio" },
                    size: [{ signal: "width" }, { signal: "height" }]
                }
            ]
        },
        {
            name: "nodes",
            source: "tree",
            transform: [{ type: "filter", expr: "datum.children" }]
        },
        {
            name: "leaves",
            source: "tree",
            transform: [{ type: "filter", expr: "!datum.children" }]
        }
    ],

    scales: [
        {
            name: "color",
            type: "ordinal",
            domain: { data: "nodes", field: "name" },
            range: [
                "#3182bd",
                "#6baed6",
                "#9ecae1",
                "#c6dbef",
                "#e6550d",
                "#fd8d3c",
                "#fdae6b",
                "#fdd0a2",
                "#31a354",
                "#74c476",
                "#a1d99b",
                "#c7e9c0",
                "#756bb1",
                "#9e9ac8",
                "#bcbddc",
                "#dadaeb",
                "#636363",
                "#969696",
                "#bdbdbd",
                "#d9d9d9"
            ]
        },
        {
            name: "size",
            type: "ordinal",
            domain: [0, 1, 2, 3],
            range: [256, 28, 20, 14]
        },
        {
            name: "opacity",
            type: "ordinal",
            domain: [0, 1, 2, 3],
            range: [0.15, 0.5, 0.8, 1.0]
        }
    ],

    marks: [
        {
            type: "rect",
            from: { data: "nodes" },
            interactive: false,
            encode: {
                enter: {
                    fill: { scale: "color", field: "name" }
                },
                update: {
                    x: { field: "x0" },
                    y: { field: "y0" },
                    x2: { field: "x1" },
                    y2: { field: "y1" }
                }
            }
        },
        {
            type: "rect",
            from: { data: "leaves" },
            encode: {
                enter: {
                    stroke: { value: "#fff" }
                },
                update: {
                    x: { field: "x0" },
                    y: { field: "y0" },
                    x2: { field: "x1" },
                    y2: { field: "y1" },
                    fill: { value: "transparent" }
                },
                hover: {
                    fill: { value: "red" }
                }
            }
        },
        {
            type: "text",
            from: { data: "nodes" },
            interactive: false,
            encode: {
                enter: {
                    font: { value: "Helvetica Neue, Arial" },
                    align: { value: "center" },
                    baseline: { value: "middle" },
                    fill: { value: "#000" },
                    text: { field: "name" },
                    fontSize: { scale: "size", field: "depth" },
                    fillOpacity: { scale: "opacity", field: "depth" }
                },
                update: {
                    x: { signal: "0.5 * (datum.x0 + datum.x1)" },
                    y: { signal: "0.5 * (datum.y0 + datum.y1)" }
                }
            }
        }
    ]
};

      vegaEmbed("#vis", spec, {
        config: config,
        tooltip: { theme: "dark" }
      })
        .then(function(result) {
          console.log(result);
        })
        .catch(console.error);
    </script>
  </body>
</html>
