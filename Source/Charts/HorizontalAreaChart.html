<html>

    <body>
        <div style="display: flex; flex-direction: column">
            <div id="my_dataviz"></div>
            <div id="xAxisDiv"></div>
        </div>
        <div id="tooltip"></div>

        <script>
            // var extraHeightWorked = false;
            // var redrawn = false;
            // var extraHeight = 0;

            // Color Pallets - Set 3
            const d3colors = [
                "#8DD3C9",
                "#FFFFAA",
                "#B8BED6",
                "#F98171",
                "#78B5D1",
                "#FFB15B",
                "#B4E061",
                "#FDCDE5",
                "#DAD9D4",
                "#BD7FBE",
                "#CDE9C1",
                "#FFEA77",
            ];

            var dataset = [
                [
                    ["01-01-1998", 30.5621003042803618],
                    ["01-01-1999", 50.9164824306094999],
                    ["01-01-2000", 40.6363092398355727],
                    ["01-01-2001", 10.6302204824674538],
                    ["01-01-2002", 20.2485817228091547],
                    ["01-01-2003", 32.13664898092621325],
                ],
                ["Countries", "Population"],
            ];

            // var dataset = [
            //     [

            //     ["username", "is_active"],
            // ];

            // var dataset = [
            //     [

            //         ["d", 1494, 3008],
            //         ["e", 965, 1743],
            //         ["f", 568, 1271],
            //         ["g", 189, 626],
            //         ["i", 731, 1443],
            //         ["j", 306, 630],
            //         ["k", 899, 2556],
            //         ["l", 231, 880],
            //         ["m", 262, 589],
            //         ["n", 429, 1497],
            //         ["o", 322, 749],
            //         ["p", 315, 720],
            //         ["q", 228, 522],
            //         ["r", 436, 1391],
            //         ["s", 287, 613],
            //         ["t", 419, 932],
            //         ["u", 296, 612],
            //         ["v", 343, 855],
            //     ],
            //     ["Label 1", "Line Data", "bar Fa"],
            // ];

            // var dataset = [
            //     [
            //         ["Furniture", 741999.0625],
            //         ["OfficeSupplies", 719048.25],
            //         ["Technology", 836155.4375],
            //     ],
            //     ["Category", "Sales"],
            // ];

            var lineStroke = 3;
            var {
                initialCircleRadius,
                initialBoxDimension,
                onHoverCircleRadius,
                onHoverBoxDimension,
                defaultLineCurve,
            } = defaultD3Config;

            var extraHeightWorked = false;
            var redrawn = false;
            var extraHeight = 0;

            drawChart(dataset);

            function transformData(dataValues, dateFormat) {
                var valueDateType = false;
                if (isDateFormat(dataValues[0][0])) {
                    valueDateType = true;
                }
                var dateWiseResponse = {};

                if (valueDateType) {
                    dataValues.forEach((dataRow) => {
                        var requiredTypeData = getDateFormattedData(
                            dataRow[0],
                            dateFormat
                        );
                        if (!dateWiseResponse[requiredTypeData]) {
                            dateWiseResponse[requiredTypeData] = 0;
                        }
                        dateWiseResponse[requiredTypeData] += +dataRow[1];
                    });

                    var sortedKeys = sortDates(dateWiseResponse, dateFormat);
                    var response = [];

                    sortedKeys.forEach((dateKey) => {
                        response.push([dateKey, dateWiseResponse[dateKey]]);
                    });
                    return response;
                }

                return dataValues;
            }

            function drawChart(data, plottingConfiguration = {}) {
                if (!redrawn) {
                    extraHeight = 0;
                }
                window.data = data;
                var dataValues = data[0];

                // Setting up config
                let {
                    d3colorPalette = defaultD3Config.d3ColorPalette,
                    paddingInner = defaultD3Config.defaultPaddingInner,
                    dateFormat = defaultD3Config.dateFormat,
                    chartType = defaultD3Config.chartType,
                    toolTip = {
                        textColumn1: "labels[0]",
                        textColumn2: "labels[1]",
                    },
                    markerShape = false,
                    filledStatus = false,
                    curveType = defaultD3Config.defaultLineCurve,
                    standardThresholdHeight = defaultD3Config.standardThresholdHeight,
                    markerStatus,
                } = plottingConfiguration;

                d3Colors = d3colorPalette;

                // transforming data
                // Checking date values
                dataValues = transformData(dataValues, dateFormat);
                window.chartDataValues = dataValues;

                // clear chart
                clearChart();

                // margins, height, width
                margin = { top: 20, right: 50, bottom: 80, left: 100 };
                var width = window.innerWidth - margin.left - margin.right;

                var height = window.innerHeight - margin.top - margin.bottom;

                // Update height based on type of chart
                /*
                if (chartType == constants.chartType.STANDARD) {
                    height = dataValues.length * standardThresholdHeight;
                    if (
                        height + margin.top + margin.bottom <
                        window.innerHeight
                    ) {
                        d3.select("#xAxisDiv").style(
                            "top",
                            height + margin.top + "px"
                        );
                    } else {
                        d3.select("#xAxisDiv").style("bottom", 0);
                    }
                } */

                if (chartType == constants.chartType.STANDARD) {
                    height = dataValues.length * standardThresholdHeight;
                    if (
                        height + margin.top + margin.bottom <
                        window.innerHeight
                    ) {
                        d3.select("#xAxisDiv").style(
                            "top",
                            height + margin.top + "px"
                        );
                    } else {
                        d3.select("#xAxisDiv").style("bottom", 0);
                    }
                }

                yaxisTicks = height / 70;

                yScale = d3
                    .scaleBand()
                    .range([0, height])
                    .padding(paddingInner)
                    .domain(
                        dataValues.map(function (d) {
                            return d[0];
                        })
                    );

                var minValue = d3.min(dataValues, function (d) {
                    return d[1];
                });

                xScale = d3
                    .scaleLinear()
                    .range([0, width])
                    .domain([
                        minValue < 0 ? minValue : 0,
                        d3.max(dataValues, function (d) {
                            return d[1];
                        }),
                    ])
                    .nice();

                var svg = d3
                    .select("#my_dataviz")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr(
                        "height",
                        height + margin.top + margin.bottom + extraHeight
                    );

                var g = svg
                    .append("g")
                    .attr(
                        "transform",
                        "translate(" + margin.left + "," + margin.top + ")"
                    );

                // axis-x
                bottomAxis = g.append("g").attr("class", "axis axis--x x-axis");
                // .attr("transform", "translate(" + 0 + "," + height + ")");

                // if (isDateFormat(dataValues[0][0])) {
                //     bottomAxis.call(
                //         d3
                //             .axisBottom(xScale)
                //             .tickSizeOuter(0)
                //             .ticks(dataValues.length)
                //             .tickFormat(d3.timeFormat(dateFormat))
                //     );
                // } else {
                bottomAxis.call(
                    d3
                        .axisLeft(yScale)
                        .tickSizeOuter(0)
                        .ticks(dataValues.length)
                );
                // }

                var bar = g
                    .selectAll("rect")
                    .data(dataValues)
                    .enter()
                    .append("g");

                svg.append("g")
                    .attr("class", "grid")
                    .style("stroke-width", "1")
                    .attr(
                        "transform",
                        "translate(" + margin.left + "," + margin.top + ")"
                    )
                    .call(make_y_gridlines().tickSize(-width).tickFormat(""));

                // line chart
                var area = d3
                    .area()
                    .y(function (d, i) {
                        return yScale(d[0]);
                    })
                    .x0(function (d) {
                        return xScale(d[1]);
                    })
                    .x1(xScale(0));

                svg.append("path")
                    .attr("class", "line") // Assign a class for styling
                    .data([dataValues])
                    .attr("d", area) // 11. Calls the line generator
                    .attr("fill", d3Colors[4])
                    .attr(
                        "transform",
                        "translate(" +
                            margin.left +
                            "," +
                            (margin.top + yScale.bandwidth() / 2) +
                            ")"
                    )
                    .on("mousemove mouseover", function (d, i) {
                        var x_pos = d3.mouse(this)[0];
                        var y_pos = d3.mouse(this)[1];

                        const xValue = d[i][0];
                        const yValue = Math.round(xScale.invert(x_pos));

                        d3.select("#tooltip")
                            .style("left", x_pos + 40 + "px")
                            .style("top", y_pos + 10 + "px")
                            .style("display", "block")
                            .html(xValue + ", " + yValue && yValue.toFixed(2));

                        var shapeClass = ".marker-shape";
                        d3.selectAll(shapeClass).style("opacity", 0.3);
                        d3.select(this)
                            .style("opacity", 1)
                            .attr("r", onHoverCircleRadius)
                            .attr("height", onHoverBoxDimension)
                            .attr("width", onHoverBoxDimension);
                    })
                    .on("mouseout", function () {
                        d3.select("#tooltip").style("display", "none");
                        var shapeClass = ".marker-shape";
                        d3.selectAll(shapeClass)
                            .style("opacity", 1)
                            .attr("r", initialCircleRadius)
                            .attr("height", initialBoxDimension)
                            .attr("width", initialBoxDimension);
                    });

                xAxisTicks = width / 100;

                //add x and y axis
                var xAxis = d3
                    .axisBottom(xScale)
                    .tickSize(0)
                    .ticks(5)
                    .tickFormat(d3.format(".1s"));

                d3.select("#xAxisDiv")
                    .append("svg")
                    .attr("height", "72")
                    .attr("width", width + margin.left + margin.right)
                    .append("g") //add group to leave margin for axis
                    .attr(
                        "transform",
                        "translate(" + margin.left + ",0)"
                        // "translate(0,0)"
                    )
                    // .style(  ?  :, ? : )
                    .append("g")
                    .attr("class", "x-axis")
                    .call(xAxis);

                setYaxisWidth();

                // var barWidth = document.querySelector(".bar").getBBox().width;
                var barWidth = yScale.bandwidth();
                if (
                    chartType == constants.chartType.FIT_WIDTH &&
                    barWidth < 40
                ) {
                    setXaxisWidth();
                }

                function setXaxisWidth() {
                    var allYAxisTicks =
                        document.querySelectorAll(".x-axis .tick");
                    var maxWidth = 0;
                    for (var i = 0; i < allYAxisTicks.length; i++) {
                        var tick = allYAxisTicks[i];
                        var width = tick.getBBox().width;
                        if (width > maxWidth) {
                            maxWidth = width;
                        }
                    }

                    extraHeightWorked = true;
                    extraHeight = maxWidth < 100 ? maxWidth : 100;

                    d3.select(".x-axis").attr("text-anchor", "right");

                    d3.selectAll(".x-axis text")
                        .attr("transform", "rotate(-90)")
                        .attr("dy", "0.3em")
                        .attr("x", "-" + (maxWidth + 3))
                        .attr("y", "0");
                }

                a = document.querySelectorAll(".x-axis text");
                var textWidth = document
                    .querySelector(".x-axis .tick text")
                    .getBBox().height;

                // setXAxisTicksDistance();

                if (chartType == constants.chartType.FIT_WIDTH) {
                    for (var i = 0; i < a.length; i++) {
                        if (!Math.floor(dataValues.length * 0.02)) {
                            break;
                        }
                        if (i % Math.floor(dataValues.length * 0.015) != 0) {
                            a[i].remove();
                            continue;
                        }

                        if (i == 0 && barWidth < textWidth * 0.5) {
                            a[i].setAttribute("dy", "1em");
                            continue;
                        }
                        if (barWidth < textWidth * 0.5) {
                            a[i].setAttribute("dy", "0.8em");
                        }
                    }
                }

                if (extraHeightWorked && !redrawn) {
                    extraHeightWorked = false;
                    redrawn = true;
                    drawChart(window.data, plottingConfiguration);
                }

                if (extraHeightWorked && redrawn) {
                    extraHeightWorked = false;
                    redrawn = false;
                }

                function setYaxisWidth() {
                    var allYAxisTicks =
                        document.querySelectorAll(".y-axis .tick");
                    var maxWidth = 72;
                    for (var i = 0; i < allYAxisTicks.length; i++) {
                        var tick = allYAxisTicks[i];
                        var width = tick.getBBox().width + 25;
                        if (width > maxWidth) {
                            maxWidth = width;
                        }
                    }
                }

                function make_x_gridlines() {
                    return d3.axisBottom(xScale).ticks(dataValues.length);
                }
                function make_y_gridlines() {
                    return d3.axisLeft(yScale).ticks(yaxisTicks);
                }
            }
        </script>
    </body>
</html>
