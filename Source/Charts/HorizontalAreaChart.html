            function transformData(dataValues, dataColumns = {}, dateFormat) {
                var valueDateType = false;
                // [Tag: Date Change]
                var { yAxisColumnDetails = [], colorByData = [] } = dataColumns;

                // [Tag: Date Change]
                if (yAxisColumnDetails[0].itemType == "Date") {
                    valueDateType = true;
                }

                var dateWiseResponse = {};

                if (valueDateType) {
                    dataValues.forEach((dataRow) => {
                        var requiredTypeData = getDateFormattedData(
                            dataRow[0],
                            dateFormat
                        );
                        if (!dateWiseResponse[requiredTypeData]) {
                            dateWiseResponse[requiredTypeData] = 0;
                        }
                        dateWiseResponse[requiredTypeData] += +dataRow[1];
                    });

                    var sortedKeys = sortDates(dateWiseResponse, dateFormat);
                    var response = [];

                    sortedKeys.forEach((dateKey) => {
                        response.push([dateKey, dateWiseResponse[dateKey]]);
                    });
                    return response;
                }

                return dataValues;
            }

                //             a[i].remove();
                //             continue;
                //         }

                //         if (i == 0 && barWidth < textWidth * 0.5) {
                //             a[i].setAttribute("dy", "1em");
                //             continue;
                //         }
                //         if (barWidth < textWidth * 0.5) {
                //             a[i].setAttribute("dy", "0.8em");
                //         }
                //     }
                // }

                removeAxisTicks("yAxis", dataValues);

                if (extraHeightWorked && !redrawn) {
                    extraHeightWorked = false;
                    redrawn = true;
                    drawChart(window.data, plottingConfiguration);
                }

                if (extraHeightWorked && redrawn) {
                    extraHeightWorked = false;
                    redrawn = false;
                }
                // axis setting starts

                d3.selectAll(".x-axis text")
                    .attr("font-size", xTickfontSize)
                    .attr("font-family", xTickfontFamily)
                    .attr("fill", xTickfontColor)
                    .attr("y", 8);
                d3.selectAll(".y-axis text")
                    .attr("font-size", yTickfontSize)
                    .attr("font-family", yTickfontFamily)
                    .attr("fill", yTickfontColor);
                // axis setting ends

                var a = document.querySelectorAll(".y-axis text");
                for (var i = 0; i < a.length; i++) {
                    if (a[i] && a[i].innerHTML) {
                        var singleCharacterLength =
                            a[i].getBBox().width / a[i].innerHTML.length;

                        var maxWidth =
                            document.querySelector(".y-axis").getBBox().width >
                            72
                                ? 72
                                : document.querySelector(".y-axis").getBBox()
                                      .width;

                        var numOfCharacters = maxWidth / singleCharacterLength;

                        if (a[i].innerHTML.length > numOfCharacters) {
                            a[i].innerHTML =
                                a[i].innerHTML.substr(0, numOfCharacters - 3) +
                                "...";
                        }
                    }
                }

                setLabel(xAxisLabel, "y_label", d3.select("svg"), false);
                setLabel(
                    yAxisLabel,
                    "x_label",
                    d3
                        .select("#xAxisLabelId")
                        .append("svg")
                        .attr("width", window.innerWidth, "height", 80)
                );

                function setYaxisWidth() {
                    var allYAxisTicks =
                        document.querySelectorAll(".x-axis .tick");
                    var maxWidth = 72;
                    for (var i = 0; i < allYAxisTicks.length; i++) {
                        var tick = allYAxisTicks[i];
                        var width = tick.getBBox().width + 25;
                        if (width > maxWidth) {
                            maxWidth = width;
                        }
                    }
                }
                d3.selectAll(".y-axis text")
                    .attr("font-size", yTickfontSize)
                    .attr("font-family", yTickfontFamily)
                    .attr("fill", yTickfontColor);

                function make_x_gridlines() {
                    return d3.axisBottom(xScale).ticks(dataValues.length);
                }
                function make_y_gridlines() {
                    return d3.axisLeft(yScale).ticks(yaxisTicks);
                }
            }

            function drawMarker(fillStatus, markerShape, toolTip) {
                dateformatValue = function (value) {
                    return value;
                };
                if (!toolTip) {
                    toolTip = {
                        textColumn1: xAxisLabel,
                        textColumn2: yAxisLabel,
                    };
                }

                let dataValues = window.chartDataValues,
                    fill = "#ffffff",
                    stroke = d3Colors[0];

                if (fillStatus) {
                    initialCircleRadius = 3;
                    fill = d3Colors[0];
                    stroke = 0;
                }
                if (!markerShape) {
                    markerShape = defaultD3Config.defaultMarkerShape;
                }

                var svg = d3.select("#my_dataviz svg");
                [xAxisLabel, yAxisLabel] = data[1];
                svg.selectAll(".marker-shape").remove();

                svg.selectAll(".dot")
                    .data(dataValues)
                    .enter()
                    .append(markerShape)
                    .attr("stroke", stroke)
                    .attr("class", markerShape)
                    .attr("class", "marker-shape")
                    .attr(
                        "transform",
                        "translate(" +
                            (markerShape == constants.markerShapes.RECT
                                ? margin.left - 2.8
                                : margin.left) +
                            "," +
                            (markerShape == constants.markerShapes.RECT
                                ? margin.top - 3
                                : margin.top) +
                            ")"
                    )
                    .attr("fill", fill)
                    .attr(
                        markerShapeConfig[markerShape] &&
                            markerShapeConfig[markerShape].xPositionAttrName,
                        function (d, i) {
                            return xScale(d[1]);
                        }
                    )
                    .attr(
                        markerShapeConfig[markerShape] &&
                            markerShapeConfig[markerShape].yPositionAttrName,
                        function (d) {
                            return yScale(d[0]) + yScale.bandwidth() / 2;
                        }
                    )
                    .attr("r", initialCircleRadius)
                    .attr("height", initialBoxDimension)
                    .attr("width", initialBoxDimension)
                    .attr("points", function (d, i) {
                        var x1 = xScale(d[1]);
                        return x1;
                    })
                    .on("mousemove ", function (d, i) {
                        var x_pos = d3.mouse(this)[0];
                        var y_pos = d3.mouse(this)[1];

                        const xValue = dateformatValue(d[0]);
                        const yValue = d[1];
                        var yScroll =
                            document.querySelector("#my_dataviz").scrollTop;
                        y_pos -= yScroll;

                        d3.select("#tooltip")
                            // .style("left", x_pos - 20 + "px")
                            .style("top", y_pos - 20 + "px")
                            .style("display", "block")
                            // .html(xValue + ", " + yValue.toFixed(2));
                            .html(function () {
                                var textValue = d.y0 - d.y1;
                                if (d.y1 < 0) {
                                    textValue = d.y1 - d.y0;
                                }

                                return (
                                    "<div class='arrowTooltip'></div>" +
                                    "<span style='color:grey;''>" +
                                    toolTip.textColumn1 +
                                    ":&nbsp;&nbsp;" +
                                    "</span>" +
                                    "<span style='float: right;'>" +
                                    xValue +
                                    "</span>" +
                                    "<br/> <br/>" +
                                    "<span style='color:grey;''>" +
                                    toolTip.textColumn2 +
                                    ":" +
                                    "</span>" +
                                    "<span style='float: right;margin-left: 15px;'>" +
                                    Math.round(yValue) +
                                    "</span>"
                                );
                            });
                        var scrollVal =
                            document.querySelector("#my_dataviz").scrollLeft;

                        if (
                            x_pos - window.scrollX >
                            document.documentElement.clientWidth -
                                document.querySelector("#tooltip").clientWidth -
                                50
                        ) {
                            d3.select("#tooltip").style(
                                "left",
                                x_pos -
                                    document.querySelector("#tooltip")
                                        .clientWidth +
                                    250 +
                                    0 +
                                    "px"
                            );

                            d3.select(".arrowTooltip")
                                //  document.querySelector("#tooltip:before")
                                // .style("height","50px";"width","50px";"background-color","red";")

                                .attr(
                                    "style",
                                    "border: solid; border-color: white transparent; border-width: 12px 6px 0 6px; content: '';right: -12px; transform: rotate(-90deg)!important;bottom: 22px; position: absolute;"
                                );
                        } else {
                            d3.select("#tooltip").style(
                                "left",
                                x_pos + 110 + 0 + "px"
                            );

                            d3.select(".arrowTooltip").attr(
                                "style",
                                "border: solid; border-color: white transparent; border-width: 12px 6px 0 6px; content: '';left: -12px; transform: rotate(90deg)!important;bottom: 22px; position: absolute;"
                            );
                        }

                        var shapeClass = ".marker-shape";
                        d3.selectAll(shapeClass).style("opacity", 0.3);
                        d3.select(this)
                            .style("opacity", 1)
                            .attr("r", onHoverCircleRadius)
                            .attr("height", onHoverBoxDimension)
                            .attr("width", onHoverBoxDimension);
                    })
                    .on("mouseout", function () {
                        d3.select("#tooltip").style("display", "none");
                        var shapeClass = ".marker-shape";
                        d3.selectAll(shapeClass)
                            .style("opacity", 1)
                            .attr("r", initialCircleRadius)
                            .attr("height", initialBoxDimension)
                            .attr("width", initialBoxDimension);
                    });
            }
        </script>
    </body>
</html>
