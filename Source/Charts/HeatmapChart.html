            function drawChart(data, plottingConfiguration = {}) {
                var [dataValues, [myGroups, myVars]] = data;

                let {
                    d3colorPalette,
                    paddingInner,
                    markerShape,
                    curveType,
                } = plottingConfiguration;
                if (!d3colorPalette) {
                    d3colorPalette = defaultD3Config.d3ColorPalette;
                }
                d3Colors = d3[d3colorPalette];

                if (!paddingInner) {
                    paddingInner = defaultD3Config.defaultPaddingInner;
                }

                // set the dimensions and margins of the graph
                d3.selectAll("#my_dataviz").html("");
                (margin = { top: 30, right: 30, bottom: 70, left: 60 }),
                    (width =
                        window.innerWidth - margin.left - margin.right - 20),
                    (height =
                        window.innerHeight - margin.top - margin.bottom - 70);

                // var margin = { top: 30, right: 30, bottom: 30, left: 30 },
                //     width = 1300 - margin.left - margin.right,
                //     height = 600 - margin.top - margin.bottom;

                // append the svg object to the body of the page
                var svg = d3
                    .select("#my_dataviz")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr(
                        "transform",
                        "translate(" + margin.left + "," + margin.top + ")"
                    );

                // Build X scales and axis:
                var x = d3
                    .scaleBand()
                    .range([0, width])
                    .domain(myGroups)
                    .padding(paddingInner);
                svg.append("g")
                    .attr("class", "x-axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x).tickSizeOuter(0));

                // Build Y scales and axis:
                var y = d3
                    .scaleBand()
                    .range([height, 0])
                    .domain(myVars)
                    .padding(0.1);
                svg.append("g")
                    .attr("class", "y-axis")
                    .call(d3.axisLeft(y).tickSizeOuter(0));

                // Build color scale
                var myColor = d3
                    .scaleLinear()
                    .range([d3colors[0], d3colors[d3colors.length - 1]])
                    .domain(
                        d3.extent(dataValues, function (d) {
                            return +d[2];
                        })
                    );

                //Read the data
                // d3.csv("Data/heatmap.csv", function (data) {
                dataValues = data[0];
                svg.selectAll()
                    .data(dataValues, function (d) {
                        return d[0] + ":" + d[1];
                    })
                    .enter()
                    .append("rect")
                    .attr("x", function (d) {
                        return x(d[0]);
                    })
                    .attr("y", function (d) {
                        return y(d[1]);
                    })
                    .attr("width", x.bandwidth())
                    .attr("height", y.bandwidth())
                    .style("fill", function (d) {
                        return myColor(d[2]);
                    })
                    .attr("class", function (d, i) {
                        return "heatmap" + i;
                    })
                    .on("mouseover mousemove", function (d, i) {
                        var x_pos = d3.mouse(this)[0] + margin.left;
                        var y_pos = d3.mouse(this)[1];

                        d3.select("#tooltip")
                            .style("left", x_pos + "px")
                            .style("top", y_pos + "px")
                            .style("display", "block")
                            .style("z-index", 1000)
                            .style("postion", "absolute")
                            .html(
                                "Group: " +
                                    d[0] +
                                    "<br/>Variable: " +
                                    d[1] +
                                    "<br/>Value: " +
                                    d[2]
                            );
                        d3.select(".heatmap" + i).style("fill", d3colors[9]);
                    })
                    .on("mouseout", function (d, i) {
                        d3.select("#tooltip").style("display", "none");
                        d3.select(".heatmap" + i).style("fill", myColor(d[2]));
                    });
            }
