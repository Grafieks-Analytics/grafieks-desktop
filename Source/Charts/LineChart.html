            function transformData(dataValues, dataColumns = {}, dateFormat) {
                var valueDateType = false;
                var { xAxisColumnDetails = [], colorByData = [] } = dataColumns;
                if (xAxisColumnDetails[0].itemType == "Date") {
                    valueDateType = true;
                    dateFormat = xAxisColumnDetails[0].dateFormat;
                }
                var dateWiseResponse = {};

                if (valueDateType) {
                    
                    dataValues.forEach((dataRow) => {
                        var requiredTypeData = getDateFormattedData(
                            dataRow[0],
                            dateFormat
                        );
                        // debugger;
                        if (!dateWiseResponse[requiredTypeData]) {
                            dateWiseResponse[requiredTypeData] = 0;
                        }
                        dateWiseResponse[requiredTypeData] += +dataRow[1];
                    });

                    var sortedKeys = sortDates(dateWiseResponse, dateFormat);
                    var response = [];

                    sortedKeys.forEach((dateKey) => {
                        response.push([dateKey, dateWiseResponse[dateKey]]);
                    });

                    return response;
                }

                return dataValues;
            }

                            // margin.left += 100;
                            // width -= 100;
                            // d3.select("#my_dataviz svg").attr("width", width + margin.left + margin.right);

                            d3.select("#mainChartWindow").attr("style", null);

                            d3.select("#mainChartWindow").style(
                                "width",
                                widthOld - legendWidth + yAxisWidth
                            );
                            d3.select("#mainChartWindow").style(
                                "margin-left",
                                legendWidth + "px"
                            );
                            d3.select("#xAxisLabelId").style(
                                "bottom",
                                10 + "px"
                            );
                            d3.selectAll("#my_dataviz").style(
                                "height",
                                "calc(100vh)"
                            );

                            break;
                        case "top":
                            d3.select("#mainChartWindow").attr("style", null);
                            // margin.top += 50;
                            height -= 50;
                            y_pos_x_label = 57;
                            d3.select("#legend")
                                .attr("style", null)
                                .style("top", "10px")
                                .style("right", rightPosition)
                                .style("bottom", "auto")
                                .style("left", "auto")
                                .style("display", "flex")
                                .style("max-width", "99vw")
                                .style("overflow", "scroll")
                                .style("border", "none");
                            d3.selectAll("#legend div span")
                                .style("max-width", "160px")
                                .style("white-space", "nowrap")
                                .style("overflow", "hidden")
                                .style("text-overflow", "ellipsis");
                            d3.select("#xAxisLabelId").style(
                                "bottom",
                                10 + "px"
                            );
                            d3.selectAll("#my_dataviz").style(
                                "height",
                                "calc(100vh - 72px) "
                            );
                            d3.selectAll("#my_dataviz").style(
                                "margin-top",
                                50 + "px"
                            );

                            // d3.selectAll("#legend div").style(
                            //     "padding",
                            //     "2px 4px"
                            // );
                            break;
                        case "bottom":
                            height -= 50; // use legend client height
                            margin.bottom += 10;
                            var legendWidth = legendElement.offsetWidth;
                            y_pos_x_label = 20;

                            d3.select("#xAxisLabelId").style("bottom", "60px");
                            d3.select("#mainChartWindow").attr("style", null);

                            // d3.select("#mainChartWindow").style("width", width);
                            //  d3.select("#mainChartWindow").style("height",heightOld-80 );
                            d3.select("#mainChartWindow").style(
                                "margin-left",
                                0
                            );
                            d3.select("#legend")
                                .attr("style", null)
                                .style("top", "auto")
                                .style("right", rightPosition)
                                .style("bottom", "0px")
                                // .style("left", margin.left + "px")
                                .style("display", "flex")
                                .style("max-width", "99vw")
                                .style("overflow", "scroll")
                                .style("border", "none");

                            d3.selectAll("#legend div span")
                                .style("max-width", "160px")
                                .style("white-space", "nowrap")
                                .style("overflow", "hidden")
                                .style("text-overflow", "ellipsis");
                            d3.selectAll("#my_dataviz").style(
                                "height",
                                "calc(100vh - 42px)"
                            );

                            break;
                        // For Right Legened
                        case "right":
                        default:
                            // width -= 220;
                            // d3.select("#my_dataviz").style("width", width + margin.left + margin.right);
                            var legendWidth = legendElement.offsetWidth;

                            d3.select("#legend")
                                .attr("style", null)
                                .style("right", "0px")
                                .style("left", "auto")
                                .style("position", "fixed")
                                .style("top", topPosition)
                                .style("max-height", "100vh")
                                .style("overflow", "scroll")
                                .style("border", "none")
                                .style("bottom", "auto")
                                .style("display", "block");
                            d3.selectAll("#legend div span")
                                .style("max-width", "160px")
                                .style("white-space", "nowrap")
                                .style("overflow", "hidden")
                                .style("text-overflow", "ellipsis");

                            d3.select("#mainChartWindow").attr("style", null);
                            d3.select("#mainChartWindow").style(
                                "width",
                                widthOld - legendWidth + yAxisWidth - 10 + "px"
                            );
                            d3.select("#mainChartWindow").style(
                                "margin-left",
                                0
                            );
                            d3.select("#xAxisLabelId").style(
                                "bottom",
                                10 + "px"
                            );
                            d3.selectAll("#my_dataviz").style(
                                "height",
                                "calc(100vh)"
                            );
                    }
                }

                if (legendPosition == "left" || legendPosition == "right") {
                    var legendWidth = legendElement.offsetWidth;
                    width -= legendWidth;
                }

                // legends code ends

                xScale = d3
                    .scaleBand()
                    .range([0, width])
                    // .padding(paddingInner)
                    .domain(
                        dataValues.map(function (d) {
                            return d[0];
                        })
                    )
                    .padding(0.5)
                    .paddingInner(0.5);

                var minValue = d3.min(dataValues, function (d) {
                    return d[1];
                });

                yScale = d3
                    .scaleLinear()
                    .range([height, 0])
                    .domain([
                        minValue < 0 ? minValue : 0,
                        d3.max(dataValues, function (d) {
                            return d[1];
                        }),
                    ])
                    .nice();

                var svg = d3
                    .select("#my_dataviz")
                    .append("svg")
                    .attr("width", width + 0 + margin.right - 20)
                    .attr(
                        "height",
                        height + margin.top + margin.bottom + extraHeight
                    );

                var g = svg
                    .append("g")
                    .attr(
                        "transform",
                        "translate(" + 0 + "," + margin.top + ")"
                    );

                // axis-x
                bottomAxis = g
                    .append("g")
                    .attr("class", "axis axis--x x-axis")
                    .attr("transform", "translate(" + 0 + "," + height + ")");

                bottomAxis.call(
                    d3
                        .axisBottom(xScale)
                        .tickSizeOuter(0)
                        .ticks(dataValues.length)
                );

                var bar = g
                    .selectAll("rect")
                    .data(dataValues)
                    .enter()
                    .append("g");

                if (gridStatus) {
                    svg.append("g")
                        .attr("class", "grid")
                        .style("stroke-width", "1")
                        .attr(
                            "transform",
                            "translate(" + 0 + "," + margin.top + ")"
                        )
                        .call(
                            make_y_gridlines().tickSize(-width).tickFormat("")
                        );
                }

                // line chart
                var line = d3
                    .line()
                    .x(function (d, i) {
                        // this.setAttribute("data-value-x", d[0]);
                        // this.setAttribute("data-value-y", d[1]);
                        // console.log(d);
                        return xScale(d[0]) + xScale.bandwidth() / 2;
                    })
                    .y(function (d) {
                        return yScale(d[1]);
                    })
                    .curve(d3[curveType]);

                svg.append("path")
                    .attr("class", "line") // Assign a class for styling
                    .attr("d", line(dataValues)) // 11. Calls the line generator
                    .attr("stroke", d3Colors[0])
                    .attr("stroke-width", lineStroke)
                    .attr("fill", "none")
                    .attr(
                        "transform",
                        "translate(" + 0 + "," + margin.top + ")"
                    );

                //add x and y axis
                var yAxis = d3
                    .axisLeft(yScale)
                    .tickSize(0)
                    .ticks(yaxisTicks)
                    .tickFormat(d3.format(".2s"));
                d3.select("#yAxisDiv")
                    .append("svg")
                    .attr("width", "72")
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g") //add group to leave margin for axis
                    .attr(
                        "transform",
                        "translate(" +
                            (margin.left + 20) +
                            "," +
                            margin.top +
                            ")"
                    )
                    .append("g")
                    .attr("class", "y-axis")
                    .call(yAxis);

                if (markerStatus && curveType == constants.cureveType.LINEAR) {
                    drawMarker(filledStatus, markerShape, toolTip);
                }

                setLabel(
                    xAxisLabel,
                    "x_label",
                    d3
                        .select("#xAxisLabelId")
                        .append("svg")
                        .attr("width", window.innerWidth, "height", 150),
                    y_pos_x_label,
                    false
                );
                setLabel(yAxisLabel, "y_label", d3.select("svg"), false);

                setYaxisWidth();

                // var barWidth = document.querySelector(".bar").getBBox().width;
                var barWidth = xScale.bandwidth();
                if (
                    chartType == constants.chartType.FIT_WIDTH &&
                    barWidth < 40
                ) {
                    setXaxisWidth();
                }

                function setXaxisWidth() {
                    var allYAxisTicks =
                        document.querySelectorAll(".x-axis .tick text");
                    var maxWidth = 0;
                    for (var i = 0; i < allYAxisTicks.length; i++) {
                        var tick = allYAxisTicks[i];
                        var width = tick.getBBox().width;
                        if (width > maxWidth) {
                            maxWidth = width;
                        }
                    }

                    //     extraHeightWorked = true;

                    //     // d3.select(".x-axis .tick text").attr("text-anchor", "right");

                    //     d3.selectAll(".x-axis text")
                    //         .attr("transform", "rotate(-90)")
                    //         .attr("dy", "0.3em")
                    //         .attr("x", "-" + +extraHeight)
                    //         .attr("text-anchor", "start")
                    //         .attr("y", "0");
                    // }
                    extraHeightWorked = true;
                    maxWidth = maxWidth < 60 ? maxWidth : 60;
                    extraHeight = maxWidth;

                    d3.select(".x-axis").attr("text-anchor", "right");
                    d3.selectAll(".x-axis text")
                        .attr("transform", "rotate(-90)")
                        .attr("dy", "0.3em")
                        .attr("text-anchor", "end")
                        // .attr("x", "-" + (maxWidth + 3))
                        .attr("x", "-" + 10)
                        // .attr("font-size", fontSize)
                        .attr("y", "0");
                }

                a = document.querySelectorAll(".x-axis text");
                var textWidth = document
                    .querySelector(".x-axis .tick text")
                    .getBBox().height;

                if (chartType == constants.chartType.FIT_WIDTH) {
                    removeAxisTicks("xAxis", dataValues);
                    for (var i = 0; i < a.length; i++) {
                        if (i == 0 && barWidth < textWidth * 0.5) {
                            a[i].setAttribute("dy", "1em");
                            continue;
                        }
                        if (barWidth < textWidth * 0.5) {
                            a[i].setAttribute("dy", "0.8em");
                        }
                    }
                }

                var xAxis = d3.axisBottom(xScale);

                if (labelStatus) {
                    svg.append("g")
                        .call(xAxis.tickSize(0))
                        .attr("class", "axis label")
                        // .attr("font-family", xDataLabelfontFamily)
                        .attr("font-family", dataLabelfontFamily)
                        .attr("font-size", dataLabelfontSize);
                    d3.select(".axis.label path").remove();
                    // .attr("transform", "translate(0,0)");
                    var labelSelector =
                        document.querySelectorAll(".axis.label text");

                    labelSelector.forEach((label, i) => {
                        var labelValue = label.textContent;

                        var labelYPosition = yScale(dataValues[i][1]);
                        // console.log(dataset[i]);
                        label.setAttribute("y", labelYPosition + 10);
                        label.setAttribute("fill", dataLabelColor);
                        // label.setAttribute("y", 50 - 10);
                        // label.setAttribute("y", function (d) {
                        //     var height = Math.abs(yScale(0) - yScale(Math.abs(d)));
                        //     console.log({height})
                        //     return 10;
                        // })
                        //  label.textContent = textColumn2[1];
                        label.textContent = labelFormatSet(
                            dataValues[i][1],
                            labelFormat
                        );
                    });
                }
                d3.select(".axis.label path").remove();

                // axis setting starts

                d3.selectAll(".x-axis text")
                    .attr("font-size", xTickfontSize)
                    .attr("font-family", xTickfontFamily)
                    .attr("fill", xTickfontColor)
                    .attr("y", 8);
                d3.selectAll(".y-axis text")
                    .attr("font-size", yTickfontSize)
                    .attr("font-family", yTickfontFamily)
                    .attr("fill", yTickfontColor);
                // axis setting ends

                if (chartType === constants.chartType.FIT_WIDTH) {
                    var allXAxisTexts =
                        document.querySelectorAll(".x-axis text");
                    for (var i = 0; i < allXAxisTexts.length; i++) {
                        var xAxisTick = allXAxisTexts[i].innerHTML;
                        // Check added to bypass all the names with length <= 2 from getting trimmed
                        if (xAxisTick && xAxisTick.length <= 2) {
                            continue;
                        }

                        if (xAxisTick) {
                            var singleCharacterLength =
                                allXAxisTexts[i].getBBox().width /
                                (xAxisTick && xAxisTick.length);

                            var numOfCharacters =
                                (extraHeight ? 100 : xScale.bandwidth()) /
                                singleCharacterLength;

                            if (
                                xAxisTick &&
                                xAxisTick.length > numOfCharacters
                            ) {
                                if (Math.ceil(numOfCharacters) > 3) {
                                    // console.log(xAxisTick);
                                    allXAxisTexts[i].innerHTML =
                                        (xAxisTick &&
                                            xAxisTick.substr(
                                                0,
                                                numOfCharacters - 3
                                            )) + "...";
                                } else {
                                    allXAxisTexts[i].innerHTML =
                                        (xAxisTick && xAxisTick.substr(0, 2)) +
                                        "...";
                                }
                            }
                        }

                        if (i == 0 && barWidth < textWidth * 0.5) {
                            allXAxisTexts[i].setAttribute("dy", "1em");
                            continue;
                        }
                        if (barWidth < textWidth * 0.5) {
                            allXAxisTexts[i].setAttribute("dy", "0.8em");
                        }
                    }
                }

                if (extraHeightWorked && !redrawn) {
                    extraHeightWorked = false;
                    redrawn = true;
                    drawChart(window.data, plottingConfiguration);
                }

                if (extraHeightWorked && redrawn) {
                    extraHeightWorked = false;
                    redrawn = false;
                }

                if (chartType == constants.chartType.STANDARD) {
                    setStandardTickWidths();
                }

                function setStandardTickWidths() {
                    var a = document.querySelectorAll(".x-axis .tick text");

                    for (var i = 0; i < a.length; i++) {
                        var singleCharacterLength =
                            a[i].getBBox().width / a[i].innerHTML.length;
                        var numOfCharacters = Math.floor(
                            barWidth / singleCharacterLength
                        );

                        var tick = a[i];

                        var tickWidth = tick && tick.getBBox().width;
                        if (tickWidth > barWidth) {
                            var tickValue = tick.innerHTML;
                            tickValue =
                                tickValue &&
                                tickValue.substr(0, numOfCharacters - 3) +
                                    "...";
                            tick.innerHTML = tickValue;
                        }
                    }
                }

                function setYaxisWidth() {
                    var allYAxisTicks =
                        document.querySelectorAll(".y-axis .tick");
                    var maxWidth = 72;
                    for (var i = 0; i < allYAxisTicks.length; i++) {
                        var tick = allYAxisTicks[i];
                        var width = tick.getBBox().width + 25;
                        if (width > maxWidth) {
                            maxWidth = width;
                        }
                    }

                    var yAxisDiv = document.querySelector("#yAxisDiv svg");

                    yAxisDiv && yAxisDiv.setAttribute("width", maxWidth);
                    // d3.select("#my_dataviz").style(
                    //     "margin-left",
                    //     maxWidth + "px"
                    // );
                    document.querySelector("#my_dataviz").style["margin-left"] =
                        maxWidth + "px !important";

                    yAxisDiv &&
                        yAxisDiv.setAttribute(
                            "transform",
                            "translate(" +
                                (maxWidth - margin.left - 20) +
                                "," +
                                0 +
                                ")"
                        );
                }

                function make_x_gridlines() {
                    return d3.axisBottom(xScale).ticks(dataValues.length);
                }
                function make_y_gridlines() {
                    return d3.axisLeft(yScale).ticks(yaxisTicks);
                }
            }

            function drawMarker(fillStatus, markerShape, toolTip) {
                dateformatValue = function (value) {
                    return value;
                };
                if (!toolTip) {
                    toolTip = {
                        textColumn1: xAxisLabel,
                        textColumn2: yAxisLabel,
                    };
                }

                let dataValues = window.chartDataValues,
                    fill = "#ffffff",
                    stroke = d3Colors[0];

                if (fillStatus) {
                    initialCircleRadius = 3;
                    fill = d3Colors[0];
                    stroke = 0;
                }
                if (!markerShape) {
                    markerShape = defaultD3Config.defaultMarkerShape;
                }

                var svg = d3.select("#my_dataviz svg");

                svg.selectAll(".marker-shape").remove();

                svg.selectAll(".dot")
                    .data(dataValues)
                    .enter()
                    .append(markerShape)
                    .attr("stroke", stroke)
                    .attr("class", markerShape)
                    .attr("class", "marker-shape")
                    .attr(
                        "transform",
                        "translate(" +
                            (markerShape == constants.markerShapes.RECT
                                ? 0 - 2.8
                                : 0) +
                            "," +
                            (markerShape == constants.markerShapes.RECT
                                ? margin.top - 3
                                : margin.top) +
                            ")"
                    )
                    .attr("fill", fill)
                    .attr(
                        markerShapeConfig[markerShape] &&
                            markerShapeConfig[markerShape].xPositionAttrName,
                        function (d, i) {
                            this.setAttribute("data-value-x", d[0]);
                            this.setAttribute("data-value-y", d[1]);

                            return xScale(d[0]) + xScale.bandwidth() / 2;
                        }
                    )
                    .attr(
                        markerShapeConfig[markerShape] &&
                            markerShapeConfig[markerShape].yPositionAttrName,
                        function (d) {
                            return yScale(d[1]);
                        }
                    )
                    .attr("r", initialCircleRadius)
                    .attr("height", initialBoxDimension)
                    .attr("width", initialBoxDimension)
                    .attr("points", function (d, i) {
                        var x1 = xScale(d[0]);
                        return x1;
                    })
                    .on("mousemove ", function (d, i) {
                        var x_pos = d3.mouse(this)[0];
                        var y_pos = d3.mouse(this)[1];

                        const xValue = dateformatValue(d[0]);
                        const yValue = d[1];

                        d3.select("#tooltip")
                            // .style("left", x_pos - 20 + "px")
                            // .style("top", y_pos - 20 + "px")
                            .style("top", y_pos - 20 + "px")
                            .style("display", "block")
                            // .html(xValue + ", " + yValue.toFixed(2));
                            .html(function () {
                                var textValue = d.y0 - d.y1;
                                if (d.y1 < 0) {
                                    textValue = d.y1 - d.y0;
                                }

                                return (
                                    "<div class='arrowTooltip'></div>" +
                                    "<span style='color:grey;''>" +
                                    toolTip.textColumn1 +
                                    ":&nbsp;&nbsp;" +
                                    "</span>" +
                                    "<span style='float: right;'>" +
                                    xValue +
                                    "</span>" +
                                    "<br/> <br/>" +
                                    "<span style='color:grey;''>" +
                                    toolTip.textColumn2 +
                                    ":" +
                                    "</span>" +
                                    "<span style='float: right;margin-left: 15px;'>" +
                                    Math.round(yValue) +
                                    "</span>"
                                );
                            });

                        var scrollVal =
                            document.querySelector("#my_dataviz").scrollLeft;

                        if (
                            x_pos - scrollVal >
                            document.documentElement.clientWidth -
                                document.querySelector("#tooltip").clientWidth -
                                20
                        ) {
                            d3.select("#tooltip").style(
                                "left",
                                x_pos -
                                    scrollVal -
                                    document.querySelector("#tooltip")
                                        .clientWidth +
                                    58 +
                                    "px"
                            );

                            d3.select(".arrowTooltip")
                                //  document.querySelector("#tooltip:before")
                                // .style("height","50px";"width","50px";"background-color","red";")

                                .attr(
                                    "style",
                                    "border: solid; border-color: white transparent; border-width: 12px 6px 0 6px; content: '';right: -12px; transform: rotate(-90deg)!important;bottom: 22px; position: absolute;"
                                );
                        } else {
                            d3.select("#tooltip").style(
                                "left",
                                x_pos - scrollVal + 80 + "px"
                            );

                            d3.select(".arrowTooltip").attr(
                                "style",
                                "border: solid; border-color: white transparent; border-width: 12px 6px 0 6px; content: '';left: -12px; transform: rotate(90deg)!important;bottom: 22px; position: absolute;"
                            );
                        }

                        var shapeClass = ".marker-shape";
                        d3.selectAll(shapeClass).style("opacity", 0.3);
                        d3.select(this)
                            .style("opacity", 1)
                            .attr("r", onHoverCircleRadius)
                            .attr("height", onHoverBoxDimension)
                            .attr("width", onHoverBoxDimension)
                            .attr("data-value-x", xValue)
                            .attr("data-value-y", yValue.toFixed(2));
                    })
                    .on("mouseout", function () {
                        d3.select("#tooltip").style("display", "none");
                        var shapeClass = ".marker-shape";
                        d3.selectAll(shapeClass)
                            .style("opacity", 1)
                            .attr("r", initialCircleRadius)
                            .attr("height", initialBoxDimension)
                            .attr("width", initialBoxDimension);
                    });
            }
        </script>
    </body>
</html>
