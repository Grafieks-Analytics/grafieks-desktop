        function drawChart(data, plottingConfiguration = {}) {
            window.data = data;
            d3.selectAll("#my_dataviz").html("");

            let {
                d3colorPalette,
                paddingInner,
                legendConfig,
                innerRadius,
            } = plottingConfiguration;
            if (!d3colorPalette) {
                d3colorPalette = defaultD3Config.d3ColorPalette;
            }
            const d3Colors = d3colorPalette;
            // set the dimensions and margins of the graph
            var margin = { top: 30, right: 30, bottom: 70, left: 60 },
                width = window.innerWidth - margin.left - margin.right - 20,
                height = window.innerHeight - margin.top - margin.bottom - 30;

            if (!legendConfig) {
                legendConfig = { legendStatus: false };
            }

            if (!innerRadius) {
                innerRadius = defaultD3Config.innerRadius;
            }

            // // set the dimensions and margins of the graph
            // var margin = { top: 10, right: 30, bottom: 30, left: 60 },
            //     width = 1300 - margin.left - margin.right,
            //     height = 600 - margin.top - margin.bottom;

            // append the svg object to the body of the page

                .select("#my_dataviz")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr(
                    "transform",
                    "translate(" + margin.left + "," + margin.top + ")"
                );

            var dataValues = data[0];

            // Add X axis
            var x = d3
                .scaleLinear()
                .domain(
                    d3.extent(dataValues, function (d) {
                        return +d[0];
                    })
                )
                .range([0, width]);

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).tickSizeOuter(0))
                .attr("class", "x-axis");

            // svg.append("g")
            //     .attr("class", "grid")
            //     .attr("transform", "translate(0," + height + ")")
            //     .style("stroke-width", "1")
            //     .call(make_x_gridlines().tickSize(-height).tickFormat(""));

            // Add Y axis
            var y = d3
                .scaleLinear()
                .domain(
                    d3.extent(dataValues, function (d) {
                        return +d[1];
                    })
                )
                .range([height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y).tickSizeOuter(0))
                .attr("class", "y-axis");

            svg.append("g")
                .attr("class", "grid")
                .style("stroke-width", "1")
                .call(make_y_gridlines().tickSize(-width).tickFormat(""));

            // Color scale: give me a specie name, I return a color
            var color = d3.scaleOrdinal().domain(categories).range(d3Colors);

            // Add dots
            svg.append("g")
                .selectAll("dot")
                .data(dataValues)
                .enter()
                .append("circle")
                .attr("cx", function (d) {
                    return x(+d[0]);
                })
                .attr("cy", function (d) {
                    return y(+d[1]);
                })
                .attr("r", 5)
                .style("fill", function (d) {
                    return color(d[2]);
                })
                .attr("class", function (d, i) {
                    return "scatter" + i + d[2];
                })
                .on("mouseover mousemove", function (d, i) {
                    var x_pos = d3.mouse(this)[0] - 20;
                    var y_pos = d3.mouse(this)[1] - 30;

                    d3.select("#tooltip")
                        .style("left", x_pos + "px")
                        .style("top", y_pos + "px")
                        .style("display", "block")
                        .html(
                            data[1][0] +
                                ": " +
                                d[0] +
                                "<br>" +
                                data[1][1] +
                                ": " +
                                d[1]
                        );
                    d3.select(".scatter" + i + d[2]);

                    d3.select(this).attr("r", 10);
                })
                .on("mouseout", function (d, i) {
                    d3.select("#tooltip").style("display", "none");
                    d3.select(".scatter" + i + d[2]);

                    d3.select(this).attr("r", 5);
                });

            // Generate Grid starts

            function make_x_gridlines() {
                return d3.axisBottom(x).ticks(8);
            }
            function make_y_gridlines() {
                return d3.axisLeft(y).ticks(5);
            }
        }
