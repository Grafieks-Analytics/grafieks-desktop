        <meta charset="utf-8" />

        <link rel="stylesheet" href="Data/general.css" />

        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td,
            th {
                border: 1px solid #ccc;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #eee;
            }

            td:hover {
                background-color: #d9d9d9;
            }
        </style>
    </head>

    <body>
        <div id="my_div"></div>

        <script>
            var data = [
                ["Company", "Contact", "Country"],
                ["asd", "ads", "asd"],
            ];

            function drawChart(data) {
                d3.select("#my_div").html("");

                d3.select("#my_div")
                    .selectAll("table")
                    .data(data)
                    .enter()
                    .append("tr")
                    .html((d, i) => {
                        console.log(d);
                        return d;
                        // d3.select("tr")

                        //     .append("td")

                        //         console.log(d1, i1);
                        //         return d1;
                        //     });
                    });
            }

            drawChart(data);
