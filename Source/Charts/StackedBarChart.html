<!DOCTYPE html>
<meta charset="utf-8" />

<head>
    <script src="./Data/d3DefaultConfig.js"></script>
    <script src="./Data/utils.js"></script>
    <script src="./Data/d3.v4.min.js"></script>
    <script src="./Data/d3-scale-chromatic.v1.min.js"></script>
    <link rel="stylesheet" href="Data/general.css" />
    <style>
        .title {
            font: 15px sans-serif;
        }

        .legend {
            font: 10px sans-serif;
        }
        .axis path,
        .axis line {
            fill: none;
            shape-rendering: crispEdges;
            stroke-width: 1px;
        }

        .x.axis.path {
            display: none;
        }

        .line {
            fill: none;
            /* stroke: black; */
            stroke-width: 1.2px;
        }
    </style>
</head>
<body>
    <div id="tooltip"></div>
    <div id="my_dataviz"></div>

    <script>
        var data = [
            [
                ["Ind", "1999", "139.81"],
                ["Ind", "2000", "100.81"],
                ["Ind", "2001", "136.35"],
                ["Ind", "2002", "143.22"],
                ["Aus", "1999", "0"],
                ["Aus", "2000", "241.64"],
                ["Aus", "2001", "48.43"],
                ["Aus", "2002", "54.43"],
                ["Nz", "1999", "-211.31"],
                ["Nz", "2000", "-200.36"],
                ["Nz", "2001", "0"],
                ["Nz", "2002", "0"],
                ["Uk", "1999", "321.31"],
                ["Uk", "2000", "-500.36"],
                ["Uk", "2001", "103.7"],
                ["Uk", "2002", "100.82"],
            ],
            ["Ind", "Aus", "Nz", "Uk"],
            ["1999", "2000", "2001", "2002"],
        ];

        drawChart(data);

        function transformData(dataValue) {
            json = {};
            dataValue.forEach((d) => {
                var key = d[1];
                if (!json[key]) {
                    json[key] = {};
                }
                var key2 = d[0];
                var value = d[2];

                json[key][key2] = +value;
            });

            var response = [];
            for (var key in json) {
                response.push({ ...json[key], key });
            }
            return response;
        }

        function drawChart(data, plottingConfiguration = {}) {
            window.data = data;

            var keys = data[1];
            var labels = data[2];
            data = transformData(data[0]);

            var margin = { top: 20, right: 20, bottom: 30, left: 40 };
            var width = window.innerWidth - margin.left - margin.right - 50;
            var height = window.innerHeight - margin.top - margin.bottom - 50;
            yaxisTicks = height / 70;
            var timeFormat = d3.timeFormat("%m-%Y");
            var parseDate = d3.timeParse("%Y");

            let {
                d3colorPalette,
                paddingInner,
                markerShape,
                curveType,
                dateFormat,
                chartType,
                standartThresholdWidth,
            } = plottingConfiguration;

            if (!d3colorPalette) {
                d3colorPalette = defaultD3Config.d3ColorPalette;
            }
            d3Colors = d3colorPalette;

            if (!paddingInner) {
                paddingInner = defaultD3Config.defaultPaddingInner;
            }

            if (!dateFormat) {
                dateFormat = defaultD3Config.dateFormat;
            }

            if (!chartType) {
                chartType = defaultD3Config.chartType;
            }

            if (!standartThresholdWidth) {
                standartThresholdWidth = defaultD3Config.standartThresholdWidth;
            }

            // if (chartType == constants.chartType.STANDARD) {
            //     width = keys.length * standartThresholdWidth;
            // }

            var x = d3.scaleBand().rangeRound([0, width]).padding(paddingInner);
            var y = d3.scaleLinear().range([height, margin.top]);
            var center = d3.scaleLinear().range([0, width]);
            var color = d3.scaleOrdinal().range(d3Colors);

            var xAxis = d3.axisBottom(x);
            var yAxis = d3.axisLeft(y).ticks(yaxisTicks);

            var centerLine = d3.axisTop(center).ticks(0);

            data.forEach(function (d) {
                var y0_positive = 0;
                var y0_negative = 0;

                d.components = keys.map(function (key) {
                    if (d[key] >= 0) {
                        return {
                            key,
                            y1: y0_positive,
                            y0: (y0_positive += d[key]),
                        };
                    } else if (d[key] < 0) {
                        return {
                            key,
                            y0: y0_negative,
                            y1: (y0_negative += d[key]),
                        };
                    }
                });
            });

            var y_min = d3.min(data, function (d) {
                return d3.min(
                    d.components.map((d1) => {
                        return d1.y1;
                    })
                );
            });

            var y_max = d3.max(data, function (d) {
                return d3.max(
                    d.components.map((d1) => {
                        return d1.y0;
                    })
                );
            });

            x.domain(
                data.map((d) => {
                    return d.key;
                })
            );
            y.domain([y_min, y_max]).nice();
            color.domain(keys);
            const barWidth = x.bandwidth();

            d3.selectAll("#my_dataviz").html("");

            //add svg with margin !important
            //this is svg is actually group
            var svg = d3
                .selectAll("#my_dataviz")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr(
                    "transform",
                    "translate(" + margin.left + "," + margin.top + ")"
                );

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis.tickSize(0));

            svg.append("g")
                .attr("class", "y axis grid")
                .call(yAxis.tickSize(-width - paddingInner * 100));

            svg.append("g")
                .attr("class", "centerline")
                .attr("transform", "translate(0," + y(0) + ")")
                .call(centerLine);

            var entry = svg
                .selectAll(".entry")
                .data(data)
                .enter()
                .append("g")
                .attr("class", "g")
                .attr("transform", function (d) {
                    return "translate(" + x(d.key) + ", 0)";
                });

            entry
                .selectAll("rect")
                .data(function (d) {
                    return d.components;
                })
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("width", x.bandwidth())
                .attr("y", function (d) {
                    return y(d.y0);
                })
                .attr("height", function (d) {
                    return Math.abs(y(d.y0) - y(d.y1));
                })
                .style("fill", function (d) {
                    return color(d.key);
                })
                .on("mouseout", function (d, i) {
                    d3.select("#tooltip").style("display", "none");
                    d3.selectAll(".bar").style("opacity", 1);
                })
                .on("mouseover mousemove", function (d, i) {
                    var computedValues = this.getClientRects()[0];

                    let xpos = computedValues.x + barWidth / 2;

                    let ypos = d3.mouse(this)[1] - 20;

                    d3.select("#tooltip")
                        .style("left", xpos + "px")
                        .style("top", ypos + "px")
                        .style("display", "block")
                        .style("position", "absolute")
                        .text(function () {
                            var textValue = d.y0 - d.y1;
                            if (d.y1 < 0) {
                                textValue = d.y1 - d.y0;
                            }
                            return d.key + ":" + textValue.toFixed(3);
                        });

                    d3.selectAll(".bar").style("opacity", 0.3);
                    d3.select(this).style("opacity", 1);
                });

            function make_x_gridlines(x) {
                return d3.axisBottom(x).ticks(yaxisTicks);
            }
            function make_y_gridlines(y) {
                return d3.axisLeft(y).ticks(yaxisTicks);
            }

            function getLeftAxisDistance() {
                var a = document
                    .querySelector(".tick")
                    .getAttribute("transform");
                a = a.replace("translate(", "");
                return a.substr(0, a.indexOf(","));
            }
        }
    </script>
</body>
