<html>
    <head>
        <script src="./Data/d3DefaultConfig.js"></script>
        <script src="./Data/utils.js"></script>
        <script src="./Data/d3.v4.min.js"></script>
        <script src="./Data/d3-scale-chromatic.v1.min.js"></script>
        <link rel="stylesheet" href="Data/general.css" />
        <style type="text/css">
            body {
                padding: 0;
                margin: 0;
                overflow-x: hidden;
            }
            #xAxisDiv {
                position: fixed;
                background: #fff;
                bottom: 0;
            }
            /* .bar--positive {
                fill: steelblue;
            }

            .bar--negative {
                fill: darkorange;
            } */
            #tooltip {
                font-size: 14px;
                font-family: Arial, Helvetica, sans-serif;
            }

            #tooltip:before {
                border: solid;
                border-color: white transparent;
                border-width: 12px 6px 0 6px;
                content: "";
                left: -12px;
                transform: rotate(90deg) !important;

                bottom: 22px;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div style="display: flex; flex-direction: column">
            <div id="my_dataviz"></div>
            <div id="xAxisDiv"></div>
        </div>

        <div id="tooltip"></div>
        <script>
            // prettier-ignore
            // var data = [[["NepalDist1 asd asdsa dasdsa ","NepalDist2","East","West","North","South","Bongaigaon","Kokrajhar","NOIDA","Lucknow","Thi1","D1"],[2121,443,1121,4243,210,4415,2010,222,-12,-624,11053,10]],["district","population"]];

            // prettier-ignore
            // var data = [[["2019-11-08","2019-06-12","2018-10-11","2017-06-09","2020-04-15","2019-12-05","2018-11-22","2017-11-11","2017-05-13","2017-08-27","2019-12-09","2020-07-16","2018-09-25","2019-01-16","2018-09-17","2020-10-19","2019-12-08","2018-12-27","2020-09-10","2019-07-17","2020-09-19","2019-03-11","2017-10-20","2019-06-20","2018-04-18","2019-12-11","2019-06-17","2018-11-24","2018-04-30","2017-12-05","2019-06-04","2019-09-18","2020-09-14","2018-04-26","2020-12-09","2017-11-26","2017-10-12","2018-09-03","2020-11-13","2020-05-28","2020-10-26","2019-04-05","2019-09-17","2018-01-31","2020-11-06","2020-11-09","2020-06-17","2019-09-06","2019-08-29","2019-12-01","2018-11-13","2020-11-23","2020-12-25","2019-11-03","2017-08-25","2018-03-02","2018-04-05","2017-12-26","2017-09-20","2020-11-05","2019-11-06","2020-02-02","2019-10-13"],[2250,1456,1960,5606,32,816,144,1332,112,490,158,142,2090,24,6658,58,2578,2456,294,156,192,126,424,44,418,2090,1250,534,426,2562,152,10,38,2004,76,38,72,402,460,604,12,316,200,198,12,194,102,156,326,48,756,210,84,206,398,1576,316,1202,1236,492,640,318,512]],["Order_Date","Sales"]]

            // drawChart(data);

            function drawChart(data, plottingConfiguration = {}) {
                window.data = data;
                var dataValues = data[0];

                let {
                    d3colorPalette = defaultD3Config.d3ColorPalette,
                    paddingInner = defaultD3Config.defaultPaddingInner,
                    dateFormat = defaultD3Config.dateFormat,
                    chartType = defaultD3Config.horizontalChartType,
                    toolTip = {
                        textColumn1: "labels[0]",
                        textColumn2: "labels[1]",
                    },
                    standardThresholdHeight = defaultD3Config.standardThresholdHeight,
                } = plottingConfiguration;

                d3Colors = d3colorPalette;

                if (!toolTip) {
                    toolTip = {
                        textColumn1: "labels[0]",
                        textColumn2: "labels[1]",
                    };
                }

                // const { top, right, bottom, left } = constants.chartMargins;
                var margin = { top: 0, right: 50, bottom: 80, left: 100 };
                var width = window.innerWidth - margin.left - margin.right;

                var height = window.innerHeight - margin.top - margin.bottom;

                var xAxisDataSet = dataValues[0];

                var xAxisDateWiseValues = {};

                var valueDateType = false;
                if (isDateFormat(xAxisDataSet[0])) {
                    valueDateType = true;
                }

                if (valueDateType) {
                    xAxisDataSet.forEach((d, i) => {
                        xAxisDataSet[i] = new Date(xAxisDataSet[i]);
                        var requiredTypeData = getDateFormattedData(
                            d,
                            dateFormat
                        );

                        if (!xAxisDateWiseValues[requiredTypeData]) {
                            xAxisDateWiseValues[requiredTypeData] = 0;
                        }

                        xAxisDateWiseValues[requiredTypeData] +=
                            dataValues[1][i];
                    });

                    var sortedKeys = sortDates(
                        xAxisDateWiseValues,
                        dateFormat,
                        true
                    );

                    dataValues[0] = sortedKeys;
                    dataValues[1] = sortedKeys.map(
                        (d, i) => xAxisDateWiseValues[d]
                    );
                    data[0] = dataValues;
                }

                if (chartType == constants.chartType.STANDARD) {
                    height = dataValues[0].length * standardThresholdHeight;
                    if (
                        height + margin.top + margin.bottom <
                        window.innerHeight
                    ) {
                        // console.log("Change Position");
                        d3.select("#xAxisDiv").style(
                            "top",
                            height + margin.top + "px"
                        );
                    } else {
                        d3.select("#xAxisDiv").style("bottom", "0");
                    }
                }else{
                    d3.select("#xAxisDiv").style("bottom", "0");
                }

                clearChart();

                // Add svg to
                var svg = d3
                    .selectAll("#my_dataviz")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr(
                        "transform",
                        "translate(" +
                            margin.left +
                            "," +
                            (margin.top + 10) +
                            ")"
                    );

                // set the ranges
                var y = d3.scaleBand().range([height, 0]).padding(paddingInner);

                // Scale the range of the data in the domains

                var [minValue, maxValue] = d3.extent(
                    dataValues[1],
                    function (d) {
                        return d;
                    }
                );

                var x = d3.scaleLinear().range([0, width]);
                x.domain([minValue > 0 ? 0 : minValue, maxValue]).nice();
                y.domain(dataValues[0]);

                svg.append("g")
                    .attr("class", "grid")
                    .style("stroke-width", "1")
                    .call(make_x_gridlines(x).tickSize(height).tickFormat(""));

                // append the rectangles for the bar chart
                svg.selectAll(".bar")
                    .data(dataValues[1])
                    .enter()
                    .append("rect")
                    .attr("class", function (d) {
                        return "bar bar--" + (d < 0 ? "negative" : "positive");
                    })
                    .attr("x", function (d) {
                        if (minValue > 0) {
                            return 0;
                        }
                        return x(Math.min(0, d));
                    })
                    .attr("y", function (d, i) {
                        return y(dataValues[0][i]);
                    })
                    .attr("width", function (d) {
                        return Math.abs(x(d) - x(0));
                    })
                    .attr("height", y.bandwidth())
                    .attr("fill", d3Colors[4])
                    .on("mouseout", function (d, i) {
                        d3.select("#tooltip").style("display", "none");
                        d3.selectAll(".bar").style("opacity", 1);
                    })
                    .on("mouseover mousemove", function (d, i) {
                        let xpos = d3.mouse(this)[0] + margin.left;
                        let ypos = d3.mouse(this)[1];

                        d3.select("#tooltip")
                            .style("left", xpos + "px")
                            .style("top", ypos + "px")
                            .style("display", "block")
                            // .text(d);
                            .html(function () {
                                var textValue = d.y0 - d.y1;
                                if (d.y1 < 0) {
                                    textValue = d.y1 - d.y0;
                                }

                                return (
                                    "<span style='color:grey;''>" +
                                    toolTip.textColumn1 +
                                    ":" +
                                    "</span>" +
                                    "<span style='float: right;'>" +
                                    d.key +
                                    "</span>" +
                                    "<br/> <br/>" +
                                    "<span style='color:grey;''>" +
                                    toolTip.textColumn2 +
                                    ":" +
                                    "</span>" +
                                    "<span style='float: right;margin-left: 15px;'>" +
                                    textValue.toFixed(3) +
                                    "</span>"
                                );
                            });

                        d3.selectAll(".bar").style("opacity", 0.3);
                        d3.select(this).style("opacity", 1);
                    });

                yaxisTicks = height / 100;
                // add the x Axis
                // svg.append("g")
                //     .attr("transform", "translate(0," + height + ")")
                //     .attr("class", "x-axis")
                //     .call(d3.axisBottom(x));

                var xAxis = d3.axisBottom(x).tickSize(0).ticks(10);

                d3.select("#xAxisDiv")
                    .append("svg")
                    .attr("height", "72")
                    .attr("width", width + margin.left + margin.right)
                    .append("g") //add group to leave margin for axis
                    .attr(
                        "transform",
                        "translate(" + margin.left + ",0)"
                        // "translate(0,0)"
                    )
                    // .style(  ?  :, ? : )
                    .append("g")
                    .attr("class", "x-axis")
                    .call(xAxis);

                // add the y Axis
                svg.append("g")
                    .attr("class", "y-axis")
                    .attr("dy", "2.32em")
                    .attr("transform", "translate(0,0)")
                    .call(d3.axisLeft(y));

                a = document.querySelectorAll(".y-axis text");
                for (var i = 0; i < a.length; i++) {
                    if (a[i] && a[i].innerHTML) {
                        var singleCharacterLength =
                            a[i].getBBox().width / a[i].innerHTML.length;

                        var maxWidth =
                            document.querySelector(".y-axis").getBBox().width >
                            72
                                ? 72
                                : document.querySelector(".y-axis").getBBox()
                                      .width;

                        var numOfCharacters = maxWidth / singleCharacterLength;

                        if (a[i].innerHTML.length > numOfCharacters) {
                            a[i].innerHTML =
                                a[i].innerHTML.substr(0, numOfCharacters - 3) +
                                "...";
                        }
                    }
                }
            }

            function make_x_gridlines(x) {
                return d3.axisBottom(x);
            }
            function make_y_gridlines(y) {
                return d3.axisLeft(y).ticks(10);
            }
        </script>
    </body>
</html>
