<html>
    <head>
        <script src="./Data/d3DefaultConfig.js"></script>
        <script src="./Data/utils.js"></script>
        <script src="./Data/d3.v4.min.js"></script>
        <script src="./Data/d3-scale-chromatic.v1.min.js"></script>
        <link rel="stylesheet" href="Data/general.css" />
        <style type="text/css">
            body {
                padding: 0;
                margin: 0;
                overflow-x: hidden;
            }
            #xAxisDiv {
                position: fixed;
                background: #fff;
                bottom: 0;
            }
            /* .bar--positive {
                fill: steelblue;
            }

            .bar--negative {
                fill: darkorange;
            } */
        </style>
    </head>
    <body>
        <div style="display: flex; flex-direction: column">
            <div id="my_dataviz"></div>
            <div id="xAxisDiv"></div>
        </div>

        <div id="tooltip"></div>
        <script>
            var data = [
                [
                    [
                        "barbaz",
                        "barbar",
                        "foobaz",
                        "foobar",
                        "baz",
                        "bar",
                        "foo",
                    ],
                    [10, 40, 10, 50, 30, 20, 71],
                ],
                ["value 1", "value 2Z"],
            ];

            drawChart(data);

            function drawChart(data, plottingConfiguration = {}) {
                window.data = data;
                dataValues = data[0];

                console.log(JSON.stringify(plottingConfiguration));

                var parseTime = d3.timeParse("%d-%b-%y");

                let {
                    d3colorPalette,
                    paddingInner,
                    markerShape,
                    curveType,
                    dateFormat,
                    horizontalChartType,
                    standardThresholdHeight,
                    chartType,
                } = plottingConfiguration;
                if (!d3colorPalette) {
                    d3colorPalette = defaultD3Config.d3ColorPalette;
                }
                d3Colors = d3colorPalette;

                if (!paddingInner) {
                    paddingInner = defaultD3Config.defaultPaddingInner;
                }
                if (!chartType) {
                    chartType = defaultD3Config.horizontalChartType;
                }

                if (!standardThresholdHeight) {
                    standardThresholdHeight =
                        defaultD3Config.standardThresholdHeight;
                }

                var margin = { top: 20, right: 50, bottom: 80, left: 70 };
                var width = window.innerWidth - margin.left - margin.right;
                var height = window.innerHeight - margin.top - margin.bottom;

                var xAxisDataSet = dataValues[0];

                var xAxisDateWiseValues = {};

                var valueDateType = false;
                if (isDateFormat(xAxisDataSet[0])) {
                    valueDateType = true;
                }

                if (valueDateType) {
                    xAxisDataSet.forEach((d, i) => {
                        xAxisDataSet[i] = new Date(xAxisDataSet[i]);
                        var requiredTypeData = getDateFormattedData(
                            d,
                            dateFormat
                        );

                        if (!xAxisDateWiseValues[requiredTypeData]) {
                            xAxisDateWiseValues[requiredTypeData] = 0;
                        }

                        xAxisDateWiseValues[requiredTypeData] +=
                            dataValues[1][i];
                    });

                    var sortedKeys = sortDates(xAxisDateWiseValues, dateFormat);

                    dataValues[0] = sortedKeys;
                    dataValues[1] = sortedKeys.map(
                        (d, i) => xAxisDateWiseValues[d]
                    );
                    data[0] = dataValues;
                }

                if (chartType == constants.chartType.STANDARD) {
                    height = dataValues[0].length * standardThresholdHeight;
                    if (
                        height + margin.top + margin.bottom <
                        window.innerHeight
                    ) {
                        // console.log("Change Position");
                        d3.select("#xAxisDiv").style(
                            "top",
                            height + margin.top + "px"
                        );
                    } else {
                        d3.select("#xAxisDiv").style("bottom", "0");
                    }
                }

                d3.selectAll("#my_dataviz").html("");

                // Add svg to
                var svg = d3
                    .selectAll("#my_dataviz")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr(
                        "transform",
                        "translate(" +
                            margin.left +
                            "," +
                            (margin.top + 10) +
                            ")"
                    );

                // set the ranges
                var y = d3.scaleBand().range([height, 0]).padding(paddingInner);

                // Scale the range of the data in the domains

                var [minValue, maxValue] = d3.extent(
                    dataValues[1],
                    function (d) {
                        return d;
                    }
                );

                var x = d3.scaleLinear().range([0, width]);
                x.domain([minValue > 0 ? 0 : minValue, maxValue]).nice();
                y.domain(dataValues[0]);

                svg.append("g")
                    .attr("class", "grid")
                    .style("stroke-width", "1")
                    .call(make_x_gridlines(x).tickSize(height).tickFormat(""));

                // append the rectangles for the bar chart
                svg.selectAll(".bar")
                    .data(dataValues[1])
                    .enter()
                    .append("rect")
                    .attr("class", function (d) {
                        return "bar bar--" + (d < 0 ? "negative" : "positive");
                    })
                    .attr("x", function (d) {
                        if (minValue > 0) {
                            return 0;
                        }
                        return x(Math.min(0, d));
                    })
                    .attr("y", function (d, i) {
                        return y(dataValues[0][i]);
                    })
                    .attr("width", function (d) {
                        return Math.abs(x(d) - x(0));
                    })
                    .attr("height", y.bandwidth())
                    .attr("fill", d3Colors[4])
                    .on("mouseout", function (d, i) {
                        d3.select("#tooltip").style("display", "none");
                        d3.selectAll(".bar").style("opacity", 1);
                    })
                    .on("mouseover mousemove", function (d, i) {
                        let xpos = d3.mouse(this)[0] + margin.left;
                        let ypos = d3.mouse(this)[1];

                        d3.select("#tooltip")
                            .style("left", xpos + "px")
                            .style("top", ypos + "px")
                            .style("display", "block")
                            .text(d);

                        d3.selectAll(".bar").style("opacity", 0.3);
                        d3.select(this).style("opacity", 1);
                    });

                yaxisTicks = height / 100;
                // add the x Axis
                // svg.append("g")
                //     .attr("transform", "translate(0," + height + ")")
                //     .attr("class", "x-axis")
                //     .call(d3.axisBottom(x));

                var xAxis = d3.axisBottom(x).tickSize(0).ticks(10);

                d3.select("#xAxisDiv")
                    .append("svg")
                    .attr("height", "72")
                    .attr("width", width + margin.left + margin.right)
                    .append("g") //add group to leave margin for axis
                    .attr(
                        "transform",
                        "translate(" + margin.left + ",0)"
                        // "translate(0,0)"
                    )
                    // .style(  ?  :, ? : )
                    .append("g")
                    .attr("class", "x-axis")
                    .call(xAxis);

                // add the y Axis
                svg.append("g")
                    .attr("class", "y-axis")
                    .attr("dy", "2.32em")
                    .attr("transform", "translate(0,0)")
                    .call(d3.axisLeft(y));
            }

            function make_x_gridlines(x) {
                return d3.axisBottom(x);
            }
            function make_y_gridlines(y) {
                return d3.axisLeft(y).ticks(10);
            }
        </script>
    </body>
</html>
