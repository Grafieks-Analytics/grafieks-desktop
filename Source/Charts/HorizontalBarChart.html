<html>
    <head>
        <script src="./Data/d3DefaultConfig.js"></script>
        <script src="./Data/utils.js"></script>
        <script src="./Data/d3.v4.min.js"></script>
        <script src="./Data/d3-scale-chromatic.v1.min.js"></script>
        <link rel="stylesheet" href="Data/general.css" />
        <style type="text/css">
            body {
                padding: 0;
                margin: 0;
            }
            /* .bar--positive {
                fill: steelblue;
            }

            .bar--negative {
                fill: darkorange;
            } */
        </style>
    </head>
    <body>
        <div id="my_dataviz"></div>

        <div id="tooltip"></div>
        <script>
            var data = [
                { value: 10, dataset: "barbaz" },
                { value: 40, dataset: "barbar" },
                { value: -10, dataset: "foobaz" },
                { value: 50, dataset: "foobar" },
                { value: 30, dataset: "baz" },
                { value: -20, dataset: "bar" },
                { value: 70, dataset: "foo" },
            ];

            var data = [
                [
                    [
                        "barbaz",
                        "barbar",
                        "foobaz",
                        "foobar",
                        "baz",
                        "bar",
                        "foo",
                    ],
                    [10, 40, -10, 50, 30, -20, 70],
                ],
                ["value 1", "value 2Z"],
            ];

            drawChart(data);

            function drawChart(data, plottingConfiguration = {}) {
                window.data = data;
                dataValues = data[0];

                console.log(JSON.stringify(plottingConfiguration));

                var parseTime = d3.timeParse("%d-%b-%y");

                let {
                    d3colorPalette,
                    paddingInner,
                    markerShape,
                    curveType,
                    dateFormat,
                } = plottingConfiguration;
                if (!d3colorPalette) {
                    d3colorPalette = defaultD3Config.d3ColorPalette;
                }
                d3Colors = d3[d3colorPalette];

                if (!paddingInner) {
                    paddingInner = defaultD3Config.defaultPaddingInner;
                }

                var margin = { top: 40, right: 20, bottom: 80, left: 70 };
                var width = window.innerWidth - margin.left - margin.right;
                var height = window.innerHeight - margin.top - margin.bottom;

                d3.selectAll("#my_dataviz").html("");

                // Add svg to
                var svg = d3
                    .selectAll("#my_dataviz")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr(
                        "transform",
                        "translate(" + margin.left + "," + margin.top + ")"
                    );

                // set the ranges
                var y = d3.scaleBand().range([height, 0]).padding(0.1);

                var x = d3.scaleLinear().range([0, width]);

                // Scale the range of the data in the domains
                x.domain(
                    d3.extent(dataValues[1], function (d) {
                        return d;
                    })
                );
                y.domain(dataValues[0]);

                // append the rectangles for the bar chart
                svg.selectAll(".bar")
                    .data(dataValues[1])
                    .enter()
                    .append("rect")
                    .attr("class", function (d) {
                        return "bar bar--" + (d < 0 ? "negative" : "positive");
                    })
                    .attr("x", function (d) {
                        return x(Math.min(0, d));
                    })
                    .attr("y", function (d, i) {
                        return y(dataValues[0][i]);
                    })
                    .attr("width", function (d) {
                        return Math.abs(x(d) - x(0));
                    })
                    .attr("height", y.bandwidth())
                    .attr("fill", d3Colors[4])
                    .on("mouseout", function (d, i) {
                        d3.select("#tooltip").style("display", "none");
                        d3.selectAll(".bar").style("opacity", 1);
                    })
                    .on("mouseover mousemove", function (d, i) {
                        let xpos = d3.mouse(this)[0] + margin.left;
                        let ypos = d3.mouse(this)[1];

                        d3.select("#tooltip")
                            .style("left", xpos + "px")
                            .style("top", ypos + "px")
                            .style("display", "block")
                            .text(d);

                        d3.selectAll(".bar").style("opacity", 0.3);
                        d3.select(this).style("opacity", 1);
                    });

                yaxisTicks = height / 100;
                // add the x Axis
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .attr("class", "x-axis")
                    .call(d3.axisBottom(x));

                // add the y Axis
                svg.append("g")
                    .attr("class", "y-axis")
                    .attr("transform", "translate(" + x(0) + ",0)")
                    .call(d3.axisRight(y));
            }
        </script>
    </body>
</html>
