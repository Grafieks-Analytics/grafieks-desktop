<html>
    <head>
        <script src="./Data/d3DefaultConfig.js"></script>
        <script src="./Data/utils.js"></script>
        <script src="./Data/d3.v4.min.js"></script>
        <script src="./Data/d3-scale-chromatic.v1.min.js"></script>
        <link rel="stylesheet" href="Data/general.css" />
        <style type="text/css">
            body {
                padding: 0;
                margin: 0;
                overflow-x: hidden;
            }
            #xAxisDiv {
                position: fixed;
                background: #fff;
                bottom: 0;
            }
            /* .bar--positive {
                fill: steelblue;
            }

            .bar--negative {
                fill: darkorange;
            } */
              #tooltip{
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
        }

        #tooltip:before {
            border: solid;
            border-color: white transparent;
            border-width: 12px 6px 0 6px;
            content: "";
            left: -12px;
            transform: rotate(90deg) !important;

            bottom: 22px;
            position: absolute;
        }
        </style>
    </head>
    <body>
        <div style="display: flex; flex-direction: column">
            <div id="my_dataviz"></div>
            <div id="xAxisDiv"></div>
        </div>

        <div id="tooltip"></div>
        <script>
            var data = [
                [
                    [
                        "barbaz",
                        "barbar",
                        "foobaz",
                        "foobar",
                        "baz",
                        "bar",
                        "foo",
                    ],
                    [10, 40, 10, 50, 30, 20, 71],
                ],
                ["value 1", "value 2Z"],
            ];

            drawChart(data);

            function drawChart(data, plottingConfiguration = {}) {
                window.data = data;
                dataValues = data[0];

                console.log(JSON.stringify(plottingConfiguration));

                var parseTime = d3.timeParse("%d-%b-%y");

                let {
                    d3colorPalette,
                    paddingInner,
                    markerShape,
                    curveType,
                    dateFormat,
                    horizontalChartType,
                    standardThresholdHeight,
                    chartType,
                     toolTip,
                } = plottingConfiguration;
                if (!d3colorPalette) {
                    d3colorPalette = defaultD3Config.d3ColorPalette;
                }
                d3Colors = d3colorPalette;

                if (!paddingInner) {
                    paddingInner = defaultD3Config.defaultPaddingInner;
                }
                if (!chartType) {
                    chartType = defaultD3Config.horizontalChartType;
                }

                if (!standardThresholdHeight) {
                    standardThresholdHeight =
                        defaultD3Config.standardThresholdHeight;
                }

                 if (!toolTip) {
                    toolTip = {
                        textColumn1: "labels[0]",
                        textColumn2: "labels[1]"
                    }
                }

                var margin = { top: 20, right: 50, bottom: 80, left: 70 };
                var width = window.innerWidth - margin.left - margin.right;
                var height = window.innerHeight - margin.top - margin.bottom;

                if (chartType == constants.chartType.STANDARD) {
                    height = dataValues[0].length * standardThresholdHeight;
                }

                d3.selectAll("#my_dataviz").html("");

                // Add svg to
                var svg = d3
                    .selectAll("#my_dataviz")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr(
                        "transform",
                        "translate(" +
                            margin.left +
                            "," +
                            (margin.top + 10) +
                            ")"
                    );

                // set the ranges
                var y = d3.scaleBand().range([height, 0]).padding(paddingInner);

                // Scale the range of the data in the domains

                var [minValue, maxValue] = d3.extent(
                    dataValues[1],
                    function (d) {
                        return d;
                    }
                );

                var x = d3.scaleLinear().range([0, width]);
                x.domain([minValue > 0 ? 0 : minValue, maxValue]).nice();
                y.domain(dataValues[0]);

                svg.append("g")
                    .attr("class", "grid")
                    .style("stroke-width", "1")
                    .call(make_x_gridlines(x).tickSize(height).tickFormat(""));

                // append the rectangles for the bar chart
                svg.selectAll(".bar")
                    .data(dataValues[1])
                    .enter()
                    .append("rect")
                    .attr("class", function (d) {
                        return "bar bar--" + (d < 0 ? "negative" : "positive");
                    })
                    .attr("x", function (d) {
                        if (minValue > 0) {
                            return 0;
                        }
                        return x(Math.min(0, d));
                    })
                    .attr("y", function (d, i) {
                        return y(dataValues[0][i]);
                    })
                    .attr("width", function (d) {
                        return Math.abs(x(d) - x(0));
                    })
                    .attr("height", y.bandwidth())
                    .attr("fill", d3Colors[4])
                    .on("mouseout", function (d, i) {
                        d3.select("#tooltip").style("display", "none");
                        d3.selectAll(".bar").style("opacity", 1);
                    })
                    .on("mouseover mousemove", function (d, i) {
                        let xpos = d3.mouse(this)[0] + margin.left;
                        let ypos = d3.mouse(this)[1];

                        d3.select("#tooltip")
                            .style("left", xpos + "px")
                            .style("top", ypos + "px")
                            .style("display", "block")
                            // .text(d);
                              .html(function () {
                                var textValue = d.y0 - d.y1;
                                if (d.y1 < 0) {
                                    textValue = d.y1 - d.y0;
                                }

                                return "<span style='color:grey;''>" + toolTip.textColumn1 + ":" + "</span>" + "<span style='float: right;'>" + d.key + "</span>" + "<br/> <br/>" + "<span style='color:grey;''>" + toolTip.textColumn2 + ":" + "</span>" + "<span style='float: right;margin-left: 15px;'>" + textValue.toFixed(3) + "</span>";
                            });


                        d3.selectAll(".bar").style("opacity", 0.3);
                        d3.select(this).style("opacity", 1);
                    });

                yaxisTicks = height / 100;
                // add the x Axis
                // svg.append("g")
                //     .attr("transform", "translate(0," + height + ")")
                //     .attr("class", "x-axis")
                //     .call(d3.axisBottom(x));

                var xAxis = d3.axisBottom(x).tickSize(0).ticks(10);

                d3.select("#xAxisDiv")
                    .append("svg")
                    .attr("height", "72")
                    .attr("width", width + margin.left + margin.right)
                    .append("g") //add group to leave margin for axis
                    .attr(
                        "transform",
                        "translate(" + margin.left + ",0)"
                        // "translate(0,0)"
                    )
                    .append("g")
                    .attr("class", "x-axis")
                    .call(xAxis);

                // add the y Axis
                svg.append("g")
                    .attr("class", "y-axis")
                    .attr("dy", "2.32em")
                    .attr("transform", "translate(0,0)")
                    .call(d3.axisLeft(y));
            }

            function make_x_gridlines(x) {
                return d3.axisBottom(x);
            }
            function make_y_gridlines(y) {
                return d3.axisLeft(y).ticks(10);
            }
        </script>
    </body>
</html>
