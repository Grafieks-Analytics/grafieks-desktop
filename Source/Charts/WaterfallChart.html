            function transformData(data, dateFormat) {
                var [dataValues, labels] = data;
                var isKey1Date = false;
                if (isDateFormat(dataValues[0][0])) {
                    isKey1Date = true;
                }
                if (!isKey1Date) {
                    return data;
                }

                var json = {};

                var uniqueKey = [];
                dataValues.forEach((d) => {
                    var key = getDateFormattedData(d[0], dateFormat);
                    if (!uniqueKey.includes(key)) {
                        uniqueKey.push(key);
                    }

                    if (!json[key]) {
                        json[key] = 0;
                    }

                    json[key] += d[1];
                });

                var sortedKeys = sortDates(json, dateFormat);

                var response = sortedKeys.map((d) => {
                    return [d, json[d]];
                });

                return [response, labels];
            }

                                } else {
                                    allXAxisTexts[i].innerHTML =
                                        (xAxisTick && xAxisTick.substr(0, 2)) +
                                        "...";
                                }
                            }
                        }

                        if (i == 0 && barWidth < textWidth * 0.5) {
                            allXAxisTexts[i].setAttribute("dy", "1em");
                            continue;
                        }
                        if (barWidth < textWidth * 0.5) {
                            allXAxisTexts[i].setAttribute("dy", "0.8em");
                        }
                    }
                }

                if (extraHeightWorked && !redrawn) {
                    extraHeightWorked = false;
                    redrawn = true;
                    drawChart(window.data, plottingConfiguration);
                }

                if (extraHeightWorked && redrawn) {
                    extraHeightWorked = false;
                    redrawn = false;
                }
            }

            // transform data for floating bars
            function waterfallData(data) {
                let cumulativeValue = 0;
                data = data.map((d, i) => {
                    return { label: d[0], value: +d[1] };
                });
                data.forEach((d) => {
                    d.start = cumulativeValue;
                    cumulativeValue += d.value;
                    d.end = cumulativeValue;
                    d.class = d.value >= 0 ? "positive" : "negative";
                });
                data.push({
                    label: "Total",
                    end: cumulativeValue,
                    start: 0,
                    class: "total",
                    value:cumulativeValue
                });
                return data;
            }

            drawChart(data);
        </script>
    </body>
