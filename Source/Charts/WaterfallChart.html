            function transformData(data, dateFormat){
                var [dataValues, labels] = data;
                var isKey1Date = false;
                if (isDateFormat(dataValues[0][0])) {
                    isKey1Date = true;
                }
                if(!isKey1Date){
                    return data;
                }

                var json = {}

                console.log('Is date');

                var uniqueKey = [];
                dataValues.forEach((d) => {
                    
                    var key = getDateFormattedData(d[0], dateFormat);
                    if(!uniqueKey.includes(key)){
                        uniqueKey.push(key);
                    }

                    if(!json[key]){
                        json[key] = 0
                    }

                    json[key] += d[1];

                });
                
                console.log(uniqueKey);

                var sortedKeys = sortDates(json, dateFormat);
            
                var response = sortedKeys.map(d=>{
                    return [d, json[d]]
                })
                
                return [response, labels];
                
            }
            
            function waterfall(bind, data, plottingConfiguration) {
                window.data = data;

                if (!redrawn) {
                    extraHeight = 0;
                }
                plottingConfiguration = {
                    f: d3.format(".1f"),
                    margin: { top: 20, right: 50, bottom: 70, left: 60 },
                    width: window.innerWidth,
                    height: window.innerHeight,
                    paddingInner: defaultD3Config.defaultPaddingInner,
                    ...plottingConfiguration,
                };
                const {
                    f,
                    margin,
                    width,
                    height,
                    paddingInner,
                    chartType = constants.chartType.FIT_WIDTH,
                    dateFormat =  defaultD3Config.dateFormat,
                } = plottingConfiguration;
                const w = width - margin.left - margin.right - 20;
                const h =
                    height - margin.top - margin.bottom - 20 - extraHeight + 30;

                var data = transformData(data, dateFormat);
                
                var dataValues = data[0];

                const _data = waterfallData(dataValues);

                d3.select(bind).html("");
                // var svgChart = document.querySelector('#my_dataviz svg');
                // if(!svgChart){
                //     var svgTag =  document.createElement('svg');
                //     svgTag.className = "chart";
                //     document.querySelector('#my_dataviz').appendChild(svgTag);
                // }

                
                const chart = d3
                    .select(bind)
                    .attr("width", width - 20)
                    .attr("height", height - 20)
                    .append("g")
                    .attr(
                        "transform",
                        "translate(" + margin.left + "," + margin.top + ")"
                    );

                const x = d3
                    .scaleBand()
                    .domain(_data.map((d) => d.label))
                    .range([0, w])
                    .padding(0.2);

                y = d3.scaleLinear().range([h, 0]);

                const xAxis = d3.axisBottom(x).tickSizeOuter(0);
                const yAxis = d3.axisLeft(y).tickSizeOuter(0);

                const d3Min = d3.min(_data, (d) => d.end);
                const d3Max = d3.max(_data, (d) => d.end);
                const maxValue = d3Max > 0 ? d3Max : 0;
                const minValue = d3Min < 0 ? d3Min : 0;

                x.domain(_data.map((d) => d.label));
                y.domain([minValue, maxValue]);

                chart
                    .append("g")
                    .attr("class", "x-axis axis")
                    .attr("transform", "translate(0," + h + ")")
                    .call(xAxis);

                chart.append("g").attr("class", "y-axis axis").call(yAxis);

                // render some gridlines
                gridlines(chart, -h, -w);

                const bar = chart
                    .selectAll(".bar")
                    .data(_data)
                    .enter()
                    .append("g")
                    .attr("class", (d) => "bar " + d.class)
                    .attr(
                        "transform",
                        (d) => "translate(" + x(d.label) + ",0)"
                    );

                bar.append("rect")
                    .attr("class", (d) => "rect bar " + d.class)
                    .attr("y", (d) => y(Math.max(d.start, d.end)))
                    .attr("height", (d) => Math.abs(y(d.start) - y(d.end)))
                    .attr("width", x.bandwidth());

                bar.append("text")
                    .attr("x", x.bandwidth() / 2)
                    .attr("y", (d) => y(d.end) + 5)
                    .attr(
                        "dy",
                        (d) => (d.class === "negative" ? "-" : "") + ".75em"
                    )
                    .text((d) => f(d.end - d.start));
                // .text(d => f(d.value))

                a = document.querySelectorAll(".x-axis text");
                var textWidth = (a[0] && a[0].getBBox().height) || 20;
                var barWidth = x.bandwidth();

                removeAxisTicks("xAxis", dataValues);
                for (var i = 0; i < a.length; i++) {
                    if (i == 0 && barWidth < textWidth * 0.5) {
                        a[i].setAttribute("dy", "1em");
                        continue;
                    }
                    if (barWidth < textWidth * 0.5) {
                        a[i].setAttribute("dy", "0.8em");
                    }
                }

                console.log(barWidth);
                if (
                    chartType == constants.chartType.FIT_WIDTH &&
                    barWidth < 50
                ) {
                    setXaxisWidth();
                }

                function setXaxisWidth() {
                    var allYAxisTicks =
                        document.querySelectorAll(".x-axis text");
                    var maxWidth = 0;
                    for (var i = 0; i < allYAxisTicks.length; i++) {
                        var tick = allYAxisTicks[i];
                        var width = tick && tick.getBBox().width;
                        if (width > maxWidth) {
                            maxWidth = width;
                        }
                    }

                    extraHeightWorked = true;
                    maxWidth = maxWidth < 60 ? maxWidth : 60;
                    extraHeight = maxWidth;

                    d3.select(".x-axis").attr("text-anchor", "right");
                    d3.selectAll(".x-axis text")
                        .attr("transform", "rotate(-90)")
                        .attr("dy", "0.3em")
                        .attr("text-anchor", "end")
                        // .attr("x", "-" + (maxWidth + 3))
                        .attr("x", "-" + 20)
                        // .attr("font-size", fontSize)
                        .attr("y", "8");
                }

                if (chartType === constants.chartType.FIT_WIDTH) {
                    var allXAxisTexts =
                        document.querySelectorAll(".x-axis text");
                    for (var i = 0; i < allXAxisTexts.length; i++) {
                        var xAxisTick = allXAxisTexts[i].innerHTML;
                        // Check added to bypass all the names with length <= 2 from getting trimmed
                        if (xAxisTick && xAxisTick.length <= 2) {
                            continue;
                        }
                        if (xAxisTick) {
                            var singleCharacterLength =
                                allXAxisTexts[i].getBBox().width /
                                (xAxisTick && xAxisTick.length);

                            var numOfCharacters =
                                (extraHeight ? 60 : x.bandwidth()) /
                                singleCharacterLength;

                            if (
                                xAxisTick &&
                                xAxisTick.length > numOfCharacters
                            ) {
                                if (Math.ceil(numOfCharacters) > 3) {
                                    console.log(xAxisTick);
                                    allXAxisTexts[i].innerHTML =
                                        (xAxisTick &&
                                            xAxisTick.substr(
                                                0,
                                                numOfCharacters - 3
                                            )) + "...";
                                } else {
                                    allXAxisTexts[i].innerHTML =
                                        (xAxisTick && xAxisTick.substr(0, 2)) +
                                        "...";
                                }
                            }
                        }

                        if (i == 0 && barWidth < textWidth * 0.5) {
                            allXAxisTexts[i].setAttribute("dy", "1em");
                            continue;
                        }
                        if (barWidth < textWidth * 0.5) {
                            allXAxisTexts[i].setAttribute("dy", "0.8em");
                        }

                console.log("Drawing Over");

                if (extraHeightWorked && !redrawn) {

                    drawChart(window.data, plottingConfiguration);

                if (extraHeightWorked && redrawn) {
                    extraHeightWorked = false;
                    redrawn = false;
                }

            // generate gridlines using tick groups
            function gridlines(selection, h, w) {
                selection
                    .selectAll("g.x-axis g.tick")

                    .attr("x1", 0)
                    .attr("y1", 0)
                    .attr("x2", 0)

            // transform data for floating bars
            function waterfallData(data) {
                let cumulativeValue = 0;
                data = data.map((d, i) => {
                    return { label: d[0], value: +d[1] };
                });
                data.forEach((d) => {
                    d.start = cumulativeValue;
                    cumulativeValue += d.value;
                    d.end = cumulativeValue;
                    d.class = d.value >= 0 ? "positive" : "negative";
                });
                data.push({
                    label: "Total",
                    end: cumulativeValue,
                    start: 0,
                    class: "total",
                });
                return data;
            }

            function make_x_gridlines(x) {
                return d3.axisBottom(x).ticks(8).tickSizeOuter(0);
            }
            function make_y_gridlines(y) {
                return d3.axisLeft(y).ticks(10).tickSizeOuter(0);
            }

            function drawChart(data, plottingConfiguration = {}) {
                waterfall(".chart", data, plottingConfiguration);
            }
