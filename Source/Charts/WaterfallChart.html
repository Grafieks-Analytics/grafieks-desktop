<html>
    <head>
        <!-- <script src="./Data/utils.js"></script> -->
        <script src="./Data/d3DefaultConfig.js"></script>
        <script src="./Data/d3.v4.min.js"></script>
        <script src="./Data/d3-scale-chromatic.v1.min.js"></script>
        <link rel="stylesheet" href="Data/general.css" />
    </head>
    <body>
        <div id="my_dataviz">
            <svg class="chart"></svg>
        </div>
        <style>
            .bar.total rect {
                fill: #4e79a7;
            }

            .bar.positive rect {
                fill: #59a14f;
            }
            .bar.negative rect {
                fill: #e15759;
            }
        </style>

        <script>
            const waterfallTransformedData = {};

            let data = [
                [
                    ["one", "3.5"],
                    ["two", -5.94],
                    ["three", 0.29],
                    ["four", 5.12],
                    ["five", 2.21],
                ],
                ["XLabels", "YLabels"],
            ];

            function waterfall(bind, data, plottingConfiguration) {
                plottingConfiguration = {
                    f: d3.format(".1f"),
                    margin: { top: 20, right: 50, bottom: 70, left: 60 },
                    width: window.innerWidth,
                    height: window.innerHeight,
                    paddingInner: defaultD3Config.defaultPaddingInner,
                    ...plottingConfiguration,
                };
                const { f, margin, width, height, paddingInner } =
                    plottingConfiguration;
                const w = width - margin.left - margin.right - 20;
                const h = height - margin.top - margin.bottom - 20;
                var dataValues = data[0];
                const _data = waterfallData(dataValues);

                d3.select(bind).html("");
                const chart = d3
                    .select(bind)
                    .attr("width", width - 20)
                    .attr("height", height - 20)
                    .append("g")
                    .attr(
                        "transform",
                        "translate(" + margin.left + "," + margin.top + ")"
                    );

                const x = d3
                    .scaleBand()
                    .domain(_data.map((d) => d.label))
                    .range([0, w])
                    .padding(0.2);

                y = d3.scaleLinear().range([h, 0]);

                const xAxis = d3.axisBottom(x);
                const yAxis = d3.axisLeft(y);

                const d3Min = d3.min(_data, (d) => d.end);
                const d3Max = d3.max(_data, (d) => d.end);
                const maxValue = d3Max > 0 ? d3Max : 0;
                const minValue = d3Min < 0 ? d3Min : 0;

                x.domain(_data.map((d) => d.label));
                y.domain([minValue, maxValue]);

                chart
                    .append("g")
                    .attr("class", "x-axis axis")
                    .attr("transform", "translate(0," + h + ")")
                    .call(xAxis);

                chart.append("g").attr("class", "y-axis axis").call(yAxis);

                // render some gridlines
                gridlines(chart, -h, -w);

                const bar = chart
                    .selectAll(".bar")
                    .data(_data)
                    .enter()
                    .append("g")
                    .attr("class", (d) => "bar " + d.class)
                    .attr(
                        "transform",
                        (d) => "translate(" + x(d.label) + ",0)"
                    );

                bar.append("rect")
                    .attr("class", (d) => "rect bar " + d.class)
                    .attr("y", (d) => y(Math.max(d.start, d.end)))
                    .attr("height", (d) => Math.abs(y(d.start) - y(d.end)))
                    .attr("width", x.bandwidth());

                bar.append("text")
                    .attr("x", x.bandwidth() / 2)
                    .attr("y", (d) => y(d.end) + 5)
                    .attr(
                        "dy",
                        (d) => (d.class === "negative" ? "-" : "") + ".75em"
                    )
                    .text((d) => f(d.end - d.start));
                // .text(d => f(d.value))
            }

            // generate gridlines using tick groups
            function gridlines(selection, h, w) {
                selection
                    .selectAll("g.x-axis g.tick")
                    .append("line")
                    .classed("gridline", true)
                    .attr("x1", 0)
                    .attr("y1", 0)
                    .attr("x2", 0)
                    .attr("y2", h);
                selection
                    .selectAll("g.y-axis g.tick")
                    .append("line")
                    .classed("gridline", true)
                    .attr("x1", 0)
                    .attr("y1", 0)
                    .attr("x2", w)
                    .attr("y2", 0);

                // selection
                //     .append("g")
                //     .attr("class", "grid")
                //     .style("stroke-width", "1")
                //     .call(
                //         make_y_gridlines(y)
                //             .tickSize(w)
                //             .tickFormat(d3.format(".2s"))
                //     );
            }
            // transform data for floating bars
            function waterfallData(data) {
                let cumulativeValue = 0;
                data = data.map((d, i) => {
                    return { label: d[0], value: +d[1] };
                });
                data.forEach((d) => {
                    d.start = cumulativeValue;
                    cumulativeValue += d.value;
                    d.end = cumulativeValue;
                    d.class = d.value >= 0 ? "positive" : "negative";
                });
                data.push({
                    label: "Total",
                    end: cumulativeValue,
                    start: 0,
                    class: "total",
                });
                return data;
            }

            function make_x_gridlines(x) {
                return d3.axisBottom(x).ticks(8).tickSizeOuter(0);
            }
            function make_y_gridlines(y) {
                return d3.axisLeft(y).ticks(10);
            }

            function drawChart(data, plottingConfiguration = {}) {
                window.data = data;
                waterfall(".chart", data, plottingConfiguration);
            }

            // drawChart(data);
        </script>
    </body>
</html>
